<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Haider Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #005f6b; --text-dark: #1a1a1a; --white: #ffffff; --footer-bg: #0d1117; --accent: #ff4d4d; }
        body { font-family: 'Jost', sans-serif; color: var(--text-dark); margin: 0; }
        header { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 3000; }
        .logo { font-size: 24px; font-weight: 700; color: #000; text-decoration: none; }
        .nav-home { text-decoration: none; color: var(--primary); font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-home:hover { color: var(--accent); }
        .content { padding: 60px 10%; min-height: 60vh; max-width: 1000px; margin: auto; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 40px; text-transform: uppercase; }
        .contact-card { background: #f9f9f9; padding: 40px; border-radius: 15px; border: 1px solid #eee; display: inline-block; width: 100%; max-width: 500px; }
        .contact-item { margin-bottom: 25px; font-size: 18px; }
        .contact-item i { font-size: 24px; color: var(--primary); margin-bottom: 10px; display: block; }
        .btn-contact { display: inline-block; padding: 12px 25px; background: var(--primary); color: #fff; text-decoration: none; border-radius: 5px; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .btn-contact:hover { background: #004a54; transform: translateY(-3px); }
        footer { background: var(--footer-bg); color: #ffffff; padding: 60px 8% 20px; border-top: 5px solid var(--primary); margin-top: 50px; }
        .f-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .f-grid { grid-template-columns: 1fr; text-align: center; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HAIDER STORE</a>
    <a href="index.html" class="nav-home"><i class="fas fa-home"></i> Home</a>
</header>

<div class="content">
    <h1>Contact Us</h1>
    <div class="contact-card">
        <div class="contact-item">
            <i class="fab fa-whatsapp"></i>
            <p>Chat with us on WhatsApp</p>
            <a href="https://wa.me/923279518790" class="btn-contact">WhatsApp Now</a>
        </div>
        <hr style="opacity: 0.2; margin: 20px 0;">
        <div class="contact-item">
            <i class="fas fa-phone-alt"></i>
            <p>Call us at</p>
            <strong>+92 327 9518790</strong>
        </div>
    </div>
</div>

<footer>
    <div class="f-grid">
        <div><h4 style="color:#fff;">HAIDER STORE</h4><p>Premium Tech Accessories in Pakistan.</p></div>
        <div><h4 style="color:#fff;">Contact</h4><p>+92 327 9518790</p></div>
    </div>
</footer>

</body>
</html>
