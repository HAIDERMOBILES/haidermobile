<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Haider Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #005f6b; --text-dark: #1a1a1a; --white: #ffffff; --footer-bg: #0d1117; --accent: #ff4d4d; --bg-light: #f4f7f6; }
        body { font-family: 'Jost', sans-serif; color: var(--text-dark); margin: 0; background-color: var(--white); }
        
        header { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 3000; }
        .logo { font-size: 24px; font-weight: 700; color: #000; text-decoration: none; }
        .nav-home { text-decoration: none; color: var(--primary); font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-home:hover { color: var(--accent); }

        .contact-hero { background: var(--primary); color: white; padding: 60px 5%; text-align: center; }
        .contact-hero h1 { font-size: 36px; margin: 0; letter-spacing: 1px; }

        .container { max-width: 1100px; margin: -40px auto 60px; padding: 0 20px; display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }

        /* Left Side: Info */
        .info-sidebar { background: var(--white); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .info-item { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 30px; }
        .info-item i { background: #e6eff0; color: var(--primary); padding: 12px; border-radius: 50%; font-size: 18px; }
        .info-item h4 { margin: 0 0 5px; font-size: 16px; color: var(--primary); }
        .info-item p { margin: 0; color: #666; font-size: 14px; }

        /* Right Side: Form */
        .contact-form-box { background: var(--white); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; outline: none; transition: 0.3s; }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,95,107,0.1); }

        .btn-submit { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #004a54; transform: translateY(-2px); }

        /* Social Links Updated */
        .social-links { margin-top: 20px; display: flex; gap: 20px; justify-content: center; }
        .social-links a { color: var(--primary); font-size: 24px; transition: 0.3s; }
        .social-links a:hover { color: var(--accent); transform: scale(1.2); }

        footer { background: var(--footer-bg); color: #ffffff; padding: 60px 8% 20px; border-top: 5px solid var(--primary); }
        .f-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; margin-top: 30px; }
            .f-grid { grid-template-columns: 1fr; text-align: center; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HAIDER STORE</a>
    <a href="index.html" class="nav-home"><i class="fas fa-home"></i> Home</a>
</header>

<section class="contact-hero">
    <h1>Get In Touch</h1>
    <p>We'd love to hear from you. Send us a message!</p>
</section>

<div class="container">
    <div class="info-sidebar">
        <div class="info-item">
            <i class="fas fa-phone-alt"></i>
            <div>
                <h4>Call or WhatsApp</h4>
                <p>+92 327 9518790</p>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
                <h4>Email Support</h4>
                <p>info@haiderstore.com</p>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-clock"></i>
            <div>
                <h4>Business Hours</h4>
                <p>Mon - Sat: 10:00 AM - 9:00 PM</p>
            </div>
        </div>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <h4 style="text-align: center; color: var(--primary); margin-bottom: 15px;">Follow Us</h4>
        <div class="social-links">
            <a href="https://www.facebook.com/HaiderStudio.co" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/h.m4213803/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@HaiderStore-0066" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://wa.me/923279518790" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <div class="contact-form-box">
        <form action="#" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>
</div>

<footer>
    <div class="f-grid">
        <div><h4 style="color:#fff;">HAIDER STORE</h4><p>Premium Tech Accessories in Pakistan.</p></div>
        <div><h4 style="color:#fff;">Contact</h4><p>+92 327 9518790</p></div>
    </div>
</footer>

</body>
</html>
