<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --card: #141414; --text: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; padding-top: 100px; }

        header { position: fixed; top: 0; width: 100%; background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); z-index: 1000; border-bottom: 1px solid #222; }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 15px 5%; display: flex; justify-content: space-between; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; text-decoration: none; }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px 5%; display: flex; gap: 40px; flex-wrap: wrap; }
        .product-image { flex: 1; min-width: 300px; background: #fff; border-radius: 30px; padding: 40px; display: flex; align-items: center; justify-content: center; height: 450px; }
        .product-image img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .product-info { flex: 1; min-width: 300px; }
        .product-info h1 { font-size: 2.5rem; margin-bottom: 15px; color: #fff; }
        .brand-tag { color: var(--gold); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .price-tag { font-size: 2rem; font-weight: 800; color: var(--gold); margin: 20px 0; }
        .desc { color: #888; margin-bottom: 30px; line-height: 1.8; }

        .btn-whatsapp { 
            background: #25d366; color: #fff; padding: 18px 40px; border-radius: 50px; 
            text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 10px;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn-whatsapp:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2); }

        @media (max-width: 768px) { .product-image { height: 300px; } .product-info h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="index.html" class="logo">HAIDER MOBILES</a>
        <a href="index.html" style="color:#fff; text-decoration:none;"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
</header>

<div class="container" id="product-details">
    <p>Loading product details...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get Product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    if (productId) {
        get(ref(db, `products/${productId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const p = snapshot.val();
                document.getElementById('product-details').innerHTML = `
                    <div class="product-image">
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <span class="brand-tag">${p.brand || 'Premium'}</span>
                        <h1>${p.name}</h1>
                        <p class="desc">${p.description || 'No description available for this premium item.'}</p>
                        <div class="price-tag">Rs ${p.price}</div>
                        <a href="https://wa.me/923279518790?text=Hello Haider Mobiles, I want to buy: ${p.name} (Price: Rs ${p.price})" 
                           class="btn-whatsapp" target="_blank">
                            <i class="fab fa-whatsapp"></i> Order via WhatsApp
                        </a>
                    </div>
                `;
            } else {
                document.getElementById('product-details').innerHTML = "<h2>Product not found!</h2>";
            }
        });
    }
</script>
</body>
</html>
