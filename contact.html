<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #d4af37; --bg: #02050a; --border: rgba(212, 175, 55, 0.3); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 85px; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(25px); 
            z-index: 2000; border-bottom: 2px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 5%; 
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--gold); font-size: 1.3rem; text-decoration: none; }
        .nav-links { display: flex; gap: 25px; list-style: none; }
        .nav-link { color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 11px; }

        .contact-container { max-width: 1200px; margin: 150px auto 50px; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        
        .contact-info { background: rgba(0, 242, 255, 0.03); border: 1px solid var(--neon); padding: 40px; border-radius: 15px; }
        .panel-header { font-family: 'Orbitron'; color: var(--neon); font-size: 12px; letter-spacing: 3px; border-bottom: 1px solid var(--neon); padding-bottom: 10px; margin-bottom: 30px; text-transform: uppercase; }

        .info-item { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .info-item i { font-size: 20px; color: var(--gold); border: 1px solid var(--gold); padding: 15px; border-radius: 50%; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; }
        .info-item div h4 { font-family: 'Orbitron'; color: #fff; font-size: 14px; margin-bottom: 5px; }
        .info-item div p { color: #aaa; font-size: 13px; }

        .map-box { border: 1px solid var(--neon); border-radius: 15px; overflow: hidden; height: 100%; min-height: 400px; }
        iframe { width: 100%; height: 100%; filter: grayscale(1) invert(1) contrast(1.2); }

        .social-row { display: flex; gap: 15px; margin-top: 20px; }
        .social-link { width: 45px; height: 45px; border: 1px solid var(--neon); display: flex; align-items: center; justify-content: center; color: var(--neon); text-decoration: none; transition: 0.3s; }
        .social-link:hover { background: var(--neon); color: #000; }

        @media (max-width: 768px) { .contact-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HAIDER STORE</a>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">HOME</a></li>
            <li><a href="about.html" class="nav-link">ABOUT US</a></li>
            <li><a href="contact.html" class="nav-link" style="color:var(--gold)">CONTACT</a></li>
        </ul>
    </nav>
</header>

<div class="contact-container">
    <div class="contact-info">
        <div class="panel-header">INITIATING_SECURE_LINK</div>
        <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
                <h4>LOCATION_COORDINATES</h4>
                <p>Haider Mobiles, Main Market, [MAIN ROAD CHOPALA NZAD JAMIA MASJID]</p>
            </div>
        </div>
        <div class="info-item">
            <i class="fab fa-whatsapp"></i>
            <div>
                <h4>WHATSAPP_COMMS</h4>
                <p>+92 327 9518790</p>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
                <h4>ENCRYPTED_EMAIL</h4>
                <p>h.store0066@icloud.com</p>
            </div>
        </div>

        <div class="panel-header">SOCIAL_PROTOCOLS</div>
        <div class="social-row">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/923279518790" class="social-link"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <div class="map-box">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.000000000000!2d73.0000000!3d31.0000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDAwJzAwLjAiTiA3M8KwMDAnMDAuMCJF!5e0!3m2!1sen!2spk!4v1620000000000!5m2!1sen!2spk" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

</body>
</html>
