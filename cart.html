<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --apple-black: #000000; --apple-blue: #0066cc; --gold: #d4af37; --bg-card: #121212; }
        body { font-family: 'Inter', sans-serif; background: var(--apple-black); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 60px auto; }
        h1 { font-size: 32px; font-weight: 800; margin-bottom: 30px; }
        .cart-item { display: flex; align-items: center; background: var(--bg-card); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid #222; }
        .cart-item img { width: 80px; height: 80px; object-fit: contain; border-radius: 10px; background: #fff; padding: 5px; }
        .item-info { flex: 1; margin-left: 20px; }
        .item-info h3 { margin: 0; font-size: 18px; color: #fff; }
        .item-info p { color: var(--gold); font-weight: 600; margin: 5px 0 0; }
        .remove-btn { color: #ff4444; cursor: pointer; font-size: 18px; padding: 10px; transition: 0.3s; }
        .remove-btn:hover { transform: scale(1.2); }
        .cart-summary { margin-top: 40px; padding: 20px; border-top: 1px solid #333; }
        .summary-row { display: flex; justify-content: space-between; font-size: 20px; font-weight: 600; margin-bottom: 20px; }
        .checkout-btn { display: block; background: var(--apple-blue); color: #fff; text-align: center; padding: 18px; border-radius: 14px; text-decoration: none; font-weight: 600; font-size: 18px; cursor: pointer; border: none; width: 100%; }
        .empty-msg { text-align: center; padding: 50px; color: #888; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--apple-blue); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h1>Review your bag.</h1>
    
    <div id="cartList">
        </div>

    <div id="summaryBox" style="display: none;">
        <div class="cart-summary">
            <div class="summary-row">
                <span>Total Amount:</span>
                <span id="totalPrice" style="color: var(--gold);">Rs 0</span>
            </div>
            <button class="checkout-btn" onclick="sendWhatsApp()">Confirm Order via WhatsApp</button>
        </div>
    </div>

    <div id="emptyCart" class="empty-msg" style="display: none;">
        <i class="fa fa-shopping-bag" style="font-size: 50px; margin-bottom: 20px; color: #333;"></i>
        <p>Your bag is empty.</p>
        <a href="index.html" class="checkout-btn" style="display:inline-block; width:auto; padding: 10px 30px; margin-top:20px;">Start Shopping</a>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Store</a>
</div>

<script>
    function loadCart() {
        // Hum check kar rahe hain ke 'haider_cart' mein data hai ya nahi
        const cart = JSON.parse(localStorage.getItem('haider_cart')) || [];
        const cartList = document.getElementById('cartList');
        const summaryBox = document.getElementById('summaryBox');
        const emptyCart = document.getElementById('emptyCart');
        const totalDisplay = document.getElementById('totalPrice');

        if (cart.length === 0) {
            cartList.innerHTML = "";
            summaryBox.style.display = "none";
            emptyCart.style.display = "block";
            return;
        }

        emptyCart.style.display = "none";
        summaryBox.style.display = "block";
        cartList.innerHTML = "";
        
        let total = 0;

        cart.forEach((item, index) => {
            // Price saaf kar rahe hain (Rs aur commas hata kar number nikaalna)
            const cleanPrice = item.price.toString().replace(/[^\d]/g, "");
            const priceVal = parseInt(cleanPrice) || 0;
            total += priceVal;

            cartList.innerHTML += `
                <div class="cart-item">
                    <img src="${item.img}" onerror="this.src='https://via.placeholder.com/80?text=Mobile'">
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>${item.price}</p>
                    </div>
                    <div class="remove-btn" onclick="removeItem(${index})">
                        <i class="fa fa-trash-can"></i>
                    </div>
                </div>
            `;
        });

        totalDisplay.innerText = "Rs " + total.toLocaleString();
    }

    window.removeItem = (index) => {
        let cart = JSON.parse(localStorage.getItem('haider_cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('haider_cart', JSON.stringify(cart));
        loadCart();
        // Badge update karne ke liye agar navbar upar ho
    };

    function sendWhatsApp() {
        const cart = JSON.parse(localStorage.getItem('haider_cart')) || [];
        if (cart.length === 0) return;

        let message = "üì¶ *NEW ORDER - HAIDER MOBILES*%0A--------------------------%0A";
        let total = 0;

        cart.forEach((item, i) => {
            message += `*${i+1}.* ${item.name} - ${item.price}%0A`;
            const cleanPrice = item.price.toString().replace(/[^\d]/g, "");
            total += parseInt(cleanPrice) || 0;
        });

        message += "--------------------------%0A";
        message += `üí∞ *TOTAL AMOUNT: Rs ${total.toLocaleString()}*%0A%0A`;
        message += "Please confirm my order!";
        
        const phone = "923279518790";
        window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }

    // Initialize
    loadCart();
</script>

</body>
</html>
