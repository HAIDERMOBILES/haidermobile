<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Admin | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        :root { --gold: #d4af37; --bg: #050505; --card: #0d0d0d; --border: #1a1a1a; --neon: rgba(212, 175, 55, 0.4); }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* üåå Futuristic Background Decoration */
        body::before { content: ""; position: fixed; top: -10%; left: -10%; width: 40%; height: 40%; background: radial-gradient(circle, var(--neon) 0%, transparent 70%); z-index: -1; filter: blur(50px); }

        .jarvis-container { max-width: 1200px; margin: auto; }
        
        /* ü§ñ Jarvis Header */
        .jarvis-header { text-align: center; margin-bottom: 40px; position: relative; }
        .jarvis-header h2 { 
            font-family: 'Orbitron', sans-serif; color: var(--gold); 
            letter-spacing: 5px; font-size: 1.8rem; margin: 0;
            text-shadow: 0 0 15px var(--neon);
        }
        .jarvis-header p { font-size: 10px; color: #555; letter-spacing: 3px; margin-top: 5px; }

        .main-layout { display: grid; grid-template-columns: 380px 1fr; gap: 30px; }
        @media (max-width: 950px) { .main-layout { grid-template-columns: 1fr; } }

        /* üìù Premium Upload Card */
        .upload-card { 
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--border); padding: 25px; border-radius: 24px; 
            position: sticky; top: 20px; height: fit-content;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .upload-title { font-family: 'Orbitron', sans-serif; font-size: 14px; color: var(--gold); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        .upload-area { 
            border: 1px dashed #333; padding: 20px; text-align: center; border-radius: 15px; 
            cursor: pointer; margin-bottom: 15px; transition: 0.3s ease;
            background: rgba(0,0,0,0.3);
        }
        .upload-area:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        .upload-area small { font-size: 11px; color: #888; text-transform: uppercase; }

        input, select, textarea { 
            width: 100%; padding: 14px; margin-bottom: 15px; box-sizing: border-box;
            background: #000; border: 1px solid #222; color: #fff; border-radius: 12px; 
            font-size: 13px; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }

        .status-dot { height: 3px; width: 100%; background: #111; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--gold), #fff); transition: 0.5s; }

        /* üì¶ Premium Inventory Grid */
        .inventory-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .inventory-header h3 { font-family: 'Orbitron', sans-serif; font-size: 16px; color: #fff; }
        
        #invSearch { width: 250px; margin: 0; padding: 10px 20px; border-radius: 50px; background: #0a0a0a; border: 1px solid #222; }

        .inv-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        
        .inv-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 20px; 
            padding: 15px; text-align: center; position: relative; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.6s ease forwards;
        }
        .inv-card:hover { border-color: var(--gold); transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.6); }
        
        .inv-card img { width: 100%; height: 120px; object-fit: contain; background: #fff; border-radius: 12px; margin-bottom: 12px; padding: 5px; box-sizing: border-box; }
        .inv-card h4 { font-size: 13px; margin: 8px 0; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .inv-card b { color: var(--gold); font-size: 15px; text-shadow: 0 0 5px rgba(212, 175, 55, 0.3); }
        
        .del-btn { 
            position: absolute; top: -10px; right: -10px; background: #ff4757; border: none; 
            color: #fff; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; 
            box-shadow: 0 5px 10px rgba(255, 71, 87, 0.3); opacity: 0; transition: 0.3s;
        }
        .inv-card:hover .del-btn { opacity: 1; top: 10px; right: 10px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .save-btn { 
            width: 100%; padding: 16px; background: linear-gradient(135deg, #d4af37, #b08d2b); 
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer; 
            color: black; font-size: 14px; text-transform: uppercase; font-family: 'Orbitron', sans-serif;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }
        .save-btn:hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4); }
    </style>
</head>
<body>

<div class="jarvis-container">
    <div class="jarvis-header">
        <h2>JARVIS SYSTEM V2.1</h2>
        <p>ADVANCED INVENTORY TERMINAL</p>
    </div>

    <div class="main-layout">
        <div class="upload-card">
            <div class="upload-title"><i class="fa fa-atom"></i> INITIALIZE PRODUCT</div>
            
            <div class="upload-area" onclick="document.getElementById('f1').click()">
                <small id="t1"><i class="fa fa-image"></i> Main Frame</small>
                <input type="file" id="f1" hidden onchange="uploadImg(this, 'img1', 't1', 'p1')">
                <div class="status-dot"><div id="p1" class="progress-bar"></div></div>
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="upload-area" style="flex:1" onclick="document.getElementById('f2').click()">
                    <small id="t2">View 01</small>
                    <input type="file" id="f2" hidden onchange="uploadImg(this, 'img2', 't2', 'p2')">
                    <div class="status-dot"><div id="p2" class="progress-bar"></div></div>
                </div>
                <div class="upload-area" style="flex:1" onclick="document.getElementById('f3').click()">
                    <small id="t3">View 02</small>
                    <input type="file" id="f3" hidden onchange="uploadImg(this, 'img3', 't3', 'p3')">
                    <div class="status-dot"><div id="p3" class="progress-bar"></div></div>
                </div>
            </div>

            <input type="text" id="pName" placeholder="Unit Designation (Name)">
            <input type="text" id="pBrand" placeholder="Manufacturer (Brand)">
            <input type="text" id="pPrice" placeholder="Credits (Price)">
            <select id="pCat">
                <option value="Mobile">Mobile Unit</option>
                <option value="Accessory">Accessory Gear</option>
            </select>
            <textarea id="pDesc" placeholder="Technical Specifications (Description)..." rows="3"></textarea>
            
            <button id="saveBtn" class="save-btn">EXECUTE UPLOAD</button>
        </div>

        <div class="inventory-display">
            <div class="inventory-header">
                <h3><i class="fa fa-database"></i> ACTIVE DATABASE</h3>
                <input type="text" id="invSearch" placeholder="Filter memory...">
            </div>
            <div id="invGrid" class="inv-grid"></div>
        </div>
    </div>
</div>

<script type="module">
    // Firebase and logic remain the same for stability
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const IMGBB_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c"; 
    let urls = { img1: "", img2: "", img3: "" };

    window.uploadImg = async (input, key, txtId, progId) => {
        const file = input.files[0]; if(!file) return;
        const text = document.getElementById(txtId);
        const bar = document.getElementById(progId);
        text.innerText = "Transmitting...";
        bar.style.width = "40%";

        const fd = new FormData(); fd.append("image", file);
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
            const data = await res.json();
            if(data.success) {
                urls[key] = data.data.url;
                bar.style.width = "100%";
                text.innerText = "LINKED";
                text.style.color = "var(--gold)";
            }
        } catch (e) { text.innerText = "TERMINATED"; }
    };

    let allProducts = [];
    onValue(ref(db, 'products'), (snap) => {
        const grid = document.getElementById('invGrid');
        grid.innerHTML = "";
        if (snap.exists()) {
            allProducts = Object.keys(snap.val()).map(id => ({ id, ...snap.val()[id] })).reverse();
            renderGrid(allProducts);
        }
    });

    function renderGrid(list) {
        const grid = document.getElementById('invGrid');
        grid.innerHTML = list.map(p => `
            <div class="inv-card">
                <button class="del-btn" onclick="deleteItem('${p.id}')"><i class="fa fa-times"></i></button>
                <img src="${p.img || 'https://via.placeholder.com/200'}" onerror="this.src='https://via.placeholder.com/200'">
                <h4>${p.name}</h4>
                <b>Rs ${p.price}</b>
            </div>
        `).join('');
    }

    document.getElementById('invSearch').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allProducts.filter(p => p.name.toLowerCase().includes(val));
        renderGrid(filtered);
    };

    window.deleteItem = (id) => {
        if(confirm("Confirm deletion of this unit?")) remove(ref(db, `products/${id}`));
    };

    document.getElementById('saveBtn').onclick = function() {
        const product = {
            name: document.getElementById('pName').value.trim(),
            brand: document.getElementById('pBrand').value.trim(),
            price: document.getElementById('pPrice').value.trim(),
            category: document.getElementById('pCat').value,
            description: document.getElementById('pDesc').value.trim(),
            img: urls.img1, img2: urls.img2, img3: urls.img3,
            timestamp: Date.now()
        };
        if(!product.img || !product.name) { alert("Data incomplete, Sir."); return; }
        this.disabled = true; this.innerText = "SYNCING...";
        push(ref(db, 'products'), product).then(() => { location.reload(); });
    };
</script>
</body>
</html>
