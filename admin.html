<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis | Secure Neural Interface v5.2</title>
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css)">
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap](https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap)');
        
        :root { 
            --gold: #d4af37; 
            --bg: #050505; 
            --card: #0d0d0d; 
            --border: #1a1a1a; 
            --neon: #00f3ff; 
            --green: #25d366; 
            --red: #ff4757; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 20px; 
            overflow-x: hidden; 
        }
        
        /* Login Overlay */
        #loginOverlay { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(10px); 
        }
        #loginBox { 
            text-align: center; 
            background: #0d0d0d; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid var(--gold); 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); 
            width: 320px; 
        }
        
        /* Layout */
        .main-layout { 
            display: grid; 
            grid-template-columns: 420px 1fr; 
            gap: 30px; 
            max-width: 1500px; 
            margin: auto; 
        }
        
        .ai-brain-box { 
            background: #0f0f0f; 
            border: 1px solid var(--gold); 
            padding: 15px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .analytics-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            margin-bottom: 25px; 
        }
        .stat-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            padding: 15px; 
            border-radius: 15px; 
            text-align: center; 
            border-bottom: 2px solid var(--gold); 
        }

        .upload-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            padding: 25px; 
            border-radius: 24px; 
            position: sticky; 
            top: 20px; 
        }

        /* Inputs & Buttons */
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 12px; 
            background: #000; 
            border: 1px solid #222; 
            color: #fff; 
            border-radius: 10px; 
            box-sizing: border-box; 
        }
        input:focus { border-color: var(--gold); }
        
        .save-btn { 
            width: 100%; 
            padding: 15px; 
            background: var(--gold); 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            transition: 0.3s; 
        }
        .save-btn:hover { transform: scale(1.02); }

        .inv-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; 
        }
        .inv-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 15px; 
            padding: 10px; 
            text-align: center; 
            position: relative; 
        }
        .inv-card img { width: 100%; height: 110px; object-fit: contain; border-radius: 10px; }

        .delete-btn { 
            position: absolute; 
            right: 8px; 
            top: 8px; 
            background: var(--red); 
            color: #fff; 
            border: none; 
            border-radius: 50%; 
            width: 22px; 
            height: 22px; 
            cursor: pointer; 
        }

        @media (max-width: 800px) {
            .main-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div id="loginBox">
        <h2 style="font-family:'Orbitron'; color:var(--gold);">JARVIS CORE</h2>
        <input type="password" id="passInput" placeholder="System Key">
        <button onclick="checkPass()" class="save-btn">INITIALIZE</button>
    </div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="ai-brain-box">
            <span style="font-size:9px; color:var(--neon); font-family:'Orbitron';">SYSTEM: ACTIVE</span>
            <div style="display:flex; gap:10px; margin-top:5px;">
                <input type="text" id="aiQuery" placeholder="Target product..." style="margin:0;">
                <button onclick="jarvisAIScan()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:0 10px; cursor:pointer;">SCAN</button>
            </div>
            <div id="aiLog" style="font-size:9px; color:#555; margin-top:5px;">READY FOR SCAN...</div>
        </div>

        <div class="upload-card">
            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:15px;">
                <div class="stat-card" style="cursor:pointer" onclick="document.getElementById('f1').click()">
                    <i class="fa fa-camera"></i><br><small id="t1">Main</small>
                    <input type="file" id="f1" hidden onchange="uploadImg(this, 'img1', 't1')">
                </div>
                <div class="stat-card" style="cursor:pointer" onclick="document.getElementById('f2').click()">
                    <i class="fa fa-plus"></i><br><small id="t2">Side</small>
                    <input type="file" id="f2" hidden onchange="uploadImg(this, 'img2', 't2')">
                </div>
                <div class="stat-card" style="cursor:pointer" onclick="document.getElementById('f3').click()">
                    <i class="fa fa-plus"></i><br><small id="t3">Back</small>
                    <input type="file" id="f3" hidden onchange="uploadImg(this, 'img3', 't3')">
                </div>
            </div>

            <input type="text" id="pName" placeholder="Product Name">
            <input type="text" id="pBrand" placeholder="Brand Name">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="pPrice" placeholder="Price">
                <input type="number" id="pDiscountPrice" placeholder="Sale Price">
            </div>

            <select id="pCat">
                <option value="" disabled selected>CATEGORY</option>
                <option value="Cables">Cables</option>
                <option value="Chargers">Chargers</option>
                <option value="Earbuds">Earbuds</option>
                <option value="Speaker">Speaker</option>
                <option value="Power Banks">Power Banks</option>
            </select>

            <textarea id="pDesc" placeholder="Specifications..." rows="3"></textarea>
            <button id="saveBtn" class="save-btn">SYNC DATABASE</button>
            <button onclick="logout()" style="background:none; border:none; color:#444; width:100%; margin-top:10px; cursor:pointer;">LOGOUT</button>
        </div>
    </div>

    <div class="inventory-section">
        <div class="analytics-grid">
            <div class="stat-card"><small>MONTHLY</small><h2 id="mStat">0</h2></div>
            <div class="stat-card"><small>YEARLY</small><h2 id="yStat">0</h2></div>
            <div class="stat-card"><small>ON SALE</small><h2 id="sStat" style="color:var(--red)">0</h2></div>
        </div>
        <div id="invGrid" class="inv-grid"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "[https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js)";
    import { getDatabase, ref, push, onValue, remove } from "[https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js)";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "[https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js)";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "[https://web-app-4f3a1-default-rtdb.firebaseio.com](https://web-app-4f3a1-default-rtdb.firebaseio.com)",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const IMGBB_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c";
    const GEMINI_KEY = "AIzaSyAPyEt5gae1VdRIbI-ThQbJPu8L2QKTQjU"; 

    let productImages = { img1: "", img2: "", img3: "" };

    const speak = (t) => {
        const u = new SpeechSynthesisUtterance(t);
        u.pitch = 0.9; window.speechSynthesis.speak(u);
    };

    window.checkPass = () => {
        const pass = document.getElementById('passInput').value;
        signInWithEmailAndPassword(auth, "admin@haider.com", pass)
            .then(() => speak("Access granted."))
            .catch(() => alert("Wrong Key"));
    };

    onAuthStateChanged(auth, u => {
        document.getElementById('loginOverlay').style.display = u ? 'none' : 'flex';
    });

    window.logout = () => signOut(auth);

    window.jarvisAIScan = async () => {
        const q = document.getElementById('aiQuery').value;
        if(!q) return;
        document.getElementById('aiLog').innerText = "SCANNING...";
        try {
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: "POST",
                body: JSON.stringify({ contents: [{ parts: [{ text: `Provide product details for "${q}" in JSON: {"name":"","brand":"","price":0,"category":"Earbuds","specs":""}. No markdown.` }] }] })
            });
            const d = await r.json();
            const cleanJson = d.candidates[0].content.parts[0].text.replace(/```json|```/g, "");
            const res = JSON.parse(cleanJson);
            
            document.getElementById('pName').value = res.name;
            document.getElementById('pBrand').value = res.brand;
            document.getElementById('pPrice').value = res.price;
            document.getElementById('pCat').value = res.category;
            document.getElementById('pDesc').value = res.specs;
            document.getElementById('aiLog').innerText = "ANALYSIS COMPLETE";
            speak("Analysis complete, Sir.");
        } catch (e) { 
            document.getElementById('aiLog').innerText = "SCAN ERROR";
        }
    };

    window.uploadImg = async (input, key, txtId) => {
        const file = input.files[0];
        if(!file) return;
        document.getElementById(txtId).innerText = "UPLOADING...";
        const fd = new FormData(); fd.append("image", file);
        try {
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
            const d = await r.json();
            if(d.success) {
                productImages[key] = d.data.url;
                document.getElementById(txtId).innerText = "DONE";
                document.getElementById(txtId).style.color = "var(--green)";
            }
        } catch (e) { alert("Upload Failed"); }
    };

    document.getElementById('saveBtn').onclick = () => {
        const p = {
            name: document.getElementById('pName').value,
            brand: document.getElementById('pBrand').value,
            price: Number(document.getElementById('pPrice').value),
            salePrice: Number(document.getElementById('pDiscountPrice').value) || null,
            onSale: !!document.getElementById('pDiscountPrice').value,
            category: document.getElementById('pCat').value,
            description: document.getElementById('pDesc').value,
            img: productImages.img1,
            img2: productImages.img2,
            img3: productImages.img3,
            month: new Date().getMonth(),
            year: new Date().getFullYear(),
            timestamp: Date.now()
        };

        if(!p.name || !p.img) return alert("Name and Main Image are mandatory!");

        push(ref(db, 'products'), p).then(() => {
            speak("Sync complete.");
            location.reload();
        });
    };

    onValue(ref(db, 'products'), (s) => {
        const grid = document.getElementById('invGrid');
        grid.innerHTML = "";
        let m=0, y=0, sale=0;
        const now = new Date();

        if(s.exists()){
            Object.keys(s.val()).reverse().forEach(id => {
                const item = s.val()[id];
                if(item.month === now.getMonth()) m++;
                if(item.year === now.getFullYear()) y++;
                if(item.onSale) sale++;

                grid.innerHTML += `
                    <div class="inv-card">
                        <button class="delete-btn" onclick="deleteItem('${id}')">Ã—</button>
                        <img src="${item.img}">
                        <div style="font-size:12px; margin-top:5px;">${item.name}</div>
                        <div style="color:var(--gold); font-weight:bold;">Rs ${item.salePrice || item.price}</div>
                    </div>`;
            });
            document.getElementById('mStat').innerText = m;
            document.getElementById('yStat').innerText = y;
            document.getElementById('sStat').innerText = sale;
        }
    });

    window.deleteItem = (id) => confirm("Delete permanently?") && remove(ref(db, `products/${id}`));
</script>
</body>
</html>
