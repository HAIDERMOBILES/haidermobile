<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --apple-blue: #0066cc; --gold: #d4af37; --bg: #000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .admin-container { max-width: 900px; margin: 0 auto; }
        
        .form-card { background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 40px; }
        .form-card h2 { color: var(--gold); margin-top: 0; }
        
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, textarea, select { width: 100%; background: #1c1c1e; border: 1px solid #333; padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; outline: none; }
        
        .add-btn { background: var(--apple-blue); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; }
        
        /* Product List in Admin */
        .product-list-item { display: flex; align-items: center; background: #111; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; }
        .product-list-item img { width: 50px; height: 50px; object-fit: contain; margin-right: 15px; }
        .product-list-item div { flex: 1; }
        .del-btn { color: #ff4444; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="form-card">
        <h2>Add New Product</h2>
        <div class="grid-inputs">
            <input type="text" id="pName" placeholder="Product Name (e.g. iPhone 15 Pro)">
            <input type="text" id="pBrand" placeholder="Brand (e.g. Apple, Samsung)">
            <input type="text" id="pPrice" placeholder="Price (e.g. Rs 350,000)">
            <input type="text" id="pImg" placeholder="ImgBB Direct Link (Main Photo)">
        </div>
        <input type="text" id="pImg2" placeholder="ImgBB Link 2 (Optional)">
        <textarea id="pDesc" rows="3" placeholder="Description / Specs"></textarea>
        <button class="add-btn" onclick="saveProduct()">Upload Product</button>
    </div>

    <h2>Manage Inventory</h2>
    <div id="adminProductList">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Save Product to Firebase
    window.saveProduct = () => {
        const name = document.getElementById('pName').value;
        const brand = document.getElementById('pBrand').value;
        const price = document.getElementById('pPrice').value;
        const img = document.getElementById('pImg').value;
        const img2 = document.getElementById('pImg2').value;
        const desc = document.getElementById('pDesc').value;

        if(!name || !price || !img) { alert("Please fill Name, Price and Main Image!"); return; }

        const newProdRef = push(ref(db, 'products'));
        set(newProdRef, {
            name, brand, price, img, img2, description: desc
        }).then(() => {
            alert("Product Added Successfully!");
            location.reload();
        });
    };

    // Load Products for Deleting
    onValue(ref(db, 'products'), (snapshot) => {
        const list = document.getElementById('adminProductList');
        list.innerHTML = "";
        snapshot.forEach(child => {
            const p = child.val();
            list.innerHTML += `
                <div class="product-list-item">
                    <img src="${p.img}">
                    <div>
                        <strong>${p.name}</strong><br>
                        <small>${p.brand} | ${p.price}</small>
                    </div>
                    <i class="fa fa-trash-can del-btn" onclick="deleteProduct('${child.key}')"></i>
                </div>
            `;
        });
    });

    window.deleteProduct = (id) => {
        if(confirm("Are you sure you want to delete this?")) {
            remove(ref(db, 'products/' + id));
        }
    };
</script>
</body>
</html>
