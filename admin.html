<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis | Neural Interface v6.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root { 
            --accent: #00f3ff; 
            --bg: #020617; 
            --glass: rgba(15, 23, 42, 0.85);
            --border: rgba(0, 243, 255, 0.2);
            --text: #e2e8f0;
            --danger: #ff0055;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: var(--bg);
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        
        #loginOverlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 9999; display: flex; align-items: center; justify-content: center; 
            backdrop-filter: blur(20px); 
        }
        #loginBox { 
            text-align: center; background: var(--glass); padding: 50px; 
            border-radius: 30px; border: 1px solid var(--accent); 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); width: 350px; 
        }
        
        h2 { font-family: 'Syncopate', sans-serif; letter-spacing: 5px; font-size: 1.1rem; margin-bottom: 30px; color: var(--accent); }

        .main-layout { 
            display: grid; grid-template-columns: 400px 1fr; gap: 40px; 
            max-width: 1600px; margin: auto; 
        }
        
        .sidebar-card, .upload-card, .stat-card, .inv-card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 25px; 
            transition: 0.3s ease;
        }

        .inv-card:hover { border-color: var(--accent); transform: translateY(-5px); }

        input, select, textarea { 
            width: 100%; padding: 14px; margin-bottom: 15px; 
            background: rgba(0,0,0,0.5); border: 1px solid var(--border); 
            color: #fff; border-radius: 12px; font-family: 'Rajdhani'; font-size: 1rem;
            box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
        
        .action-btn { 
            width: 100%; padding: 16px; background: transparent; 
            border: 2px solid var(--accent); border-radius: 12px; 
            font-weight: 700; cursor: pointer; font-family: 'Syncopate'; 
            color: var(--accent); transition: 0.3s; letter-spacing: 2px;
        }
        .action-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 30px var(--accent); }

        .analytics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { text-align: center; border-bottom: 3px solid var(--accent); }

        .inv-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .inv-card img { width: 100%; height: 140px; object-fit: contain; border-radius: 15px; background: #fff; margin-bottom: 10px; }

        .delete-trigger { 
            position: absolute; top: 10px; right: 10px; background: var(--danger); 
            border: none; color: white; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;
        }

        @media (max-width: 1000px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div id="loginBox">
        <h2>SECURE LOGIN</h2>
        <input type="password" id="passInput" placeholder="ACCESS CODE">
        <button onclick="checkPass()" class="action-btn">AUTHENTICATE</button>
    </div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="sidebar-card" style="margin-bottom: 25px;">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span style="font-size:10px; color:var(--accent); letter-spacing: 2px;">JARVIS AI SCANNER</span>
                <div id="aiLog" style="font-size:10px; opacity:0.5;">IDLE</div>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="aiQuery" placeholder="Scan Target..." style="margin:0;">
                <button onclick="jarvisAIScan()" style="padding: 0 15px; background:var(--accent); border:none; color:#000; border-radius: 10px; cursor: pointer; font-weight:bold;">SCAN</button>
            </div>
        </div>

        <div class="upload-card">
            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
                <div class="stat-card" style="cursor:pointer; padding: 10px;" onclick="document.getElementById('f1').click()">
                    <i class="fa fa-camera"></i><br><small id="t1">Main</small>
                    <input type="file" id="f1" hidden onchange="uploadImg(this, 'img1', 't1')">
                </div>
                <div class="stat-card" style="cursor:pointer; padding: 10px;" onclick="document.getElementById('f2').click()">
                    <i class="fa fa-plus"></i><br><small id="t2">Side</small>
                    <input type="file" id="f2" hidden onchange="uploadImg(this, 'img2', 't2')">
                </div>
                <div class="stat-card" style="cursor:pointer; padding: 10px;" onclick="document.getElementById('f3').click()">
                    <i class="fa fa-plus"></i><br><small id="t3">Back</small>
                    <input type="file" id="f3" hidden onchange="uploadImg(this, 'img3', 't3')">
                </div>
            </div>

            <input type="text" id="pName" placeholder="PRODUCT TITLE">
            <input type="text" id="pBrand" placeholder="MANUFACTURER">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="pPrice" placeholder="MSRP">
                <input type="number" id="pDiscountPrice" placeholder="OFFER">
            </div>

            <select id="pCat">
                <option value="" disabled selected>SELECTION CATEGORY</option>
                <option value="Cables">Cables</option>
                <option value="Chargers">Chargers</option>
                <option value="Earbuds">Earbuds</option>
                <option value="Speaker">Speaker</option>
                <option value="Power Banks">Power Banks</option>
                <option value="HeadPhones">Headphones</option>
            </select>

            <textarea id="pDesc" placeholder="DATA SPECIFICATIONS..." rows="4"></textarea>
            <button id="saveBtn" class="action-btn">UPLOAD TO CORE</button>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger); width:100%; margin-top:15px; cursor:pointer; font-family:'Syncopate'; font-size:9px; letter-spacing:1px;">DISCONNECT</button>
        </div>
    </div>

    <div class="inventory-section">
        <div class="analytics-grid">
            <div class="stat-card"><small>Month Log</small><h2 id="mStat">0</h2></div>
            <div class="stat-card"><small>Annual Matrix</small><h2 id="yStat">0</h2></div>
            <div class="stat-card"><small>Active Promos</small><h2 id="sStat" style="color:var(--danger)">0</h2></div>
        </div>
        <div id="invGrid" class="inv-grid"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const IMGBB_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c";
    const GEMINI_KEY = "AIzaSyAPyEt5gae1VdRIbI-ThQbJPu8L2QKTQjU"; 

    let productImages = { img1: "", img2: "", img3: "" };

    const speak = (t) => {
        const u = new SpeechSynthesisUtterance(t);
        u.pitch = 0.8; window.speechSynthesis.speak(u);
    };

    window.checkPass = () => {
        const inputPass = document.getElementById('passInput').value;
        // New Password Implementation
        if (inputPass === "haider786") {
            // Internally signing in using original Firebase Credentials
            signInWithEmailAndPassword(auth, "admin@haider.com", "haider786") 
                .then(() => speak("Welcome, Haider."))
                .catch(() => {
                    // Fallback if Firebase password is still the old one
                    signInWithEmailAndPassword(auth, "admin@haider.com", "YOUR_OLD_FIREBASE_PASSWORD")
                    .then(() => speak("Welcome, Sir."))
                    .catch(() => alert("Firebase Auth Error"));
                });
        } else {
            alert("ACCESS DENIED");
        }
    };

    onAuthStateChanged(auth, u => {
        document.getElementById('loginOverlay').style.display = u ? 'none' : 'flex';
    });

    window.logout = () => signOut(auth);

    window.jarvisAIScan = async () => {
        const q = document.getElementById('aiQuery').value;
        if(!q) return;
        document.getElementById('aiLog').innerText = "SCANNING...";
        try {
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: "POST",
                body: JSON.stringify({ contents: [{ parts: [{ text: `JSON only: {"name":"","brand":"","price":0,"category":"Earbuds","specs":""} for "${q}"` }] }] })
            });
            const d = await r.json();
            const res = JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
            
            document.getElementById('pName').value = res.name;
            document.getElementById('pBrand').value = res.brand;
            document.getElementById('pPrice').value = res.price;
            document.getElementById('pCat').value = res.category;
            document.getElementById('pDesc').value = res.specs;
            document.getElementById('aiLog').innerText = "DONE";
            speak("Analysis finished.");
        } catch (e) { document.getElementById('aiLog').innerText = "FAIL"; }
    };

    window.uploadImg = async (input, key, txtId) => {
        const file = input.files[0];
        if(!file) return;
        document.getElementById(txtId).innerText = "...";
        const fd = new FormData(); fd.append("image", file);
        try {
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
            const d = await r.json();
            if(d.success) {
                productImages[key] = d.data.url;
                document.getElementById(txtId).innerText = "OK";
                document.getElementById(txtId).style.color = "var(--accent)";
            }
        } catch (e) { alert("Upload Failed"); }
    };

    document.getElementById('saveBtn').onclick = () => {
        const p = {
            name: document.getElementById('pName').value,
            brand: document.getElementById('pBrand').value,
            price: Number(document.getElementById('pPrice').value),
            salePrice: Number(document.getElementById('pDiscountPrice').value) || null,
            onSale: !!document.getElementById('pDiscountPrice').value,
            category: document.getElementById('pCat').value,
            description: document.getElementById('pDesc').value,
            img: productImages.img1,
            img2: productImages.img2,
            img3: productImages.img3,
            month: new Date().getMonth(),
            year: new Date().getFullYear(),
            timestamp: Date.now()
        };
        if(!p.name || !p.img) return alert("System requires product name and primary image.");
        push(ref(db, 'products'), p).then(() => {
            speak("Core updated.");
            location.reload();
        });
    };

    onValue(ref(db, 'products'), (s) => {
        const grid = document.getElementById('invGrid');
        grid.innerHTML = "";
        let m=0, y=0, sale=0;
        const now = new Date();
        if(s.exists()){
            Object.keys(s.val()).reverse().forEach(id => {
                const item = s.val()[id];
                if(item.month === now.getMonth()) m++;
                if(item.year === now.getFullYear()) y++;
                if(item.onSale) sale++;
                grid.innerHTML += `
                    <div class="inv-card">
                        <button class="delete-trigger" onclick="deleteItem('${id}')">Ã—</button>
                        <img src="${item.img}">
                        <div style="font-size:13px; font-weight:bold;">${item.name}</div>
                        <div style="color:var(--accent); font-size:15px; margin-top:5px;">Rs ${item.salePrice || item.price}</div>
                    </div>`;
            });
            document.getElementById('mStat').innerText = m;
            document.getElementById('yStat').innerText = y;
            document.getElementById('sStat').innerText = sale;
        }
    });

    window.deleteItem = (id) => confirm("Purge this unit?") && remove(ref(db, `products/${id}`));
</script>
</body>
</html>
