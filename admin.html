<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--gold); text-align: center; font-weight: 800; }
        
        /* Form Style */
        .admin-box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid rgba(212, 175, 55, 0.2); margin-bottom: 40px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        
        /* Product List Style */
        .product-item { display: flex; align-items: center; justify-content: space-between; background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--gold); }
        .product-item img { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; background: white; }
        .del-btn { background: #ff4444; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>HAIDER MOBILES ADMIN</h1>
    
    <div class="admin-box">
        <h3>Add New Product</h3>
        <input type="text" id="pName" placeholder="Product Name (e.g. iPhone 15 Pro)">
        <input type="text" id="pBrand" placeholder="Brand Name (e.g. Apple)">
        <input type="text" id="pPrice" placeholder="Price (e.g. RS 350,000)">
        <input type="text" id="pImg" placeholder="Image URL (Link)">
        <button id="addBtn">UPLOAD PRODUCT</button>
    </div>

    <h3>Inventory List</h3>
    <div id="productList">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 1. Add Product ---
    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value;
        const brand = document.getElementById('pBrand').value;
        const price = document.getElementById('pPrice').value;
        const img = document.getElementById('pImg').value;

        if(name && price && img) {
            const newProdRef = push(ref(db, 'products'));
            set(newProdRef, {
                id: Date.now(),
                name: name,
                brand: brand,
                price: price,
                img: img
            }).then(() => {
                alert("Product Added!");
                document.querySelectorAll('input').forEach(i => i.value = "");
            });
        } else { alert("Please fill all fields!"); }
    };

    // --- 2. Load & Display Products ---
    onValue(ref(db, 'products'), (snapshot) => {
        const list = document.getElementById('productList');
        list.innerHTML = "";
        snapshot.forEach((child) => {
            const p = child.val();
            list.innerHTML += `
                <div class="product-item">
                    <img src="${p.img}">
                    <div>
                        <b>${p.name}</b><br>
                        <small>${p.price}</small>
                    </div>
                    <button class="del-btn" onclick="deleteProduct('${child.key}')">Delete</button>
                </div>
            `;
        });
    });

    // --- 3. Delete Function ---
    window.deleteProduct = (key) => {
        if(confirm("Delete this product?")) {
            remove(ref(db, 'products/' + key));
        }
    };
</script>

</body>
</html>
