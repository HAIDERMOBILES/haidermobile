<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Admin | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        :root { --gold: #d4af37; --bg: #050505; --card: #0d0d0d; --border: #1a1a1a; --neon: rgba(212, 175, 55, 0.4); --green: #25d366; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #loginBox { text-align: center; background: #0d0d0d; padding: 40px; border-radius: 20px; border: 1px solid var(--gold); }
        
        .main-layout { display: grid; grid-template-columns: 400px 1fr; gap: 30px; max-width: 1400px; margin: auto; }
        
        /* üß† AI SECTION */
        .ai-brain-box { 
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border: 1px solid var(--gold); padding: 20px; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }
        
        .upload-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 24px; position: sticky; top: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 10px; font-size: 13px; }
        
        .save-btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-family: 'Orbitron'; color: #000; }
        .ai-btn { background: #000; color: var(--gold); border: 1px solid var(--gold); padding: 10px; cursor: pointer; border-radius: 10px; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s; }
        .ai-btn:hover { background: var(--gold); color: #000; }

        .inv-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .inv-card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 10px; text-align: center; position: relative; }
        .inv-card img { width: 100%; height: 100px; object-fit: contain; background: #fff; border-radius: 10px; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: #ff4757; border: none; color: #fff; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; }
        
        .progress-bar { height: 3px; width: 0%; background: var(--gold); transition: 0.3s; margin-top: 5px; }
        .blink { animation: flash 1.5s infinite; }
        @keyframes flash { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div id="loginBox">
        <h2 style="font-family:'Orbitron'; color:var(--gold)">JARVIS AUTHENTICATION</h2>
        <input type="password" id="passInput" placeholder="System Key">
        <button onclick="checkPass()" class="save-btn">AUTHORIZE</button>
    </div>
</div>

<div class="main-layout">
    <div class="upload-sidebar">
        <div class="ai-brain-box">
            <label style="font-family:'Orbitron'; font-size:9px; color:var(--gold); letter-spacing:2px;">AI NEURAL SCANNER</label>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <input type="text" id="aiQuery" placeholder="Product name..." style="margin:0;">
                <button class="ai-btn" onclick="jarvisAIScan()" id="aiStatusBtn">SCAN</button>
            </div>
            <div id="aiLog" style="font-size:9px; color:#555; margin-top:8px; font-family:monospace;">System Ready...</div>
        </div>

        <div class="upload-card">
            <div style="border:1px dashed #333; padding:15px; text-align:center; border-radius:15px; cursor:pointer; margin-bottom:15px;" onclick="document.getElementById('f1').click()">
                <small id="t1"><i class="fa fa-image"></i> UPLOAD IMAGE</small>
                <input type="file" id="f1" hidden onchange="uploadImg(this, 'img1', 't1', 'p1')">
                <div class="progress-bar" id="p1"></div>
            </div>

            <input type="text" id="pName" placeholder="Product Name">
            <input type="text" id="pBrand" placeholder="Brand (e.g. ROYALX)">
            <input type="number" id="pPrice" placeholder="Price (PKR)">
            <select id="pCat">
                <option value="Mobile">Mobile Unit</option>
                <option value="Accessories">Accessories Gear</option>
            </select>
            <textarea id="pDesc" placeholder="Specifications..." rows="3"></textarea>
            <button id="saveBtn" class="save-btn">EXECUTE UPLOAD</button>
        </div>
    </div>

    <div class="inventory-display">
        <h3 style="font-family:'Orbitron'; font-size:14px; color:var(--gold); margin-bottom:20px;"><span class="blink">‚óè</span> DATABASE_LIVE_STREAM</h3>
        <div id="invGrid" class="inv-grid"></div>
    </div>
</div>



<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const IMGBB_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c";
    const GEMINI_KEY = "AIzaSyAPyEt5gae1VdRIbI-ThQbJPu8L2QKTQjU"; 
    let urls = { img1: "" };

    window.checkPass = () => {
        if(document.getElementById('passInput').value === "haider786") 
            document.getElementById('loginOverlay').style.display = 'none';
        else alert("ACCESS DENIED");
    };

    // üß† JARVIS AI SCAN LOGIC
    window.jarvisAIScan = async () => {
        const query = document.getElementById('aiQuery').value;
        const log = document.getElementById('aiLog');
        const btn = document.getElementById('aiStatusBtn');
        if(!query) return;

        log.innerText = "Searching global satellites...";
        btn.innerText = "SCANNING";

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Provide details for ${query} in JSON: {"name": "full name", "brand": "brand", "price": "numeric price in PKR", "category": "Mobile or Accessories", "specs": "3 key features"}. No extra text.` }] }]
                })
            });
            const data = await resp.json();
            const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, "");
            const res = JSON.parse(cleanJson);

            document.getElementById('pName').value = res.name;
            document.getElementById('pBrand').value = res.brand.toUpperCase();
            document.getElementById('pPrice').value = res.price.toString().replace(/\D/g, "");
            document.getElementById('pCat').value = res.category;
            document.getElementById('pDesc').value = res.specs;

            log.innerText = "Data Injected Successfully.";
            btn.innerText = "DONE";
        } catch (e) {
            log.innerText = "Neural Link Error. Try again.";
            btn.innerText = "RETRY";
        }
    };

    window.uploadImg = async (input, key, txtId, progId) => {
        const file = input.files[0]; if(!file) return;
        document.getElementById(txtId).innerText = "Uploading...";
        const fd = new FormData(); fd.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
        const data = await res.json();
        if(data.success) {
            urls[key] = data.data.url;
            document.getElementById(progId).style.width = "100%";
            document.getElementById(txtId).innerText = "LINKED";
        }
    };

    onValue(ref(db, 'products'), (snap) => {
        const grid = document.getElementById('invGrid'); grid.innerHTML = "";
        if(snap.exists()){
            Object.keys(snap.val()).reverse().forEach(id => {
                const p = snap.val()[id];
                grid.innerHTML += `
                    <div class="inv-card">
                        <button class="del-btn" onclick="deleteItem('${id}')">√ó</button>
                        <img src="${p.img}">
                        <div style="font-size:9px; color:var(--gold); margin-top:5px;">${p.brand}</div>
                        <div style="font-size:10px; font-weight:600;">${p.name}</div>
                    </div>`;
            });
        }
    });

    window.deleteItem = (id) => { if(confirm("Delete?")) remove(ref(db, `products/${id}`)); };

    document.getElementById('saveBtn').onclick = function() {
        const product = {
            name: document.getElementById('pName').value,
            brand: document.getElementById('pBrand').value.toUpperCase(),
            price: Number(document.getElementById('pPrice').value),
            category: document.getElementById('pCat').value,
            description: document.getElementById('pDesc').value,
            img: urls.img1,
            timestamp: Date.now()
        };
        push(ref(db, 'products'), product).then(() => location.reload());
    };
</script>
</body>
</html>
