<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Admin | Haider Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        :root { --primary: #005f6b; --bg: #f4f7f6; --white: #ffffff; --text: #2d3436; --border: #e0e0e0; --red: #ff4757; --accent: #ffb800; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        #loginBox { text-align: center; background: var(--white); padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; }
        .main-layout { display: flex; flex-direction: column; gap: 30px; max-width: 1400px; margin: auto; }
        @media (min-width: 1024px) { .main-layout { flex-direction: row; align-items: flex-start; } .sidebar { width: 450px; flex-shrink: 0; position: sticky; top: 20px; } .inventory-section { flex-grow: 1; } }
        .card { background: var(--white); border: 1px solid var(--border); padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { margin-bottom: 15px; color: var(--primary); font-family: 'Orbitron'; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 10px; text-transform: uppercase; }
        .banner-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .upload-box { background: #f0f4f4; border: 2px dashed #ccc; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; position: relative; overflow: hidden; font-size: 10px; transition: 0.3s; }
        .upload-box:hover { border-color: var(--primary); background: #e6eeee; }
        .upload-box i { display: block; margin-bottom: 5px; color: var(--primary); font-size: 16px; }
        .prog { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--primary); width: 0%; transition: 0.3s; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 14px; }
        .btn-sync { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-family: 'Orbitron'; letter-spacing: 1px; }
        .inv-card { background: var(--white); border: 1px solid var(--border); border-radius: 15px; padding: 10px; position: relative; text-align: center; }
        .inv-card img { width: 100%; height: 100px; object-fit: contain; }
        .del-btn { position: absolute; top: -5px; right: -5px; background: var(--red); color: white; border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div id="loginOverlay"><div id="loginBox"><h2 style="font-family:'Orbitron'; color:var(--primary); margin-bottom:20px;">JARVIS SYSTEM</h2><input type="password" id="passInput" placeholder="Admin Key"><button onclick="checkPass()" class="btn-sync">LOGIN</button></div></div>

<div class="main-layout">
    <div class="sidebar">
        <div class="card">
            <h3><i class="fa fa-images"></i> Shop Banners (Auto-Sync)</h3>
            <div class="banner-group">
                <div class="upload-box" onclick="document.getElementById('fHero').click()">
                    <i class="fa fa-home"></i><span id="tHero">Hero</span>
                    <input type="file" id="fHero" hidden onchange="uploadToFirebase(this, 'settings/heroBanner', 'tHero', 'pHero')">
                    <div class="prog" id="pHero"></div>
                </div>
                <div class="upload-box" onclick="document.getElementById('fEar').click()">
                    <i class="fa fa-headphones"></i><span id="tEar">Earbuds</span>
                    <input type="file" id="fEar" hidden onchange="uploadToFirebase(this, 'settings/earbudsBanner', 'tEar', 'pEar')">
                    <div class="prog" id="pEar"></div>
                </div>
                <div class="upload-box" onclick="document.getElementById('fHead').click()">
                    <i class="fa fa-headset"></i><span id="tHead">Headphone</span>
                    <input type="file" id="fHead" hidden onchange="uploadToFirebase(this, 'settings/headphonesBanner', 'tHead', 'pHead')">
                    <div class="prog" id="pHead"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fa fa-plus-circle"></i> Add New Product</h3>
            <div class="banner-group">
                <div class="upload-box" onclick="document.getElementById('f1').click()">
                    <i class="fa fa-camera"></i><span id="t1">Main</span>
                    <input type="file" id="f1" hidden onchange="uploadProductImg(this, 'img1', 't1', 'p1')">
                    <div class="prog" id="p1"></div>
                </div>
                <div class="upload-box" onclick="document.getElementById('f2').click()">
                    <i class="fa fa-video"></i><span id="t2">Side</span>
                    <input type="file" id="f2" hidden onchange="uploadProductImg(this, 'img2', 't2', 'p2')">
                    <div class="prog" id="p2"></div>
                </div>
                <div class="upload-box" onclick="document.getElementById('f3').click()">
                    <i class="fa fa-box-open"></i><span id="t3">Back</span>
                    <input type="file" id="f3" hidden onchange="uploadProductImg(this, 'img3', 't3', 'p3')">
                    <div class="prog" id="p3"></div>
                </div>
            </div>
            <input type="text" id="pName" placeholder="Product Name">
            <input type="text" id="pBrand" placeholder="Brand Name">
            <input type="number" id="pPrice" placeholder="Price (PKR)">
            
            <select id="pCat">
                <option value="" disabled selected>Select Category</option>
                <option value="Data Cables">Data Cables</option>
                <option value="Fast Chargers">Fast Chargers</option>
                <option value="Back Covers">Back Covers</option>
                <option value="Earbuds">Earbuds</option>
                <option value="Handfree">Handfree</option>
                <option value="Headphones">Headphones</option>
                <option value="Smart Watches">Smart Watches</option>
                <option value="Wireless MIC">Wireless MIC</option>
            </select>

            <textarea id="pDesc" placeholder="Features..." rows="2"></textarea>
            <button id="saveBtn" class="btn-sync">SYNC PRODUCT TO STORE</button>
        </div>
    </div>

    <div class="inventory-section">
        <div class="card">
            <h3><i class="fa fa-boxes"></i> Inventory</h3>
            <div id="invGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px;"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const IMGBB_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c";
    
    let productImgs = { img1: "", img2: "", img3: "" };

    window.checkPass = () => { 
        signInWithEmailAndPassword(auth, "admin@haider.com", document.getElementById('passInput').value).catch(() => alert("Wrong Key!")); 
    };
    
    onAuthStateChanged(auth, user => { 
        document.getElementById('loginOverlay').style.display = user ? 'none' : 'flex'; 
    });

    window.uploadToFirebase = async (input, dbPath, txtId, progId) => {
        const file = input.files[0]; if(!file) return;
        document.getElementById(txtId).innerText = "SYNCING...";
        const fd = new FormData(); fd.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
        const data = await res.json();
        if(data.success) {
            set(ref(db, dbPath), data.data.url).then(() => {
                document.getElementById(progId).style.width = "100%";
                document.getElementById(txtId).innerText = "LIVE ✅";
                setTimeout(() => { document.getElementById(progId).style.width = "0%"; }, 2000);
            });
        }
    };

    window.uploadProductImg = async (input, key, txtId, progId) => {
        const file = input.files[0]; if(!file) return;
        document.getElementById(txtId).innerText = "...";
        const fd = new FormData(); fd.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
        const data = await res.json();
        if(data.success) { productImgs[key] = data.data.url; document.getElementById(progId).style.width = "100%"; document.getElementById(txtId).innerText = "READY"; }
    };

    document.getElementById('saveBtn').onclick = () => {
        const p = {
            name: document.getElementById('pName').value,
            brand: document.getElementById('pBrand').value,
            price: Number(document.getElementById('pPrice').value),
            category: document.getElementById('pCat').value,
            description: document.getElementById('pDesc').value,
            img: productImgs.img1, img2: productImgs.img2, img3: productImgs.img3,
            timestamp: Date.now()
        };
        if(!p.name || !p.img || !p.category) return alert("Fill Product Name, Category and Main Image!");
        push(ref(db, 'products'), p).then(() => location.reload());
    };

    onValue(ref(db, 'products'), snap => {
        const grid = document.getElementById('invGrid'); grid.innerHTML = "";
        if(snap.exists()){
            Object.keys(snap.val()).reverse().forEach(id => {
                const p = snap.val()[id];
                grid.innerHTML += `<div class="inv-card"><button class="del-btn" onclick="deleteItem('${id}')">×</button><img src="${p.img}"><div style="font-size:10px">${p.name}</div></div>`;
            });
        }
    });
    window.deleteItem = id => confirm("Delete?") && remove(ref(db, `products/${id}`));
</script>
</body>
</html>
