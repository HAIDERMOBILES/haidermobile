<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Admin Pro Max</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .admin-box { background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid rgba(212, 175, 55, 0.2); margin-bottom: 40px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; box-sizing: border-box; font-family: inherit; }
        textarea { grid-column: span 2; height: 100px; }
        .file-input-wrapper { grid-column: span 2; position: relative; border: 2px dashed #333; padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .file-input-wrapper:hover { border-color: var(--gold); background: rgba(212,175,55,0.05); }
        .file-input-wrapper input { position: absolute; opacity: 0; inset: 0; cursor: pointer; }
        #uploadProgress { width: 0%; height: 5px; background: var(--gold); border-radius: 10px; margin-top: 10px; transition: 0.3s; }
        button { width: 100%; padding: 18px; background: var(--gold); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 20px; font-size: 16px; transition: 0.3s; }
        button:disabled { background: #444 !important; color: #888 !important; cursor: not-allowed; transform: none !important; }
        .product-item { display: flex; align-items: center; gap: 15px; background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #222; }
        .product-item img { width: 60px; height: 60px; border-radius: 10px; object-fit: contain; background: white; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--gold); text-align:center; letter-spacing: 2px;">DASHBOARD CONTROL</h1>
    
    <div class="admin-box">
        <div class="form-grid">
            <input type="text" id="pName" placeholder="Device Name (e.g. iPhone 15)">
            <input type="text" id="pBrand" placeholder="Brand (e.g. Apple)">
            <input type="text" id="pPrice" placeholder="Current Price (e.g. Rs. 250,000)">
            <input type="text" id="pOldPrice" placeholder="Old Price (Optional)">
            
            <div class="file-input-wrapper" id="dropZone">
                <span id="fileLabel">ðŸ“¸ Click to Upload Product Image</span>
                <input type="file" id="pImgFile" accept="image/*">
                <div id="uploadProgress"></div>
            </div>

            <textarea id="pDesc" placeholder="Describe specifications, warranty, and condition..."></textarea>
        </div>
