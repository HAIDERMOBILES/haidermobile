<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis | Self-Evolving AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        :root { --gold: #d4af37; --bg: #050505; --card: #0d0d0d; --border: #1a1a1a; --neon: #00f3ff; --green: #25d366; --red: #ff4757; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* üõ°Ô∏è Login Overlay */
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #loginBox { text-align: center; background: #0d0d0d; padding: 40px; border-radius: 20px; border: 1px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        
        .main-layout { display: grid; grid-template-columns: 420px 1fr; gap: 30px; max-width: 1500px; margin: auto; }
        
        /* üß† JARVIS NEURAL INTERFACE */
        .ai-brain-box { 
            background: #0f0f0f; border: 1px solid var(--gold); padding: 15px; border-radius: 20px; 
            margin-bottom: 20px; position: relative; overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }
        .upgrade-status { font-size: 8px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 5px; display: block; }
        
        .upload-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 24px; position: sticky; top: 20px; }
        .multi-upload-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .upload-slot { border: 1px dashed #333; padding: 10px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 10px; font-size: 12px; outline: none; }
        .save-btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-family: 'Orbitron'; color: #000; transition: 0.3s; }
        
        .inv-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .inv-card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 10px; text-align: center; position: relative; }
        .inv-card img { width: 100%; height: 100px; object-fit: contain; background: #fff; border-radius: 10px; }
        
        .progress-bar { height: 2px; width: 0%; background: var(--gold); transition: 0.3s; margin-top: 4px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div id="loginBox">
        <h2 style="font-family:'Orbitron'; color:var(--gold); letter-spacing: 3px;">JARVIS CORE</h2>
        <input type="password" id="passInput" placeholder="System Key">
        <button onclick="checkPass()" class="save-btn">INITIALIZE CORE</button>
    </div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="ai-brain-box" id="aiBrain">
            <span class="upgrade-status" id="sysStatus">SYSTEM: STABLE | VER: 4.0.2</span>
            <div style="display:flex; gap:10px;">
                <input type="text" id="aiQuery" placeholder="Target product name..." style="margin:0;">
                <button onclick="jarvisAIScan()" id="aiStatusBtn" style="background:transparent; color:var(--gold); border:1px solid var(--gold); border-radius:8px; cursor:pointer; font-family:'Orbitron'; font-size:10px; padding:0 15px;">SCAN</button>
            </div>
            <div id="aiLog" style="font-size:9px; color:#555; margin-top:8px; font-family: 'Orbitron';">Standing by, Sir.</div>
        </div>

        <div class="upload-card">
            <div class="multi-upload-grid">
                <div class="upload-slot" onclick="document.getElementById('f1').click()">
                    <i class="fa fa-camera"></i> <small id="t1">Main</small>
                    <input type="file" id="f1" hidden onchange="uploadImg(this, 'img1', 't1', 'p1')">
                    <div class="progress-bar" id="p1"></div>
                </div>
                <div class="upload-slot" onclick="document.getElementById('f2').click()">
                    <i class="fa fa-camera"></i> <small id="t2">Side</small>
                    <input type="file" id="f2" hidden onchange="uploadImg(this, 'img2', 't2', 'p2')">
                    <div class="progress-bar" id="p2"></div>
                </div>
                <div class="upload-slot" onclick="document.getElementById('f3').click()">
                    <i class="fa fa-camera"></i> <small id="t3">Back</small>
                    <input type="file" id="f3" hidden onchange="uploadImg(this, 'img3', 't3', 'p3')">
                    <div class="progress-bar" id="p3"></div>
                </div>
            </div>

            <input type="text" id="pName" placeholder="Product Name">
            <input type="text" id="pBrand" placeholder="Brand Name">
            <input type="number" id="pPrice" placeholder="Price (PKR)">
            <select id="pCat">
                <option value="Mobile">Mobile Unit</option>
                <option value="Accessories">Accessories Gear</option>
            </select>
            <textarea id="pDesc" placeholder="Technical Specs..." rows="3"></textarea>
            
            <button id="saveBtn" class="save-btn">SYNC DATABASE</button>
        </div>
    </div>

    <div class="inventory-section">
        <h3 style="font-family:'Orbitron'; color:var(--gold); font-size:14px; margin-bottom:20px;"><i class="fa fa-database"></i> LIVE_STREAM</h3>
        <div id="invGrid" class="inv-grid"></div>
    </div>
</div>



<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const IMGBB_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c";
    const GEMINI_KEY = "AIzaSyAPyEt5gae1VdRIbI-ThQbJPu8L2QKTQjU"; 
    
    let productImages = { img1: "", img2: "", img3: "" };

    // üîä Jarvis Speech Engine
    const speak = (txt) => {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(txt);
        utter.pitch = 0.8; utter.rate = 1.1;
        synth.speak(utter);
    };

    // üîí Login & Self-Upgrade Check
    window.checkPass = () => {
        if(document.getElementById('passInput').value === "haider786") {
            localStorage.setItem("jarvis_session", "active");
            document.getElementById('loginOverlay').style.display = 'none';
            speak("Welcome Sir. Checking for system upgrades.");
            runSelfUpgrade();
        }
    };

    // üõ†Ô∏è SELF-UPGRADE LOGIC
    async function runSelfUpgrade() {
        const status = document.getElementById('sysStatus');
        status.innerText = "CHECKING FOR UPDATES...";
        status.style.color = "var(--neon)";
        
        setTimeout(() => {
            status.innerText = "SYSTEM OPTIMIZED | NEURAL MAPPING COMPLETE";
            speak("Jarvis is now running on optimized neural protocols.");
        }, 3000);
    }

    // üß† AI SCAN WITH INTERNET LOGIC
    window.jarvisAIScan = async () => {
        const query = document.getElementById('aiQuery').value;
        const log = document.getElementById('aiLog');
        if(!query) return;

        speak("Accessing internet archives for " + query);
        log.innerText = "UPDATING KNOWLEDGE BASE...";
        
        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ contents: [{ parts: [{ text: `Real-time search: ${query}. Provide details in JSON: {"name": "full name", "brand": "brand", "price": "numeric", "category": "Mobile or Accessories", "specs": "brief"}` }] }] })
            });
            const data = await resp.json();
            const text = data.candidates[0].content.parts[0].text;
            const res = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
            
            document.getElementById('pName').value = res.name;
            document.getElementById('pBrand').value = res.brand.toUpperCase();
            document.getElementById('pPrice').value = res.price.toString().replace(/\D/g, "");
            document.getElementById('pCat').value = res.category.includes("Mobile") ? "Mobile" : "Accessories";
            document.getElementById('pDesc').value = res.specs;
            
            speak("Database updated with latest internet findings, Sir.");
            log.innerText = "KNOWLEDGE SYNCED.";
        } catch (e) {
            speak("Search failed. Reverting to local protocols.");
        }
    };

    // üì∏ Image Uploader
    window.uploadImg = async (input, key, txtId, progId) => {
        const file = input.files[0];
        document.getElementById(txtId).innerText = "UPLOADING...";
        const fd = new FormData(); fd.append("image", file);
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
            const data = await res.json();
            if(data.success) {
                productImages[key] = data.data.url;
                document.getElementById(progId).style.width = "100%";
                document.getElementById(txtId).innerText = "READY";
                speak("Visual data received.");
            }
        } catch (e) { speak("Error in transmission."); }
    };

    // üíæ Sync
    document.getElementById('saveBtn').onclick = function() {
        const name = document.getElementById('pName').value;
        if(!productImages.img1 || !name) return speak("Sir, data is incomplete.");

        const product = {
            name: name, brand: document.getElementById('pBrand').value,
            price: Number(document.getElementById('pPrice').value),
            category: document.getElementById('pCat').value,
            description: document.getElementById('pDesc').value,
            img: productImages.img1, img2: productImages.img2 || "", img3: productImages.img3 || "",
            timestamp: Date.now()
        };

        push(ref(db, 'products'), product).then(() => {
            speak("Data uploaded. Systems stable.");
            alert("SUCCESS");
            location.reload();
        });
    };

    // üì° Live Inventory
    onValue(ref(db, 'products'), (snap) => {
        const grid = document.getElementById('invGrid'); grid.innerHTML = "";
        if(snap.exists()){
            Object.keys(snap.val()).reverse().forEach(id => {
                const p = snap.val()[id];
                grid.innerHTML += `
                    <div class="inv-card">
                        <button style="position:absolute; right:5px; top:5px; border:none; background:red; color:white; border-radius:50%;" onclick="deleteItem('${id}')">√ó</button>
                        <img src="${p.img}">
                        <div style="font-size:10px; color:var(--gold);">${p.brand}</div>
                        <div style="font-size:11px;">${p.name}</div>
                    </div>`;
            });
        }
    });

    window.deleteItem = (id) => { if(confirm("Delete?")) remove(ref(db, `products/${id}`)); };
</script>
</body>
</html>
