<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Admin | Haider Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        :root { 
            --primary: #005f6b; --bg: #f4f7f6; --white: #ffffff; --text: #2d3436; --border: #e0e0e0; --red: #ff4757; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        
        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        #loginBox { text-align: center; background: var(--white); padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; }

        .main-layout { display: flex; flex-direction: column; gap: 30px; max-width: 1400px; margin: auto; }

        @media (min-width: 1024px) {
            .main-layout { flex-direction: row; align-items: flex-start; }
            .sidebar { width: 400px; flex-shrink: 0; position: sticky; top: 20px; }
            .inventory-section { flex-grow: 1; }
        }
        
        .card { background: var(--white); border: 1px solid var(--border); padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Banner Section Styling */
        .banner-upload { background: #e0f2f1; border: 2px dashed var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; }

        .multi-upload { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .slot { border: 2px dashed var(--border); padding: 10px; text-align: center; border-radius: 12px; cursor: pointer; font-size: 11px; position: relative; }
        .prog { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--primary); width: 0%; transition: 0.3s; border-radius: 2px; }

        input, select, textarea { 
            width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 10px; outline: none; font-size: 14px;
        }
        
        .btn-sync { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-family: 'Orbitron'; letter-spacing: 1px; }
        .btn-sync:hover { background: #004a54; }

        .inv-card { background: var(--white); border: 1px solid var(--border); border-radius: 15px; padding: 12px; position: relative; margin-bottom: 15px; }
        .inv-card img { width: 100%; height: 140px; object-fit: contain; border-radius: 10px; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: var(--red); color: white; border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div id="loginBox">
        <h2 style="color:var(--primary); margin-bottom: 20px;">SYSTEM ACCESS</h2>
        <input type="password" id="passInput" placeholder="Enter Admin Key">
        <button onclick="checkPass()" class="btn-sync">LOGIN</button>
    </div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div class="card">
            <h3 style="color:var(--primary); margin-bottom: 10px;"><i class="fa fa-ad"></i> Hero Poster</h3>
            <p style="font-size: 11px; margin-bottom: 10px;">Main page ka bara banner change karein:</p>
            <div class="banner-upload" onclick="document.getElementById('fBanner').click()">
                <i class="fa fa-cloud-upload-alt"></i> <br><span id="tBanner">Upload Banner</span>
                <input type="file" id="fBanner" hidden onchange="uploadToImgBB(this, 'hero', 'tBanner', 'pBanner')">
                <div class="prog" id="pBanner"></div>
            </div>
            <button onclick="updateHeroBanner()" class="btn-sync" style="padding: 10px; font-size: 12px;">UPDATE BANNER</button>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; color: var(--primary);"><i class="fa fa-plus-circle"></i> Add Product</h3>
            
            <label style="font-size: 12px; font-weight: 600;">Product Photos (3 Slots)</label>
            <div class="multi-upload">
                <div class="slot" onclick="document.getElementById('f1').click()">
                    <i class="fa fa-image"></i> <br><span id="t1">Main</span>
                    <input type="file" id="f1" hidden onchange="uploadToImgBB(this, 'img1', 't1', 'p1')">
                    <div class="prog" id="p1"></div>
                </div>
                <div class="slot" onclick="document.getElementById('f2').click()">
                    <i class="fa fa-plus"></i> <br><span id="t2">Side</span>
                    <input type="file" id="f2" hidden onchange="uploadToImgBB(this, 'img2', 't2', 'p2')">
                    <div class="prog" id="p2"></div>
                </div>
                <div class="slot" onclick="document.getElementById('f3').click()">
                    <i class="fa fa-plus"></i> <br><span id="t3">Back</span>
                    <input type="file" id="f3" hidden onchange="uploadToImgBB(this, 'img3', 't3', 'p3')">
                    <div class="prog" id="p3"></div>
                </div>
            </div>

            <input type="text" id="pName" placeholder="Product Name">
            <input type="text" id="pBrand" placeholder="Brand Name (Samsung, Apple, etc.)">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="pPrice" placeholder="Price (PKR)">
                <select id="pCat">
                    <option value="Cables">Cables</option>
                    <option value="Chargers">Chargers</option>
                    <option value="Earbuds">Earbuds</option>
                    <option value="Neck Band">Neck Band</option>
                    <option value="Speaker">Speaker</option>
                    <option value="LCD">LCD Screens</option>
                </select>
            </div>
            <textarea id="pDesc" placeholder="Product Specs..." rows="2"></textarea>
            
            <button id="saveBtn" class="btn-sync">SYNC PRODUCT</button>
        </div>
    </div>

    <div class="inventory-section">
        <div id="invGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const IMGBB_KEY = "6d9d7a90a22cdb8a25ed839df7365b8c";
    
    let productImages = { img1: "", img2: "", img3: "", hero: "" };

    window.checkPass = () => {
        const pass = document.getElementById('passInput').value;
        signInWithEmailAndPassword(auth, "admin@haider.com", pass).catch(() => alert("Access Denied"));
    };

    onAuthStateChanged(auth, (user) => {
        document.getElementById('loginOverlay').style.display = user ? 'none' : 'flex';
    });

    // Upload function for both Products and Hero Banner
    window.uploadToImgBB = async (input, key, txtId, progId) => {
        const file = input.files[0];
        if(!file) return;
        document.getElementById(txtId).innerText = "UPLOADING...";
        const fd = new FormData(); fd.append("image", file);
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
            const data = await res.json();
            if(data.success) {
                productImages[key] = data.data.url;
                document.getElementById(progId).style.width = "100%";
                document.getElementById(txtId).innerText = "READY";
            }
        } catch (e) { alert("Upload Failed"); }
    };

    // Update Hero Banner specifically
    window.updateHeroBanner = () => {
        if(!productImages.hero) return alert("Please upload a banner image first!");
        set(ref(db, 'settings/heroBanner'), productImages.hero).then(() => {
            alert("Main Banner Updated!");
        });
    };

    // Save Product
    document.getElementById('saveBtn').onclick = () => {
        const product = {
            name: document.getElementById('pName').value,
            brand: document.getElementById('pBrand').value,
            price: Number(document.getElementById('pPrice').value),
            category: document.getElementById('pCat').value,
            description: document.getElementById('pDesc').value,
            img: productImages.img1,
            img2: productImages.img2,
            img3: productImages.img3,
            timestamp: Date.now()
        };

        if(!product.name || !product.img) return alert("Required: Main Image & Name!");

        push(ref(db, 'products'), product).then(() => {
            alert("Product Synced!");
            location.reload();
        });
    };

    // Load Items
    onValue(ref(db, 'products'), (snap) => {
        const grid = document.getElementById('invGrid'); grid.innerHTML = "";
        if(snap.exists()){
            Object.keys(snap.val()).reverse().forEach(id => {
                const p = snap.val()[id];
                grid.innerHTML += `
                    <div class="inv-card">
                        <button class="del-btn" onclick="deleteItem('${id}')">Ã—</button>
                        <img src="${p.img}">
                        <div style="font-size:12px; font-weight:600; margin-top:5px;">${p.name}</div>
                        <div style="font-size:10px; color:var(--primary);">${p.brand || 'No Brand'}</div>
                        <div style="font-weight:bold; margin-top:5px;">Rs ${p.price}</div>
                    </div>`;
            });
        }
    });

    window.deleteItem = (id) => confirm("Delete this?") && remove(ref(db, `products/${id}`));
</script>
</body>
</html>
