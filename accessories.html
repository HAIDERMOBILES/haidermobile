<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Accessories</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --card: #141414; --text: #e0e0e0; --border: #222; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; padding-top: 100px; }

        header { position: fixed; top: 0; width: 100%; background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.6rem; text-decoration: none; }

        .section-title { text-align: center; padding: 40px 0; font-size: 2.5rem; font-weight: 800; }
        .section-title span { color: var(--gold); }

        /* 4-Column Grid for Accessories */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 5% 50px; }
        @media (max-width: 1000px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 700px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; text-align: center; transition: 0.4s; cursor: pointer; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .img-container { background: #fff; border-radius: 15px; height: 150px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 15px; }
        .card img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .card h3 { font-size: 0.9rem; margin-bottom: 10px; color: #fff; }
        .price { color: var(--gold); font-weight: 800; font-size: 1.2rem; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #fff; z-index: 1000; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="index.html" class="logo">HAIDER MOBILES</a>
        <div class="nav-links">
            <a href="index.html" style="color: #fff; text-decoration: none;">Back to Home</a>
        </div>
    </div>
</header>

<h1 class="section-title">Premium <span>Accessories</span></h1>

<div id="accessory-grid" class="grid">
    </div>

<a href="https://wa.me/923279518790" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'products'), (snap) => {
        if (!snap.exists()) return;
        const data = snap.val();
        const products = Object.keys(data).map(id => ({ id, ...data[id] }));
        
        // Filter: Sirf wo products dikhaye jinka brand ya category "Accessories" ho
        const accessories = products.filter(p => 
            p.category === "Accessories" || 
            p.brand === "Accessories" || 
            p.type === "Accessory"
        );

        const grid = document.getElementById('accessory-grid');
        grid.innerHTML = accessories.map(p => `
            <div class="card" onclick="location.href='product.html?id=${p.id}'">
                <div class="img-container"><img src="${p.img}"></div>
                <h3>${p.name}</h3>
                <span class="price">Rs ${p.price}</span>
            </div>
        `).join('');
    });
</script>
</body>
</html>
