<!DOCTYPE html>
<html>
<head>
    <title>Admin Access | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #111; padding: 45px; border-radius: 35px; border: 1px solid rgba(212, 175, 55, 0.2); text-align: center; width: 350px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); }
        .logo-text { font-weight: 800; color: #d4af37; font-size: 1.8rem; margin-bottom: 5px; }
        input { width: 100%; padding: 16px; margin: 20px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 15px; outline: none; text-align: center; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #d4af37; box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        button { background: #d4af37; color: black; border: none; padding: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; width: 100%; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }
        .back-home { display: block; margin-top: 25px; color: #555; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-text">ADMIN</div>
        <p style="color:#666; font-size:13px;">Secure Portal Access</p>
        <input type="password" id="pass" placeholder="Enter Admin Key">
        <button onclick="check()">Authenticate</button>
        <a href="index.html" class="back-home">Return to Store</a>
    </div>
    <script>
        function check() {
            if(document.getElementById('pass').value === "haider123") {
                window.location.href = "admin.html";
            } else { alert("Access Denied: Invalid Key!"); }
        }
    </script>
</body>
</html>
