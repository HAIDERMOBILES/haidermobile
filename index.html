<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Elite Command Center</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root { 
            --gold: #d4af37; --dark: #020202; --card: rgba(15, 15, 15, 0.95); 
            --border: rgba(212, 175, 55, 0.3); --neon: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }

        /* üåå Futuristic Background */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 80%);
            pointer-events: none; z-index: -1;
        }

        /* ü§ñ Navigation Bar */
        header { 
            position: fixed; top: 0; width: 100%; height: 85px; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(25px); 
            z-index: 2000; border-bottom: 2px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 5%; 
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--gold); font-size: 1.4rem; text-decoration: none; text-shadow: var(--neon); letter-spacing: 2px; }

        /* üß≠ Desktop Nav */
        .nav-links { display: flex; gap: 25px; list-style: none; align-items: center; }
        .nav-item { position: relative; }
        .nav-link { 
            color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 11px; 
            letter-spacing: 1px; transition: 0.3s; cursor: pointer; padding: 10px 0;
        }
        .nav-link:hover { color: var(--gold); text-shadow: var(--neon); }

        /* üõí Shop Dropdown - List Restored */
        .dropdown-menu {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(20px);
            background: var(--card); border: 1px solid var(--border); 
            width: 220px; opacity: 0; visibility: hidden; transition: 0.4s;
            padding: 10px 0; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            display: grid; grid-template-columns: 1fr;
            max-height: 450px; overflow-y: auto;
        }
        .nav-item:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(5px); }
        
        .dropdown-menu a {
            color: #aaa; padding: 10px 20px; text-decoration: none; font-size: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.05); transition: 0.3s;
            cursor: pointer; text-transform: uppercase;
        }
        .dropdown-menu a:hover { background: rgba(212, 175, 55, 0.1); color: var(--gold); padding-left: 25px; }

        .status-hub { display: flex; flex-direction: column; align-items: flex-end; font-size: 9px; color: var(--gold); }

        /* üîç Search & Brands Strip */
        .command-center { padding: 140px 5% 40px; max-width: 1400px; margin: 0 auto; text-align: center; }
        #searchBar { 
            width: 100%; max-width: 800px; padding: 18px 25px; background: rgba(20,20,20,0.8); 
            border: 1px solid var(--border); border-radius: 4px; color: #fff; font-family: 'JetBrains Mono'; outline: none;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        #brandStrip { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin: 30px 0; }
        .f-btn { 
            background: transparent; color: #888; border: 1px solid #333; padding: 10px 20px; 
            font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .f-btn.active, .f-btn:hover { color: #000; background: var(--gold); border-color: var(--gold); font-weight: bold; }

        /* üíé Grid Display */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 5% 100px; max-width: 1400px; margin: 0 auto; }
        .p-card { background: var(--card); border: 1px solid var(--border); padding: 15px; transition: 0.4s; cursor: pointer; position: relative; }
        .p-card:hover { transform: translateY(-8px); border-color: var(--gold); box-shadow: 0 0 20px rgba(212,175,55,0.1); }
        .p-img-box { height: 240px; background: #fff; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 4px; }
        .p-img-box img { max-width: 85%; max-height: 85%; object-fit: contain; }
        .p-name { font-family: 'Orbitron'; font-size: 1rem; color: #fff; margin: 10px 0; line-height: 1.4; height: 2.8em; overflow: hidden; }
        .p-price { color: var(--gold); font-weight: 900; font-family: 'Orbitron'; font-size: 1.2rem; }

        /* WhatsApp Button */
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; z-index: 3000; transition: 0.3s; box-shadow: 0 0 20px rgba(37,211,102,0.3); }
        .wa-float:hover { transform: scale(1.1); }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .nav-links { display: none; } /* Add a mobile menu later if needed */
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HAIDER STORE</a>
    
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">HOME</a></li>
            <li><a href="about.html" class="nav-link">ABOUT US</a></li>
            <li class="nav-item">
                <span class="nav-link">SHOP <i class="fas fa-chevron-down" style="font-size: 8px; margin-left: 3px;"></i></span>
                <div class="dropdown-menu">
                    <a onclick="setFilter('ALL', 'Cables')">Cables</a>
                    <a onclick="setFilter('ALL', 'Chargers')">Chargers</a>
                    <a onclick="setFilter('ALL', 'Car Charger')">Car Charger</a>
                    <a onclick="setFilter('ALL', 'Clip Charger')">Clip Charger</a>
                    <a onclick="setFilter('ALL', 'Card Reader')">Card Reader</a>
                    <a onclick="setFilter('ALL', 'Neck Band')">Neck Band</a>
                    <a onclick="setFilter('ALL', 'Earbuds')">Earbuds</a>
                    <a onclick="setFilter('ALL', 'Handfree')">Handfree</a>
                    <a onclick="setFilter('ALL', 'Speaker')">Speaker</a>
                    <a onclick="setFilter('ALL', 'Power Banks')">Power Banks</a>
                    <a onclick="setFilter('ALL', 'OTG Connectors')">OTG Connectors</a>
                    <a onclick="setFilter('ALL', 'Battery')">Battery</a>
                    <a onclick="setFilter('ALL', 'HeadPhones')">Headphones</a>
                    <a onclick="setFilter('ALL', 'ALL')" style="color:var(--gold); font-weight: bold; border:none;">[ SHOW ALL ]</a>
                </div>
            </li>
            <li><a href="contact.html" class="nav-link">CONTACT</a></li>
        </ul>
    </nav>

    <div class="status-hub">
        <span><i class="fas fa-circle" style="font-size: 6px; color: #25d366;"></i> SCANNING_DATABASE</span>
        <span id="itemCount">UNITS: 00</span>
    </div>
</header>

<div class="command-center">
    <div class="search-wrapper">
        <input type="text" id="searchBar" placeholder="SCAN_DATABASE: ENTER MODEL OR SPEC...">
    </div>
    <div id="brandStrip"></div>
</div>

<div id="productGrid" class="grid">
    <div style="grid-column: 1/-1; text-align: center; padding: 100px; color: var(--gold); letter-spacing: 3px;">INITIALIZING_SYSTEM...</div>
</div>

<a href="https://wa.me/923279518790" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let allProducts = [];
    let activeBrand = 'ALL';
    let activeCat = 'ALL';

    // üì° Real-time Data Listener
    onValue(ref(db, 'products'), (snap) => {
        if (snap.exists()) {
            allProducts = Object.keys(snap.val()).map(id => ({ id, ...snap.val()[id] })).reverse();
            syncBrands();
            updateUI();
        } else {
            document.getElementById('productGrid').innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:100px;">NO_DATA_FOUND_IN_DB</div>';
        }
    });

    // üè∑Ô∏è Auto-sync brands from database
    function syncBrands() {
        const brands = ['ALL', ...new Set(allProducts.map(p => p.brand ? p.brand.toUpperCase() : 'UNKNOWN'))];
        const strip = document.getElementById('brandStrip');
        strip.innerHTML = brands.map(b => `
            <button class="f-btn ${b === activeBrand ? 'active' : ''}" onclick="window.setFilter('${b}', 'ALL')">
                [ ${b} ]
            </button>
        `).join('');
    }

    // üñ±Ô∏è Central Filtering Function
    window.setFilter = (brand, cat) => {
        activeBrand = brand;
        activeCat = cat;
        updateUI();
        // Close dropdown effect for mobile/ux
        if(cat !== 'ALL') {
             window.scrollTo({top: 250, behavior: 'smooth'});
        }
    };

    function updateUI() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        
        const filtered = allProducts.filter(p => {
            const mBrand = activeBrand === 'ALL' || (p.brand && p.brand.toUpperCase() === activeBrand);
            const mCat = activeCat === 'ALL' || (p.category && p.category.toLowerCase() === activeCat.toLowerCase());
            const mSearch = p.name.toLowerCase().includes(query);
            return mBrand && mCat && mSearch;
        });

        document.getElementById('itemCount').innerText = `UNITS: ${filtered.length.toString().padStart(2, '0')}`;
        
        const grid = document.getElementById('productGrid');
        if(filtered.length === 0) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:100px; color:#555;">NO_MATCHING_PROTOCOL_FOUND</div>';
            return;
        }

        grid.innerHTML = filtered.map(p => `
            <div class="p-card" onclick="location.href='product.html?id=${p.id}'">
                <div class="p-img-box"><img src="${p.img}" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=OFFLINE'"></div>
                <div style="font-size: 9px; color: var(--gold); text-transform: uppercase; font-weight:800;">${p.brand || 'TECH'}</div>
                <h3 class="p-name">${p.name}</h3>
                <div class="p-price">Rs ${new Intl.NumberFormat('en-PK').format(p.price)}</div>
            </div>
        `).join('');
    }

    document.getElementById('searchBar').oninput = updateUI;

</script>
</body>
</html>
