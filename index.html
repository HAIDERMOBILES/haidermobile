<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 140px; }

        /* --- Fixed Header --- */
        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; text-decoration: none; letter-spacing: 2px; }
        
        .search-container { padding: 0 5% 10px; display: flex; gap: 10px; align-items: center; }
        #liveSearch { flex: 1; background: #111; border: 1px solid #333; padding: 10px; border-radius: 10px; color: #fff; outline: none; }
        
        /* --- The Main Filter Button --- */
        .main-filter-btn { 
            background: var(--gold); color: #000; border: none; padding: 10px 15px; 
            border-radius: 10px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }

        /* --- Filter Options (Hidden by default) --- */
        .filter-options { 
            display: none; /* Toggle this with JS */
            gap: 10px; overflow-x: auto; padding: 10px 5%; background: #050505; 
            border-bottom: 1px solid #111; scrollbar-width: none;
        }
        .filter-options.show { display: flex; animation: fadeIn 0.3s ease; }
        
        .f-chip { 
            padding: 6px 15px; background: #111; border: 1px solid #333; 
            border-radius: 8px; font-size: 11px; white-space: nowrap; color: #aaa; cursor: pointer;
        }
        .f-chip.active { border-color: var(--gold); color: var(--gold); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Grid & Price Animation --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 12px; text-align: center; }
        .card img { width: 100%; height: 140px; object-fit: contain; background: #fff; border-radius: 10px; }
        
        .price-anim { 
            display: block; margin-top: 8px; font-weight: 800; font-size: 16px; color: var(--gold);
            animation: pricePop 0.5s ease-out; 
        }
        .rs-symbol { font-size: 11px; margin-right: 3px; font-weight: 400; }

        @keyframes pricePop { 0% { opacity: 0; scale: 0.8; } 100% { opacity: 1; scale: 1; } }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="index.html" class="logo">HAIDER</a>
        <a href="cart.html" style="color:var(--gold)"><i class="fa fa-shopping-bag fa-lg"></i></a>
    </div>
    
    <div class="search-container">
        <input type="text" id="liveSearch" placeholder="Search gadgets...">
        <button class="main-filter-btn" id="toggleFilter">
            <i class="fa fa-sliders"></i> Filter
        </button>
    </div>

    <div class="filter-options" id="filterMenu">
        <div class="f-chip active" data-type="all">All Items</div>
        <div class="f-chip" data-type="cat" data-val="Mobile">Mobiles</div>
        <div class="f-chip" data-type="cat" data-val="Accessory">Accessories</div>
        <div class="f-chip" data-type="sort" data-val="low">Cheapest First</div>
        </div>
</header>

<div id="product-grid" class="grid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    const filterMenu = document.getElementById('filterMenu');
    
    let allProducts = [];

    // Toggle Menu Function
    document.getElementById('toggleFilter').onclick = () => {
        filterMenu.classList.toggle('show');
    };

    onValue(ref(db, 'products'), (snap) => {
        if (!snap.exists()) return;
        const data = snap.val();
        allProducts = Object.keys(data).map(k => ({ id: k, ...data[k] }));
        
        // Dynamic Brands
        const brands = [...new Set(allProducts.map(p => p.brand).filter(b => b))];
        brands.forEach(b => {
            const btn = document.createElement('div');
            btn.className = 'f-chip';
            btn.innerText = b;
            btn.dataset.type = 'brand';
            btn.dataset.val = b;
            filterMenu.appendChild(btn);
        });

        render(allProducts);
    });

    function render(list) {
        grid.innerHTML = list.map(p => `
            <div class="card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                <h3 style="font-size:12px; margin:10px 0; height:30px; overflow:hidden;">${p.name}</h3>
                <span class="price-anim">
                    <span class="rs-symbol">RS</span>${p.price}
                </span>
                <a href="product.html?id=${p.id}" style="color:#fff; text-decoration:none; font-size:10px; display:block; margin-top:10px; border:1px solid #333; padding:5px; border-radius:5px;">VIEW</a>
            </div>
        `).join('');
    }

    // Filter Logic
    filterMenu.onclick = (e) => {
        const chip = e.target.closest('.f-chip');
        if (!chip) return;
        
        document.querySelectorAll('.f-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');

        const type = chip.dataset.type;
        const val = chip.dataset.val;

        if (type === 'all') render(allProducts);
        else if (type === 'cat') render(allProducts.filter(p => p.category === val));
        else if (type === 'brand') render(allProducts.filter(p => p.brand === val));
        else if (type === 'sort') {
            const sorted = [...allProducts].sort((a,b) => parseInt(a.price.replace(/\D/g,'')) - parseInt(b.price.replace(/\D/g,'')));
            render(sorted);
        }
    };

    document.getElementById('liveSearch').oninput = (e) => {
        const s = e.target.value.toLowerCase();
        render(allProducts.filter(p => p.name.toLowerCase().includes(s)));
    };
</script>
</body>
</html>
