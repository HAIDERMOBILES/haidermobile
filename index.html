<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles | Official Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root { --gold: #d4af37; --bg: #050505; --card-bg: #111; --border: rgba(212, 175, 55, 0.2); }
* { box-sizing: border-box; transition: 0.3s; }
body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

/* --- FIXED HEADER WITH LOGIN/REG --- */
.top-header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid var(--border);
    padding: 12px 15px;
}

.header-main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
}

.store-name { font-weight: 800; color: var(--gold); font-size: 1rem; letter-spacing: 0.5px; }

.search-box {
    background: rgba(255,255,255,0.08);
    border: 1px solid #333;
    color: #fff;
    padding: 7px 12px;
    border-radius: 20px;
    width: 35%;
    outline: none;
    font-size: 12px;
}

.auth-buttons { display: flex; gap: 6px; }
.btn-auth {
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 10px;
    font-weight: 800;
    text-decoration: none;
    text-transform: uppercase;
    display: inline-block;
}
.login-btn { border: 1px solid var(--gold); color: var(--gold); }
.reg-btn { background: var(--gold); color: #000; }

/* --- BRAND NAVIGATION --- */
.brand-nav {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding-bottom: 5px;
    scrollbar-width: none;
}
.brand-nav::-webkit-scrollbar { display: none; }
.brand-chip {
    padding: 5px 15px;
    background: rgba(212, 175, 55, 0.05);
    border: 1px solid var(--border);
    border-radius: 15px;
    font-size: 11px;
    white-space: nowrap;
    color: #aaa;
    cursor: pointer;
}
.brand-chip:hover { color: var(--gold); border-color: var(--gold); }

/* --- PRODUCT SECTIONS --- */
.brand-section { padding: 25px 0 5px 15px; }
.brand-title { font-size: 18px; font-weight: 800; margin-bottom: 15px; color: #fff; border-left: 4px solid var(--gold); padding-left: 10px; }
.brand-title span { color: var(--gold); }

.swipe-container { 
    display: flex; 
    overflow-x: auto; 
    gap: 12px; 
    padding-bottom: 20px; 
    scroll-behavior: smooth;
}
.swipe-container::-webkit-scrollbar { display: none; }

.card { 
    min-width: 190px; 
    background: var(--card-bg); 
    border-radius: 18px; 
    padding: 15px; 
    border: 1px solid #222; 
    text-align: center;
}
.card img { width: 100%; height: 150px; object-fit: contain; background: #fff; border-radius: 12px; padding: 8px; margin-bottom: 10px; }
.card h3 { font-size: 12px; height: 35px; overflow: hidden; margin: 8px 0; color: #ddd; font-weight: 400; }
.price { color: #fff; font-weight: 800; font-size: 16px; display: block; margin-bottom: 10px; }
.btn-view { display: block; background: var(--gold); color: #000; text-decoration: none; font-size: 11px; font-weight: 800; padding: 8px; border-radius: 8px; }

</style>
</head>
<body>

<div class="top-header">
    <div class="header-main">
        <div class="store-name">HAIDER MOBILES</div>
        <input type="text" id="search" onkeyup="searchGlobal()" class="search-box" placeholder="Search...">
        <div class="auth-buttons">
            <a href="login.html" class="btn-auth login-btn">Login</a>
            <a href="register.html" class="btn-auth reg-btn">Register</a>
        </div>
    </div>
    <div class="brand-nav" id="brand-chips">
        </div>
</div>

<div id="brand-wrapper">
    <p style="padding: 40px; text-align: center; color: #555;">Connecting to store...</p>
</div>

<script>
let allProducts = [];

async function loadData() {
    try {
        const res = await fetch('data.json');
        allProducts = await res.json();
        const brands = [...new Set(allProducts.map(p => p.brand))];
        
        const wrapper = document.getElementById('brand-wrapper');
        const chipContainer = document.getElementById('brand-chips');
        
        wrapper.innerHTML = ""; 
        chipContainer.innerHTML = `<div class="brand-chip" onclick="window.scrollTo(0,0)">All</div>`;

        brands.forEach(brandName => {
            const brandProducts = allProducts.filter(p => p.brand === brandName);
            if(brandProducts.length > 0) {
                chipContainer.innerHTML += `<div class="brand-chip" onclick="document.getElementById('section-${brandName}').scrollIntoView({behavior: 'smooth', block: 'center'})">${brandName}</div>`;

                let sectionHTML = `
                    <div class="brand-section" id="section-${brandName}">
                        <div class="brand-title"><span>${brandName}</span> PREMIUM</div>
                        <div class="swipe-container">
                            ${brandProducts.map(p => `
                                <div class="card">
                                    <img src="${p.img}">
                                    <h3>${p.name}</h3>
                                    <span class="price">${p.price}</span>
                                    <a href="product.html?id=${p.id}" class="btn-view">VIEW DETAILS</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                wrapper.innerHTML += sectionHTML;
            }
        });
    } catch (e) {
        document.getElementById('brand-wrapper').innerHTML = "<p style='text-align:center'>Error: data.json not found!</p>";
    }
}

function searchGlobal() {
    let q = document.getElementById('search').value.toLowerCase();
    const wrapper = document.getElementById('brand-wrapper');
    if(q === "") { loadData(); return; }
    
    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q));
    wrapper.innerHTML = `
        <div class="brand-section">
            <div class="brand-title">Search Results: <span>${q}</span></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; padding-right:15px;">
                ${filtered.map(p => `
                    <div class="card" style="min-width:unset;">
                        <img src="${p.img}">
                        <h3>${p.name}</h3>
                        <span class="price">${p.price}</span>
                        <a href="product.html?id=${p.id}" class="btn-view">VIEW</a>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
}

window.onload = loadData;
</script>
</body>
</html>
