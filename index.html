<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Expert Solutions & Premium Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --card: #161616; --text: #e0e0e0; --border: #262626; --green: #25d366; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* --- Header --- */
        header { position: fixed; top: 0; width: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; text-decoration: none; }
        .nav-links a { color: #fff; text-decoration: none; margin-left: 20px; font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }

        /* --- Hero --- */
        .hero { padding: 160px 5% 60px; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%); }
        .hero h1 { font-size: clamp(2rem, 7vw, 3.5rem); font-weight: 800; color: #fff; margin-bottom: 15px; }
        .hero span { color: var(--gold); }

        /* --- Search & Filter Section (NEW) --- */
        .shop-controls { max-width: 1200px; margin: 0 auto 40px; padding: 0 5%; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        #searchBar { flex: 1; min-width: 280px; padding: 12px 20px; border-radius: 50px; border: 1px solid var(--border); background: #111; color: #fff; outline: none; transition: 0.3s; }
        #searchBar:focus { border-color: var(--gold); }
        .filter-btn { padding: 10px 25px; border-radius: 50px; border: 1px solid var(--border); background: transparent; color: #fff; cursor: pointer; transition: 0.3s; }
        .filter-btn.active, .filter-btn:hover { background: var(--gold); color: #000; border-color: var(--gold); }

        /* --- Real Product Grid --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; transition: 0.4s; position: relative; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-8px); }
        .img-box { background: #fff; border-radius: 18px; height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; overflow: hidden; }
        .img-box img { max-width: 85%; max-height: 85%; object-fit: contain; }
        .product-card h3 { font-size: 1.1rem; color: #fff; margin-bottom: 8px; }
        .product-desc { font-size: 0.8rem; color: #777; margin-bottom: 15px; height: 40px; overflow: hidden; }
        .price-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; pt: 15px; margin-top: 15px; padding-top: 15px;}
        .price { color: var(--gold); font-weight: 800; font-size: 1.2rem; }
        .buy-now { background: var(--green); color: #fff; padding: 10px 18px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .buy-now:hover { background: #1eb954; }

        /* --- Trust Signals --- */
        .trust-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: 80px auto; padding: 0 5%; text-align: center; }
        .trust-item i { color: var(--gold); font-size: 2rem; margin-bottom: 10px; }
        .trust-item p { font-size: 0.85rem; color: #888; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .img-box { height: 150px; }
            .buy-now span { display: none; } /* Mobile pe sirf icon */
            .buy-now { padding: 10px; }
        }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: var(--green); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #fff; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.4); text-decoration: none; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="#" class="logo">HAIDER MOBILES</a>
        <nav class="nav-links">
            <a href="#shop">Shop</a>
            <a href="#services">Repairs</a>
            <a href="https://wa.me/923279518790">Contact</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div data-aos="fade-up">
        <h1>Premium <span>Store</span> & Solutions</h1>
        <p>Browse our verified products and expert repairing services.</p>
    </div>
</section>

<div id="shop" class="section-title">Explore Our Shop</div>
<div class="shop-controls">
    <input type="text" id="searchBar" placeholder="Search for models, accessories...">
    <button class="filter-btn active" onclick="filterData('all')">All</button>
    <button class="filter-btn" onclick="filterData('Mobile')">Mobiles</button>
    <button class="filter-btn" onclick="filterData('Accessories')">Accessories</button>
</div>

<div id="productGrid" class="grid">
    </div>

<div class="trust-bar" data-aos="fade-up">
    <div class="trust-item"><i class="fa fa-shield-check"></i><p>Verified Original Parts</p></div>
    <div class="trust-item"><i class="fa fa-truck-fast"></i><p>Fast Delivery Across City</p></div>
    <div class="trust-item"><i class="fa fa-award"></i><p>Professional Check Warranty</p></div>
</div>

<a href="https://wa.me/923279518790" class="wa-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let allProducts = [];

    AOS.init();

    // Fetch and Display Data
    onValue(ref(db, 'products'), (snap) => {
        if (!snap.exists()) {
            document.getElementById('productGrid').innerHTML = "<p>No products found in shop.</p>";
            return;
        }
        const data = snap.val();
        allProducts = Object.keys(data).map(id => ({ id, ...data[id] }));
        displayProducts(allProducts);
    });

    function displayProducts(list) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = list.map(p => `
            <div class="product-card" data-aos="fade-up">
                <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                <h3>${p.name}</h3>
                <p class="product-desc">${p.description || 'Premium quality product available at Haider Mobiles.'}</p>
                <div class="price-row">
                    <span class="price">Rs ${p.price}</span>
                    <a href="https://wa.me/923279518790?text=I'm interested in: ${p.name}" class="buy-now">
                        <i class="fab fa-whatsapp"></i> <span>Order</span>
                    </a>
                </div>
            </div>
        `).join('');
    }

    // Search & Filter Features
    document.getElementById('searchBar').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        displayProducts(allProducts.filter(p => p.name.toLowerCase().includes(term)));
    };

    window.filterData = (cat) => {
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        if(cat === 'all') return displayProducts(allProducts);
        displayProducts(allProducts.filter(p => p.category === cat || p.brand === cat));
    };
</script>

</body>
</html>
