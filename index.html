        .info-item i { color: var(--gold); font-size: 1.2rem; }

        .info-item div p { color: #777; font-size: 0.9rem; }

        .wa-float:hover { transform: scale(1.1) rotate(10deg); }

        @media (max-width: 900px) {

        }
