<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; }
        
        /* Header & Navigation */
        nav { display: flex; justify-content: space-between; padding: 20px; background: #0a0a0a; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--gold); font-weight: 800; font-size: 22px; text-decoration: none; }
        
        /* Product Grid */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        
        .product-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; transition: 0.3s; text-align: center; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .product-card img { width: 100%; height: 200px; object-fit: contain; border-radius: 10px; margin-bottom: 15px; }
        .product-card h3 { font-size: 18px; margin: 10px 0; color: #fff; }
        .product-card .price { color: var(--gold); font-weight: 700; font-size: 20px; margin-bottom: 15px; }
        
        .buy-btn { width: 100%; background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { background: #fff; }

        #loading { text-align: center; font-size: 20px; color: var(--gold); padding: 50px; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">HAIDER MOBILES</a>
    <div class="nav-links">
        <a href="dashboard.html" style="color:#fff; text-decoration:none; margin-right:20px;"><i class="fa fa-user"></i> Profile</a>
        <a href="cart.html" style="color:var(--gold); text-decoration:none;"><i class="fa fa-shopping-cart"></i> Cart</a>
    </div>
</nav>

<div class="container">
    <h2 style="text-align: center; margin-bottom: 40px; letter-spacing: 2px;">LATEST SMARTPHONES</h2>
    
    <div id="loading">Loading Mobiles...</div>
    <div class="product-grid" id="productDisplay"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Dynamic Product Loading Logic
    const productDisplay = document.getElementById('productDisplay');
    const loadingDiv = document.getElementById('loading');

    onValue(ref(db, 'products'), (snapshot) => {
        productDisplay.innerHTML = "";
        loadingDiv.style.display = "none";
        
        if (snapshot.exists()) {
            snapshot.forEach((childSnapshot) => {
                const product = childSnapshot.val();
                const productId = childSnapshot.key;
                
                productDisplay.innerHTML += `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <button class="buy-btn" onclick="addToCart('${productId}', '${product.name}', '${product.price}', '${product.img}')">
                            <i class="fa fa-cart-plus"></i> ADD TO CART
                        </button>
                    </div>
                `;
            });
        } else {
            loadingDiv.innerText = "No products available yet!";
            loadingDiv.style.display = "block";
        }
    });

    // Simple Cart Logic (Example)
    window.addToCart = (id, name, price, img) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ id, name, price, img });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(name + " added to cart!");
    };
</script>

</body>
</html>
