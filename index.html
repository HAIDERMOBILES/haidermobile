<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 155px; }

        /* --- Fixed Header --- */
        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; text-decoration: none; letter-spacing: 2px; }
        
        .search-container { padding: 0 5% 15px; }
        #liveSearch { width: 100%; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; color: #fff; outline: none; box-sizing: border-box; }

        /* --- Filter Buttons (Jo aap ko show nahi ho rahe thay) --- */
        .filter-area { 
            display: flex; gap: 10px; overflow-x: auto; padding: 12px 5%; 
            background: #050505; border-bottom: 1px solid #111; scrollbar-width: none;
        }
        .filter-area::-webkit-scrollbar { display: none; }
        .f-btn { 
            padding: 8px 18px; background: #111; border: 1px solid #222; 
            border-radius: 10px; font-size: 12px; cursor: pointer; 
            white-space: nowrap; color: #fff; display: flex; align-items: center; gap: 6px;
        }
        .f-btn.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); }

        /* --- Grid & Cards --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 12px; text-align: center; }
        .card img { width: 100%; height: 140px; object-fit: contain; background: #fff; border-radius: 10px; }
        
        /* --- âœ¨ Price (RS) Animation --- */
        .price-box { 
            display: block; margin-top: 10px; font-weight: 800; font-size: 16px; color: var(--gold);
            animation: slideUp 0.8s ease-out; 
        }
        .rs-tag { font-size: 12px; margin-right: 4px; opacity: 0.7; }

        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .view-btn { display: block; background: #fff; color: #000; text-decoration: none; padding: 8px; border-radius: 8px; margin-top: 10px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="index.html" class="logo">HAIDER</a>
        <div class="nav-icons">
            <a href="login.html" style="color:#fff; margin-right:15px;"><i class="fa fa-user"></i></a>
            <a href="cart.html" style="color:var(--gold)"><i class="fa fa-shopping-bag"></i></a>
        </div>
    </div>
    <div class="search-container">
        <input type="text" id="liveSearch" placeholder="Search gadgets...">
    </div>
    
    <div class="filter-area" id="filterBox">
        <div class="f-btn active" data-type="all">All Items</div>
        <div class="f-btn" data-type="cat" data-val="Mobile">Mobiles</div>
        <div class="f-btn" data-type="cat" data-val="Accessory">Accessories</div>
        <div class="f-btn" data-type="sort" data-val="low">Price: Low</div>
    </div>
</header>

<div id="product-grid" class="grid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    
    let allData = [];

    onValue(ref(db, 'products'), (snap) => {
        if (!snap.exists()) return;
        const data = snap.val();
        allData = Object.keys(data).map(k => ({ id: k, ...data[k] }));
        render(allData);
    });

    function render(items) {
        grid.innerHTML = items.map(p => `
            <div class="card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                <h3 style="font-size:12px; margin:10px 0 5px; height:35px; overflow:hidden;">${p.name}</h3>
                <span class="price-box">
                    <span class="rs-tag">RS</span>${p.price}
                </span>
                <a href="product.html?id=${p.id}" class="view-btn">VIEW DETAILS</a>
            </div>
        `).join('');
    }

    // Filter Logic
    document.getElementById('filterBox').onclick = (e) => {
        const btn = e.target.closest('.f-btn');
        if (!btn) return;
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const type = btn.dataset.type;
        const val = btn.dataset.val;

        if (type === 'all') render(allData);
        else if (type === 'cat') render(allData.filter(p => p.category === val));
        else if (type === 'sort') {
            const sorted = [...allData].sort((a,b) => parseInt(a.price.replace(/\D/g,'')) - parseInt(b.price.replace(/\D/g,'')));
            render(sorted);
        }
    };

    document.getElementById('liveSearch').oninput = (e) => {
        const s = e.target.value.toLowerCase();
        render(allData.filter(p => p.name.toLowerCase().includes(s)));
    };
</script>
</body>
</html>
