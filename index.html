<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 130px; }

        /* Header & Search */
        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; text-decoration: none; letter-spacing: 2px; }
        
        .search-area { padding: 0 5% 15px; }
        .search-box { position: relative; width: 100%; }
        .search-box input { width: 100%; background: #111; border: 1px solid #333; padding: 10px 40px 10px 15px; border-radius: 10px; color: #fff; outline: none; box-sizing: border-box; }
        .search-box input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--gold); }

        /* Filters Section - Yahan Masla Tha */
        .filter-wrapper { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5%; background: #050505; scrollbar-width: none; }
        .filter-wrapper::-webkit-scrollbar { display: none; }
        .chip { padding: 7px 20px; background: #111; border: 1px solid #222; border-radius: 50px; font-size: 12px; cursor: pointer; white-space: nowrap; color: #888; transition: 0.3s; }
        .chip.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 12px; text-align: center; transition: 0.3s; }
        .card img { width: 100%; height: 140px; object-fit: contain; background: #fff; border-radius: 10px; margin-bottom: 10px; }
        .card h3 { font-size: 13px; margin: 5px 0; height: 38px; overflow: hidden; color: #eee; }
        .price { color: var(--gold); font-weight: 800; display: block; margin-bottom: 10px; }
        .btn { display: block; background: #fff; color: #000; text-decoration: none; padding: 8px; border-radius: 8px; font-size: 11px; font-weight: bold; }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="index.html" class="logo">HAIDER</a>
        <a href="cart.html" style="color:var(--gold)"><i class="fa-solid fa-bag-shopping"></i></a>
    </div>
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="liveSearch" placeholder="Search models...">
            <i class="fa fa-search"></i>
        </div>
    </div>
</header>

<div class="filter-wrapper" id="chip-container">
    <div class="chip active" id="btn-all">All</div>
    <div class="chip" id="btn-acc">Accessories</div>
</div>

<div id="product-grid" class="grid">
    <p style="text-align:center; grid-column:1/-1;">Loading Stock...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    const chipContainer = document.getElementById('chip-container');
    
    let allProducts = [];

    // Data Load
    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) return;
        const data = snapshot.val();
        allProducts = Object.keys(data).map(key => ({ id: key, ...data[key] }));

        // âœ¨ Brand Chips Generate Karein (Jo Admin Panel se Brand dala tha)
        const brands = [...new Set(allProducts.map(p => p.brand).filter(b => b))];
        renderBrandChips(brands);
        
        renderGrid(allProducts);
    });

    function renderBrandChips(brands) {
        // Sirf brand chips ko update karein, All/Acc ko nahi
        const existingChips = ['btn-all', 'btn-acc'];
        brands.forEach(brand => {
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.innerText = brand;
            chip.onclick = () => {
                setActive(chip);
                renderGrid(allProducts.filter(p => p.brand === brand));
            };
            chipContainer.appendChild(chip);
        });
    }

    // Filters Click (Static Buttons)
    document.getElementById('btn-all').onclick = function() {
        setActive(this);
        renderGrid(allProducts);
    };

    document.getElementById('btn-acc').onclick = function() {
        setActive(this);
        // Admin panel se jo 'Accessory' category select ki thi usay filter karein
        renderGrid(allProducts.filter(p => p.category === 'Accessory'));
    };

    function setActive(el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    }

    function renderGrid(items) {
        grid.innerHTML = "";
        items.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'">
                    <h3>${p.name}</h3>
                    <span class="price">Rs. ${p.price}</span>
                    <a href="product.html?id=${p.id}" class="btn">VIEW DETAILS</a>
                </div>`;
        });
    }

    // Live Search
    document.getElementById('liveSearch').oninput = function() {
        const val = this.value.toLowerCase();
        renderGrid(allProducts.filter(p => p.name.toLowerCase().includes(val)));
    };
</script>
</body>
</html>
