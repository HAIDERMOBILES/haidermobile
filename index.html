<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 130px; }

        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; text-decoration: none; letter-spacing: 2px; }
        
        .search-area { padding: 0 5% 15px; }
        .search-box { position: relative; width: 100%; }
        .search-box input { width: 100%; background: #111; border: 1px solid #333; padding: 12px 15px; border-radius: 12px; color: #fff; outline: none; box-sizing: border-box; }
        .search-box input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        /* Filters Section */
        .filter-wrapper { 
            display: flex; gap: 10px; overflow-x: auto; padding: 12px 5%; 
            background: #050505; scrollbar-width: none; border-bottom: 1px solid #111;
        }
        .filter-wrapper::-webkit-scrollbar { display: none; }
        
        .chip { 
            padding: 8px 22px; background: #111; border: 1px solid #222; 
            border-radius: 50px; font-size: 12px; cursor: pointer; 
            white-space: nowrap; color: #888; transition: 0.3s; 
        }
        .chip.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: contain; background: #fff; border-radius: 15px; margin-bottom: 12px; }
        .price { color: var(--gold); font-weight: 800; font-size: 16px; }
        .btn { display: block; background: #fff; color: #000; text-decoration: none; padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 11px; font-weight: bold; }
        
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="index.html" class="logo">HAIDER</a>
        <a href="cart.html" style="color:var(--gold)"><i class="fa-solid fa-bag-shopping"></i></a>
    </div>
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="liveSearch" placeholder="Search for models or brands...">
        </div>
    </div>
</header>

<div class="filter-wrapper" id="chip-container">
    <div class="chip active" data-filter="all">All Items</div>
    <div class="chip" data-filter="Accessory">Accessories</div>
    </div>

<div id="product-grid" class="grid">
    <p style="text-align:center; grid-column:1/-1;">Loading Haider Mobiles Stock...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    const chipContainer = document.getElementById('chip-container');
    
    let allProducts = [];

    // 1. Data Fetching
    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) {
            grid.innerHTML = "No Products Found.";
            return;
        }
        const data = snapshot.val();
        allProducts = Object.keys(data).map(key => ({ id: key, ...data[key] }));

        // Generate dynamic brand chips
        const brands = [...new Set(allProducts.map(p => p.brand).filter(b => b))];
        updateBrandChips(brands);
        
        renderProducts(allProducts);
    });

    // 2. Add Brands to UI
    function updateBrandChips(brands) {
        // Keep "All" and "Accessory", remove old brands if any
        const staticChips = `<div class="chip active" data-filter="all">All Items</div>
                             <div class="chip" data-filter="Accessory">Accessories</div>`;
        
        let brandHtml = brands.map(b => `<div class="chip" data-filter="brand-${b}">${b}</div>`).join('');
        chipContainer.innerHTML = staticChips + brandHtml;
    }

    // 3. âœ¨ EVENT DELEGATION (This fixes the click issue)
    chipContainer.addEventListener('click', (e) => {
        const chip = e.target.closest('.chip');
        if (!chip) return;

        // UI Update
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');

        // Logic Filter
        const filterType = chip.getAttribute('data-filter');
        
        if (filterType === 'all') {
            renderProducts(allProducts);
        } else if (filterType === 'Accessory') {
            renderProducts(allProducts.filter(p => p.category === 'Accessory'));
        } else if (filterType.startsWith('brand-')) {
            const selectedBrand = filterType.replace('brand-', '');
            renderProducts(allProducts.filter(p => p.brand === selectedBrand));
        }
    });

    // 4. Render Grid
    function renderProducts(items) {
        grid.innerHTML = "";
        if(items.length === 0) {
            grid.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No products found here.</p>";
            return;
        }
        items.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                    <h3>${p.name}</h3>
                    <span class="price">Rs. ${p.price}</span>
                    <a href="product.html?id=${p.id}" class="btn">VIEW DETAILS</a>
                </div>`;
        });
    }

    // 5. Live Search
    document.getElementById('liveSearch').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(term)));
    });
</script>
</body>
</html>
