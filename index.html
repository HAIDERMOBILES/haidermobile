<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Elite Command Center</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root { 
            --gold: #d4af37; --dark: #020202; --card: rgba(15, 15, 15, 0.95); 
            --border: rgba(212, 175, 55, 0.3); --neon: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }

        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 80%);
            pointer-events: none; z-index: -1;
        }

        header { 
            position: fixed; top: 0; width: 100%; height: 85px; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(25px); 
            z-index: 2000; border-bottom: 2px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 5%; 
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--gold); font-size: 1.4rem; text-decoration: none; text-shadow: var(--neon); letter-spacing: 2px; }

        /* üß≠ Nav System */
        .nav-links { display: flex; gap: 30px; list-style: none; align-items: center; }
        .nav-item { position: relative; }
        .nav-link { 
            color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 11px; 
            letter-spacing: 1px; transition: 0.3s; cursor: pointer; padding: 10px 0;
        }
        .nav-link:hover { color: var(--gold); }

        /* üõí Auto-Generated Dropdown */
        .dropdown-menu {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(20px);
            background: var(--card); border: 1px solid var(--border); 
            width: 240px; opacity: 0; visibility: hidden; transition: 0.4s;
            padding: 10px 0; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            max-height: 400px; overflow-y: auto;
        }
        .nav-item:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(5px); }
        
        .dropdown-menu a {
            color: #aaa; padding: 12px 20px; text-decoration: none; font-size: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1); transition: 0.3s;
            display: block; text-transform: uppercase; cursor: pointer;
        }
        .dropdown-menu a:hover { background: rgba(212, 175, 55, 0.1); color: var(--gold); padding-left: 25px; }

        .status-hub { display: flex; flex-direction: column; align-items: flex-end; font-size: 9px; color: var(--gold); }

        /* üîç Search & Filters */
        .command-center { padding: 140px 5% 40px; max-width: 1400px; margin: 0 auto; text-align: center; }
        #searchBar { 
            width: 100%; max-width: 800px; padding: 18px; background: rgba(20,20,20,0.8); 
            border: 1px solid var(--border); border-radius: 4px; color: #fff; font-family: 'JetBrains Mono'; outline: none;
        }

        #brandStrip { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin: 30px 0; }
        .f-btn { 
            background: transparent; color: #888; border: 1px solid #333; padding: 8px 18px; 
            font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .f-btn.active, .f-btn:hover { color: #000; background: var(--gold); border-color: var(--gold); font-weight: 900; }

        /* üíé Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 5% 100px; max-width: 1400px; margin: 0 auto; }
        .p-card { background: var(--card); border: 1px solid var(--border); padding: 20px; transition: 0.4s; cursor: pointer; }
        .p-card:hover { transform: translateY(-8px); border-color: var(--gold); }
        .p-img-box { height: 240px; background: #fff; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }
        .p-img-box img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .p-name { font-family: 'Orbitron'; font-size: 1rem; color: #fff; margin: 10px 0; height: 2.4em; overflow: hidden; }
        .p-price { color: var(--gold); font-weight: 900; font-family: 'Orbitron'; font-size: 1.2rem; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; z-index: 3000; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HAIDER_CMD</a>
    
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">HOME</a></li>
            <li><a href="about.html" class="nav-link">ABOUT US</a></li>
            <li class="nav-item">
                <span class="nav-link">SHOP <i class="fas fa-caret-down"></i></span>
                <div class="dropdown-menu" id="autoCategoryMenu">
                    <a onclick="setFilter('ALL', 'ALL')">ALL PRODUCTS</a>
                </div>
            </li>
            <li><a href="contact.html" class="nav-link">CONTACT</a></li>
        </ul>
    </nav>

    <div class="status-hub">
        <span><i class="fas fa-circle" style="font-size: 7px; color: #25d366;"></i> AUTO_SYNC: ON</span>
        <span id="itemCount">UNITS: 00</span>
    </div>
</header>

<div class="command-center">
    <div class="search-wrapper">
        <input type="text" id="searchBar" placeholder="SCAN_DATABASE: ENTER MODEL NAME...">
    </div>
    <div id="brandStrip"></div>
</div>

<div id="productGrid" class="grid"></div>

<a href="https://wa.me/923279518790" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let allProducts = [];
    let activeBrand = 'ALL';
    let activeCat = 'ALL';

    // üì° Real-time Sync for BOTH Brands and Categories
    onValue(ref(db, 'products'), (snap) => {
        if (snap.exists()) {
            allProducts = Object.keys(snap.val()).map(id => ({ id, ...snap.val()[id] })).reverse();
            
            generateAutoMenu(); // Sync Categories
            generateBrandStrip(); // Sync Brands
            updateUI();
        }
    });

    // üè∑Ô∏è Auto-Generate Category Dropdown from Data
    function generateAutoMenu() {
        const menu = document.getElementById('autoCategoryMenu');
        const categories = [...new Set(allProducts.map(p => p.category).filter(c => c))];
        
        let html = `<a onclick="window.setFilter('ALL', 'ALL')">ALL PRODUCTS</a>`;
        categories.sort().forEach(cat => {
            html += `<a onclick="window.setFilter('ALL', '${cat}')">${cat}</a>`;
        });
        menu.innerHTML = html;
    }

    // üè∑Ô∏è Auto-Generate Brand Buttons from Data
    function generateBrandStrip() {
        const strip = document.getElementById('brandStrip');
        const brands = ['ALL', ...new Set(allProducts.map(p => p.brand.toUpperCase()).filter(b => b))];
        
        strip.innerHTML = brands.map(b => `
            <button class="f-btn ${b === activeBrand ? 'active' : ''}" onclick="window.setFilter('${b}', 'ALL')">
                [ ${b} ]
            </button>
        `).join('');
    }

    // üñ±Ô∏è Global Filter Controller
    window.setFilter = (brand, cat) => {
        activeBrand = brand;
        activeCat = cat;
        updateUI();
    };

    function updateUI() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        
        const filtered = allProducts.filter(p => {
            const matchesBrand = activeBrand === 'ALL' || p.brand.toUpperCase() === activeBrand;
            const matchesCat = activeCat === 'ALL' || p.category === activeCat;
            const matchesSearch = p.name.toLowerCase().includes(query);
            return matchesBrand && matchesCat && matchesSearch;
        });

        document.getElementById('itemCount').innerText = `UNITS: ${filtered.length.toString().padStart(2, '0')}`;
        
        const grid = document.getElementById('productGrid');
        grid.innerHTML = filtered.map(p => `
            <div class="p-card" onclick="location.href='product.html?id=${p.id}'">
                <div class="p-img-box"><img src="${p.img}" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=IMAGE_OFFLINE'"></div>
                <div style="font-size: 9px; color: var(--gold); text-transform: uppercase;">${p.brand}</div>
                <h3 class="p-name">${p.name}</h3>
                <div class="p-price">Rs ${new Intl.NumberFormat('en-PK').format(p.price)}</div>
            </div>
        `).join('');
    }

    document.getElementById('searchBar').oninput = updateUI;

</script>
</body>
</html>
