<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Luxury Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { 
            background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; transition: background 0.8s ease; overflow-x: hidden;
        }

        /* Nav Bar Fixed */
        nav { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 22px; font-weight: 800; color: #fff; text-decoration: none; }
        .logo span { color: var(--gold); }
        .nav-icons a { color: #fff; font-size: 20px; margin-left: 20px; text-decoration: none; transition: 0.3s; }
        .nav-icons a:hover { color: var(--gold); }

        /* Container & Grid */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; }

        /* Edge Lighting Card */
        .product-card { 
            background: #111; border-radius: 24px; padding: 25px;
            position: relative; transition: transform 0.4s ease; text-align: center;
        }
        .product-card::before {
            content: ""; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--gold), transparent, var(--gold));
            background-size: 400%; z-index: -1; border-radius: 26px;
            opacity: 0; transition: 0.5s; filter: blur(8px);
        }
        .product-card:hover { transform: scale(1.03); }
        .product-card:hover::before { opacity: 1; animation: rotate-light 3s linear infinite; }

        @keyframes rotate-light {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .product-card img { width: 100%; height: 220px; object-fit: contain; margin-bottom: 15px; }
        .price { font-size: 22px; font-weight: 800; color: var(--gold); margin: 10px 0; }
        .buy-btn {
            background: #fff; color: #000; border: none; padding: 12px; border-radius: 12px;
            font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
        }
        .buy-btn:hover { background: var(--gold); }
    </style>
</head>
<body id="mainBody">

<nav>
    <a href="index.html" class="logo">HAIDER<span>.</span>MOBILES</a>
    <div class="nav-icons">
        <a href="dashboard.html"><i class="fa-regular fa-user"></i></a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
</nav>

<div class="container">
    <div class="product-grid" id="productDisplay">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- AAPKI FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 1. Scroll-Based Background Change
    window.onscroll = () => {
        const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        const body = document.getElementById('mainBody');
        if (scrollPercent < 20) body.style.backgroundColor = "#050505";
        else if (scrollPercent < 50) body.style.backgroundColor = "#0a0d14";
        else if (scrollPercent < 80) body.style.backgroundColor = "#120a0a";
        else body.style.backgroundColor = "#0d120a";
    };

    // 2. Dynamic Product Loading
    const display = document.getElementById('productDisplay');
    onValue(ref(db, 'products'), (snapshot) => {
        display.innerHTML = "";
        if (snapshot.exists()) {
            snapshot.forEach(child => {
                const p = child.val();
                display.innerHTML += `
                    <div class="product-card">
                        <img src="${p.img}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <div class="price">${p.price}</div>
                        <button class="buy-btn" onclick="addToCart('${child.key}', '${p.name}', '${p.price}', '${p.img}')">
                            ADD TO COLLECTION
                        </button>
                    </div>`;
            });
        }
    });

    window.addToCart = (id, name, price, img) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ id, name, price, img });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(name + " added to collection! âœ¨");
    };
</script>

</body>
</html>
