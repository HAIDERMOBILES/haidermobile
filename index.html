<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles | Premium Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root { 
    --gold: #d4af37; 
    --gold-bright: #ffdf00;
    --bg: #000000; 
    --card-bg: #0a0a0a; 
    --glass: rgba(255, 255, 255, 0.03);
    --border: rgba(212, 175, 55, 0.15); 
    --apple-blue: #0066cc;
}

* { box-sizing: border-box; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
body { 
    margin: 0; 
    background: var(--bg); 
    color: #fff; 
    font-family: 'Poppins', sans-serif; 
    overflow-x: hidden; 
    padding-top: 70px;
    /* Scroll background change effect */
    transition: background 1s ease;
}

/* --- NAVBAR --- */
.top-header { 
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
    background: rgba(0, 0, 0, 0.85); 
    backdrop-filter: blur(20px); 
    border-bottom: 1px solid var(--border); 
    padding: 10px 5%;
}
.header-main { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
.store-name { font-weight: 800; color: var(--gold); font-size: 1.4rem; text-decoration: none; letter-spacing: 1px; }

.search-container { position: relative; width: 35%; }
.search-box { 
    width: 100%; background: var(--glass); border: 1px solid #222; color: #fff; 
    padding: 8px 15px 8px 35px; border-radius: 20px; outline: none; font-size: 13px;
}
.search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666; font-size: 12px; }

/* --- TOOLS --- */
.nav-tools { display: flex; align-items: center; gap: 20px; }
.nav-icons { display: flex; gap: 18px; font-size: 18px; align-items: center; }
.nav-icons i { cursor: pointer; color: #f5f5f7; }
.nav-icons i:hover { color: var(--gold); }

.cart-icon-wrapper { position: relative; cursor: pointer; }
.badge { 
    position: absolute; top: -8px; right: -8px; background: var(--apple-blue); 
    color: white; font-size: 10px; font-weight: bold; padding: 2px 6px; 
    border-radius: 50%; display: none; 
}

/* --- BRAND CHIPS --- */
.brand-nav { display: flex; gap: 12px; overflow-x: auto; padding: 15px 5%; scrollbar-width: none; background: #000; }
.brand-chip { padding: 6px 20px; background: var(--glass); border: 1px solid #222; border-radius: 50px; font-size: 12px; cursor: pointer; color: #aaa; white-space: nowrap; }
.brand-chip.active { color: #000; background: var(--gold); border-color: var(--gold); font-weight: 600; }

/* --- PRODUCT GRID --- */
.brand-section { padding: 30px 5%; }
.brand-title { font-size: 22px; font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; }
.brand-title::after { content: ''; height: 1px; flex: 1; background: var(--border); }
.product-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }

/* --- ADDED LIGHTING EFFECTS --- */
.card { 
    background: var(--card-bg); 
    border-radius: 20px; 
    padding: 15px; 
    border: 1px solid #1a1a1a; 
    text-align: center; 
    position: relative; /* Zaroori hai lighting positioning ke liye */
    z-index: 1;
}

/* Edge Lighting (Border Glow) */
.card::before {
    content: "";
    position: absolute;
    top: -1px; left: -1px; right: -1px; bottom: -1px;
    background: linear-gradient(45deg, transparent, var(--gold), transparent, var(--gold));
    background-size: 400%;
    border-radius: 21px;
    z-index: -1;
    opacity: 0;
    filter: blur(5px);
    transition: 0.5s;
}

/* Side Lighting (Soft Glow behind card) */
.card:hover { transform: translateY(-10px); border-color: var(--gold); }
.card:hover::before { 
    opacity: 1; 
    animation: borderRotate 4s linear infinite; 
}

@keyframes borderRotate {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card img { 
    width: 100%; height: 200px; object-fit: contain; 
    background: #fff; border-radius: 15px; 
    margin-bottom: 15px; padding: 10px; 
    transition: 0.5s;
}
.card:hover img { transform: scale(1.05); }

.price { color: var(--gold); font-weight: 800; font-size: 20px; display: block; margin-bottom: 15px; }
.btn-view { 
    display: block; background: #fff; color: #000; 
    text-decoration: none; font-size: 12px; font-weight: 800; 
    padding: 10px; border-radius: 12px; 
    transition: 0.3s;
}
.btn-view:hover { background: var(--gold); color: #000; }

@media (max-width: 768px) { .search-container { display: none; } }
</style>
</head>
<body id="mainBody">

<div class="top-header">
    <div class="header-main">
        <a href="index.html" class="store-name">HAIDER</a>
        
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" id="search" class="search-box" placeholder="Search devices...">
        </div>

        <div class="nav-tools">
            <div class="nav-icons" id="auth-area">
                <i class="fa fa-user-plus" title="Register" onclick="location.href='login.html?action=signup'"></i>
                <i class="fa fa-user" title="Login" onclick="location.href='login.html'"></i>
            </div>
            <div class="cart-icon-wrapper" onclick="location.href='cart.html'">
                <i class="fa fa-shopping-bag" style="font-size: 20px;"></i>
                <span class="badge" id="cart-count">0</span>
            </div>
        </div>
    </div>
</div>

<div class="brand-nav" id="brand-chips"></div>
<div id="brand-wrapper"></div>
