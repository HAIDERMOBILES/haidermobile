<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 150px; }

        /* --- Header & Search --- */
        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.6rem; text-decoration: none; letter-spacing: 2px; }
        
        .search-container { padding: 0 5% 15px; }
        #liveSearch { 
            width: 100%; background: #111; border: 1px solid #333; padding: 12px 15px; 
            border-radius: 12px; color: #fff; outline: none; transition: 0.3s; 
        }
        /* ✨ Glowing Focus */
        #liveSearch:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }

        /* --- Customer Filter Buttons --- */
        .customer-filters { 
            display: flex; gap: 10px; overflow-x: auto; padding: 12px 5%; 
            background: #050505; scrollbar-width: none; border-bottom: 1px solid #111;
        }
        .customer-filters::-webkit-scrollbar { display: none; }
        
        .filter-btn { 
            padding: 8px 18px; background: #111; border: 1px solid #222; 
            border-radius: 10px; font-size: 12px; cursor: pointer; 
            white-space: nowrap; color: #fff; display: flex; align-items: center; gap: 8px;
        }
        .filter-btn i { color: var(--gold); }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: 600; }
        .filter-btn.active i { color: #000; }

        /* --- Grid & Cards --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: contain; background: #fff; border-radius: 15px; margin-bottom: 10px; }
        .price { color: var(--gold); font-weight: 800; font-size: 16px; }
        .btn { display: block; background: #fff; color: #000; text-decoration: none; padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 11px; font-weight: bold; }
        
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="index.html" class="logo">HAIDER</a>
        <div style="display:flex; gap:15px;">
            <a href="cart.html" style="color:var(--gold)"><i class="fa-solid fa-bag-shopping fa-lg"></i></a>
        </div>
    </div>
    <div class="search-container">
        <input type="text" id="liveSearch" placeholder="What are you looking for?">
    </div>
</header>

<div class="customer-filters" id="filter-container">
    <div class="filter-btn active" data-type="all"><i class="fa fa-th-large"></i> All Stock</div>
    <div class="filter-btn" data-type="cat" data-val="Mobile"><i class="fa fa-mobile-screen"></i> Mobiles</div>
    <div class="filter-btn" data-type="cat" data-val="Accessory"><i class="fa fa-headphones"></i> Accessories</div>
    <div class="filter-btn" data-type="sort" data-val="low"><i class="fa fa-arrow-down-short-wide"></i> Lowest Price</div>
    <div class="filter-btn" data-type="sort" data-val="high"><i class="fa fa-arrow-up-wide-short"></i> Highest Price</div>
</div>

<div id="product-grid" class="grid">
    <p style="text-align:center; grid-column:1/-1;">Syncing Inventory...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    const filterContainer = document.getElementById('filter-container');
    
    let allProducts = [];

    // Load Data
    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) { grid.innerHTML = "No Products."; return; }
        const data = snapshot.val();
        
        allProducts = Object.keys(data).map(key => {
            const p = data[key];
            // Price ko number mein convert karein filter ke liye
            const cleanPrice = parseInt(p.price?.toString().replace(/[^0-9]/g, '')) || 0;
            return { id: key, ...p, numPrice: cleanPrice };
        });

        renderGrid(allProducts);
    });

    // ✨ Customer Filter Click Logic
    filterContainer.addEventListener('click', (e) => {
        const btn = e.target.closest('.filter-btn');
        if (!btn) return;

        // UI Change
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const type = btn.dataset.type;
        const val = btn.dataset.val;

        let filteredList = [...allProducts];

        if (type === 'all') {
            renderGrid(allProducts);
        } 
        else if (type === 'cat') {
            filteredList = allProducts.filter(p => p.category === val);
            renderGrid(filteredList);
        } 
        else if (type === 'sort') {
            if (val === 'low') filteredList.sort((a, b) => a.numPrice - b.numPrice);
            if (val === 'high') filteredList.sort((a, b) => b.numPrice - a.numPrice);
            renderGrid(filteredList);
        }
    });

    function renderGrid(items) {
        grid.innerHTML = items.length ? items.map(p => `
            <div class="card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                <h3>${p.name}</h3>
                <span class="price">Rs. ${p.price}</span>
                <a href="product.html?id=${p.id}" class="btn">VIEW DETAILS</a>
            </div>
        `).join('') : "<p style='grid-column:1/-1; text-align:center;'>No matching products found.</p>";
    }

    // Live Search
    document.getElementById('liveSearch').addEventListener('input', (e) => {
        const t = e.target.value.toLowerCase();
        renderGrid(allProducts.filter(p => p.name.toLowerCase().includes(t)));
    });
</script>
</body>
</html>
