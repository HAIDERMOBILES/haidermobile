<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* --- Header & Glowing Search --- */
        .main-header { position: sticky; top: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 5%; border-bottom: 1px solid var(--border); z-index: 1000; }
        .nav-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; letter-spacing: 2px; text-decoration: none; }
        .nav-icons { display: flex; gap: 20px; font-size: 1.2rem; }
        .nav-icons a { color: #fff; text-decoration: none; position: relative; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--gold); color: #000; font-size: 10px; padding: 2px 5px; border-radius: 50%; font-weight: bold; }

        .search-bar { position: relative; width: 100%; }
        .search-bar input { width: 100%; background: #111; border: 1px solid #333; padding: 12px 45px 12px 18px; border-radius: 12px; color: #fff; outline: none; transition: 0.3s; font-size: 14px; box-sizing: border-box; }
        .search-bar input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); background: #000; }
        .search-bar i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--gold); }

        /* --- Smart Filters --- */
        .filter-container { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5%; scrollbar-width: none; background: #050505; }
        .filter-container::-webkit-scrollbar { display: none; }
        .chip { padding: 8px 22px; background: #111; border: 1px solid #222; border-radius: 50px; font-size: 12px; cursor: pointer; white-space: nowrap; color: #888; transition: 0.3s; }
        .chip.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2); }
        .chip.special { border-color: var(--gold); color: var(--gold); }

        /* --- Product Grid --- */
        .store-body { padding: 15px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 12px; text-align: center; transition: 0.3s; position: relative; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .product-card img { width: 100%; height: 150px; object-fit: contain; background: #fff; border-radius: 15px; margin-bottom: 12px; }
        .product-card h3 { font-size: 13px; margin: 8px 0; font-weight: 600; color: #f0f0f0; height: 38px; overflow: hidden; line-height: 1.4; }
        .price { color: var(--gold); font-weight: 800; font-size: 16px; display: block; margin-bottom: 12px; }
        .view-btn { display: block; background: #fff; color: #000; text-decoration: none; padding: 10px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); } }
    </style>
</head>
<body>

<header class="main-header">
    <div class="nav-row">
        <a href="index.html" class="logo">HAIDER</a>
        <div class="nav-icons">
            <a href="login.html"><i class="fa-regular fa-user"></i></a>
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i><span class="cart-count" id="cartCount">0</span></a>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" id="liveSearch" placeholder="Search iPhones, Samsung, Earbuds...">
        <i class="fa fa-search"></i>
    </div>
</header>

<div class="filter-container" id="chip-box">
    <div class="chip active" id="filter-all">All Stock</div>
    <div class="chip special" id="filter-acc">Accessories</div>
    <div class="chip special" id="sort-price">Price: Low-High</div>
</div>

<div class="store-body">
    <div id="product-grid" class="grid">
        <p style="text-align:center; grid-column: 1/-1; color:#555; padding: 50px 0;">Syncing with Jarvis Database...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Config from your serviceAccountKey and jarvis.js
    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    const chipBox = document.getElementById('chip-box');
    
    let allData = [];

    // Load Cart Count
    const cart = JSON.parse(localStorage.getItem('haider_cart')) || [];
    document.getElementById('cartCount').innerText = cart.length;

    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) { grid.innerHTML = "No products online."; return; }
        const data = snapshot.val();
        
        allData = Object.keys(data).map(key => {
            const p = data[key];
            const name = (p.name || "").toLowerCase();
            
            // âœ¨ SMART DETECTION: Jarvis ke data mein category nahi hoti, isliye naam se detect karo
            const isAccessory = p.category === "Accessory" || 
                                name.includes("buds") || name.includes("pods") || 
                                name.includes("watch") || name.includes("handsfree") || 
                                name.includes("charger") || name.includes("cable");

            // Smart Brand Detection for Jarvis uploads
            let finalBrand = p.brand || "Other";
            if(finalBrand === "Other" || !p.brand) {
                if(name.includes("iphone") || name.includes("apple")) finalBrand = "Apple";
                else if(name.includes("samsung")) finalBrand = "Samsung";
                else if(name.includes("vivo")) finalBrand = "Vivo";
                else if(name.includes("oppo")) finalBrand = "Oppo";
            }

            return {
                id: key,
                ...p,
                isAcc: isAccessory,
                brand: finalBrand,
                numPrice: parseInt(p.price?.toString().replace(/[^0-9]/g, '')) || 0
            };
        });

        // Unique Brands nikalein filters ke liye
        const brands = [...new Set(allData.filter(p => !p.isAcc).map(p => p.brand))];
        renderChips(brands);
        renderGrid(allData);
    });

    function renderChips(brands) {
        // Sirf brand chips append karein
        brands.forEach(brand => {
            if(brand && brand !== "undefined") {
                const chip = document.createElement('div');
                chip.className = "chip";
                chip.innerText = brand;
                chip.onclick = () => {
                    setActive(chip);
                    renderGrid(allData.filter(p => p.brand === brand));
                };
                chipBox.appendChild(chip);
            }
        });
    }

    // --- Search & Filter Logic ---
    document.getElementById('liveSearch').oninput = function() {
        const val = this.value.toLowerCase();
        renderGrid(allData.filter(p => p.name.toLowerCase().includes(val)));
    };

    document.getElementById('filter-all').onclick = function() {
        setActive(this);
        renderGrid(allData);
    };

    document.getElementById('filter-acc').onclick = function() {
        setActive(this);
        renderGrid(allData.filter(p => p.isAcc));
    };

    document.getElementById('sort-price').onclick = function() {
        const sorted = [...allData].sort((a, b) => a.numPrice - b.numPrice);
        renderGrid(sorted);
    };

    function setActive(el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    }

    function renderGrid(items) {
        grid.innerHTML = "";
        items.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                    <h3>${p.name}</h3>
                    <span class="price">Rs. ${p.price}</span>
                    <a href="product.html?id=${p.id}" class="view-btn">View Details</a>
                </div>`;
        });
    }
</script>
</body>
</html>
