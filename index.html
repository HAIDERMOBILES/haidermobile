<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Elite Command Center</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root { 
            --gold: #d4af37; --dark: #020202; --card: rgba(20, 20, 20, 0.6); 
            --border: rgba(212, 175, 55, 0.3); --neon: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }

        /* üåå Cyber Background */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 80%);
            pointer-events: none; z-index: -1;
        }

        /* ü§ñ Professional Header */
        header { position: fixed; top: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 2px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--gold); font-size: 1.5rem; text-decoration: none; text-shadow: var(--neon); }
        .status-hub { display: flex; align-items: center; gap: 20px; font-size: 10px; color: var(--gold); }

        /* üîç Search & Filter Command (Elite Style) */
        .command-center { padding: 140px 5% 40px; max-width: 1400px; margin: 0 auto; }
        .search-wrapper { position: relative; margin-bottom: 30px; }
        #searchBar { 
            width: 100%; padding: 25px 30px; background: var(--card); border: 1px solid var(--border); 
            border-radius: 4px; color: #fff; font-family: 'JetBrains Mono'; font-size: 1.1rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5); outline: none; transition: 0.3s;
        }
        #searchBar:focus { border-color: var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }

        .filter-strip { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .f-btn { 
            background: transparent; color: #888; border: 1px solid #333; padding: 12px 25px; 
            font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .f-btn.active, .f-btn:hover { color: #000; background: var(--gold); border-color: var(--gold); font-weight: bold; }

        /* üíé Product Grid (High Detail) */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 35px; max-width: 1400px; margin: 50px auto; padding: 0 5%; }
        .p-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 4px; 
            padding: 20px; position: relative; transition: 0.5s; cursor: pointer;
            overflow: hidden;
        }
        .p-card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 0 40px rgba(212,175,55,0.15); }
        
        .p-img-box { 
            height: 300px; background: #fff; border-radius: 2px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .p-img-box img { max-width: 85%; max-height: 85%; object-fit: contain; transition: 0.5s; }
        .p-card:hover .p-img-box img { transform: scale(1.1); }

        .p-brand { color: var(--gold); font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .p-name { font-family: 'Orbitron'; font-size: 1.2rem; margin-bottom: 15px; color: #fff; }
        
        .p-info-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 15px; }
        .p-price { font-family: 'Orbitron'; font-size: 1.4rem; color: var(--gold); font-weight: 900; }
        .p-buy { background: var(--gold); color: #000; padding: 10px 20px; font-size: 10px; font-weight: 900; text-decoration: none; clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 70%); }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 0 20px rgba(37, 211, 102, 0.4); z-index: 1000; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">HAIDER_COMMAND</a>
    <div class="status-hub">
        <span>DATA_SYNC: ONLINE</span>
        <span id="itemCount">ITEMS: 00</span>
    </div>
</header>

<div class="command-center">
    <div class="search-wrapper">
        <input type="text" id="searchBar" placeholder="SCAN_DATABASE: ENTER MODEL, BRAND OR SPEC...">
    </div>
    
    <div class="filter-strip">
        <button class="f-btn active" onclick="filterItems('all', this)">[ ALL_UNITS ]</button>
        <button class="f-btn" onclick="filterItems('Mobile', this)">[ SMARTPHONES ]</button>
        <button class="f-btn" onclick="filterItems('Accessories', this)">[ ACCESSORIES ]</button>
        <button class="f-btn" onclick="filterItems('Repairing', this)">[ REPAIR_LAB ]</button>
        <button class="f-btn" onclick="filterItems('Tools', this)">[ TECH_TOOLS ]</button>
    </div>
</div>

<div id="productGrid" class="grid"></div>

<a href="https://wa.me/923279518790" class="wa-float"><i class="fab fa-whatsapp"></i></a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let allProducts = [];

    onValue(ref(db, 'products'), (snap) => {
        if (snap.exists()) {
            allProducts = Object.keys(snap.val()).map(id => ({ id, ...snap.val()[id] })).reverse();
            document.getElementById('itemCount').innerText = `ITEMS: ${allProducts.length.toString().padStart(2, '0')}`;
            renderProducts(allProducts);
        }
    });

    function renderProducts(list) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = list.map(p => `
            <div class="p-card" onclick="location.href='product.html?id=${p.id}'">
                <div class="p-img-box">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300x400?text=DATA_MISSING'">
                </div>
                <span class="p-brand">${p.brand} // SYSTEM_ID_${p.id.slice(0,4)}</span>
                <h3 class="p-name">${p.name}</h3>
                <div class="p-info-row">
                    <div class="p-price">Rs ${new Intl.NumberFormat('en-PK').format(p.price)}</div>
                    <div class="p-buy">VIEW_DATA</div>
                </div>
            </div>
        `).join('');
    }

    window.filterItems = (cat, btn) => {
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat === 'all' ? allProducts : allProducts.filter(p => p.category === cat));
    };

    document.getElementById('searchBar').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(val) || p.brand.toLowerCase().includes(val)));
    };
</script>
</body>
</html>
