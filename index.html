<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000000; --card-bg: #0f0f0f; --border: #222; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding-top: 180px; scroll-behavior: smooth; }

        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding: 10px 5%; }
        .store-name { color: var(--gold); font-weight: 700; text-decoration: none; font-size: 1.5rem; letter-spacing: 1px; }

        .search-area { padding: 0 5% 10px; display: flex; gap: 10px; }
        #liveSearch { flex: 1; background: #111; border: 1px solid #333; padding: 12px 20px; border-radius: 50px; color: #fff; outline: none; }
        
        .brands-bar { background: #080808; border-top: 1px solid #111; padding: 10px 5%; display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .brands-bar::-webkit-scrollbar { display: none; }
        .brand-chip { background: #1a1a1a; padding: 6px 18px; border-radius: 50px; font-size: 11px; color: #aaa; cursor: pointer; border: 1px solid #222; white-space: nowrap; transition: 0.3s; font-weight: 600; }
        .brand-chip.active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        .poster-box { width: 92%; margin: 15px auto; border-radius: 20px; overflow: hidden; height: 180px; border: 1px solid #222; }
        .slides { display: none; width: 100%; height: 100%; object-fit: cover; }

        .flash-bar { background: linear-gradient(90deg, #d4af37, #8a6d1a); margin: 15px 5%; border-radius: 12px; padding: 12px 20px; display: flex; justify-content: space-between; color: #000; font-weight: 800; font-size: 13px; }

        /* ðŸ“± Fixed 4-Column Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
            padding: 20px 4%; 
        }

        @media (max-width: 1000px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px 3%; } }

        /* ðŸ“¦ Card Size & Design */
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 15px; 
            padding: 12px; 
            text-align: center; 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
        }

        .card:hover { border-color: var(--gold); transform: translateY(-5px); }

        .img-container { 
            width: 100%; 
            height: 120px; 
            background: #fff; 
            border-radius: 12px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 10px; 
        }

        .card img { 
            width: 80%; 
            height: 80%; 
            object-fit: contain; 
            transition: 0.6s ease; 
        }

        .card:hover img { transform: scale(1.12); }

        .price { color: var(--gold); font-weight: 800; font-size: 16px; display: block; margin: 8px 0; }
        
        footer { background: #0a0a0a; padding: 40px 5% 20px; border-top: 1px solid #222; margin-top: 50px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 30px; }
        .footer-col h4 { color: var(--gold); margin-bottom: 15px; font-size: 14px; text-transform: uppercase; }
        .footer-col ul { list-style: none; padding: 0; font-size: 12px; line-height: 2.2; color: #777; }
        .footer-col a { color: inherit; text-decoration: none; transition: 0.3s; }
        .footer-col a:hover { color: var(--gold); padding-left: 5px; }

        .wa-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #fff; z-index: 1000; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="index.html" class="store-name">HAIDER MOBILES</a>
        <a href="cart.html" style="color:var(--gold)"><i class="fa fa-shopping-bag fa-lg"></i></a>
    </div>
    <div class="search-area">
        <input type="text" id="liveSearch" placeholder="Search devices or brands...">
    </div>
    <div class="brands-bar" id="dynamicBrands">
        <div class="brand-chip active" data-brand="all">All Store</div>
    </div>
</header>

<div class="poster-box">
    <img src="faq/Gemini.png" class="slides" style="display:block;">
    <img src="faq/Gemini1.png" class="slides">
</div>

<div class="flash-bar">
    <span><i class="fa fa-bolt"></i> FLASH SALE</span>
    <span id="timer">04:00:00</span>
</div>

<div id="product-grid" class="grid"></div>

<a href="https://wa.me/923279518790" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<footer>
    <div class="footer-grid">
        <div class="footer-col">
            <h4>About Us</h4>
            <ul>
                <li><a href="about.html">About Haider Mobiles</a></li>
                <li><a href="faq/faq.html">FAQs</a></li>
                <li><a href="faq/contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h4>Policy</h4>
            <ul>
                <li><a href="faq/policy.html">Privacy Policy</a></li>
                <li><a href="faq/policy.html">Terms & Condition</a></li>
                <li><a href="faq/policy.html">Installments Plan</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h4>Others</h4>
            <ul>
                <li><a href="faq/policy.html">Sell on Haider Mobiles</a></li>
                <li><a href="faq/policy.html">Secure Payments</a></li>
                <li><a href="faq/policy.html">Press & Blog</a></li>
            </ul>
        </div>
    </div>
    <p style="text-align: center; color: #333; font-size: 11px; margin-top: 30px;">Â© 2026 Haider Mobiles. Powered by Jarvis.</p>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let allProducts = [];

    onValue(ref(db, 'products'), (snap) => {
        if (!snap.exists()) return;
        const data = snap.val();
        allProducts = Object.keys(data).map(id => ({ id, ...data[id] }));
        renderBrands(allProducts);
        renderProducts(allProducts);
    });

    function renderBrands(products) {
        const brandList = document.getElementById('dynamicBrands');
        const uniqueBrands = [...new Set(products.map(p => p.brand).filter(b => b))];
        let brandHtml = `<div class="brand-chip active" data-brand="all">All Store</div>`;
        uniqueBrands.forEach(brand => {
            brandHtml += `<div class="brand-chip" data-brand="${brand}">${brand}</div>`;
        });
        brandList.innerHTML = brandHtml;

        document.querySelectorAll('.brand-chip').forEach(chip => {
            chip.onclick = () => {
                document.querySelectorAll('.brand-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                const selected = chip.dataset.brand;
                const filtered = selected === 'all' ? allProducts : allProducts.filter(p => p.brand === selected);
                renderProducts(filtered);
            };
        });
    }

    function renderProducts(list) {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = list.map(p => `
            <div class="card" onclick="location.href='product.html?id=${p.id}'">
                <div class="img-container"><img src="${p.img}"></div>
                <h3 style="font-size: 13px; margin: 5px 0;">${p.name}</h3>
                <span class="price">Rs ${p.price}</span>
            </div>
        `).join('');
    }

    document.getElementById('liveSearch').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(val) || p.brand?.toLowerCase().includes(val)));
    };

    let sIdx = 0;
    function runSlider() {
        const s = document.querySelectorAll(".slides");
        if(s.length > 0) {
            s.forEach(img => img.style.display = "none");
            sIdx++; if(sIdx > s.length) sIdx = 1;
            s[sIdx-1].style.display = "block";
        }
        setTimeout(runSlider, 4000);
    }
    runSlider();

    let timeLeft = 14400;
    setInterval(() => {
        let h = Math.floor(timeLeft / 3600);
        let m = Math.floor((timeLeft % 3600) / 60);
        let s = timeLeft % 60;
        document.getElementById('timer').innerText = `${h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
        timeLeft--;
    }, 1000);
</script>
</body>
</html>
