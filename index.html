<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; padding-top: 140px; }

        /* --- Fixed Header --- */
        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; text-decoration: none; letter-spacing: 2px; }
        
        .search-container { padding: 0 5% 15px; }
        #liveSearch { width: 100%; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; color: #fff; outline: none; box-sizing: border-box; }
        #liveSearch:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        /* --- Customer Filter Buttons (Ye ab hamesha dikhen ge) --- */
        .filter-section { 
            display: flex; gap: 10px; overflow-x: auto; padding: 12px 5%; 
            background: #050505; border-bottom: 1px solid #111; scrollbar-width: none;
        }
        .filter-section::-webkit-scrollbar { display: none; }
        
        .f-btn { 
            padding: 8px 20px; background: #111; border: 1px solid #222; 
            border-radius: 50px; font-size: 12px; cursor: pointer; 
            white-space: nowrap; color: #fff; display: flex; align-items: center; gap: 6px;
        }
        .f-btn i { color: var(--gold); }
        .f-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: 600; }
        .f-btn.active i { color: #000; }

        /* --- Grid --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 12px; text-align: center; }
        .card img { width: 100%; height: 140px; object-fit: contain; background: #fff; border-radius: 10px; }
        .price { color: var(--gold); font-weight: 800; font-size: 15px; display: block; margin-top: 10px; }
        .view-link { display: block; background: #fff; color: #000; text-decoration: none; padding: 8px; border-radius: 8px; margin-top: 10px; font-size: 11px; font-weight: bold; }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <a href="index.html" class="logo">HAIDER</a>
        <a href="cart.html" style="color:var(--gold)"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
    <div class="search-container">
        <input type="text" id="liveSearch" placeholder="Search products...">
    </div>
    
    <div class="filter-section" id="filterContainer">
        <div class="f-btn active" data-type="all"><i class="fa fa-border-all"></i> All Items</div>
        <div class="f-btn" data-type="cat" data-val="Mobile"><i class="fa fa-mobile-alt"></i> Mobiles</div>
        <div class="f-btn" data-type="cat" data-val="Accessory"><i class="fa fa-headphones"></i> Accessories</div>
        <div class="f-btn" data-type="sort" data-val="low"><i class="fa fa-sort-amount-down"></i> Low Price</div>
        <div class="f-btn" data-type="sort" data-val="high"><i class="fa fa-sort-amount-up"></i> High Price</div>
    </div>
</header>

<div id="product-grid" class="grid">
    <p style="text-align:center; grid-column:1/-1;">Loading Haider Mobiles Stock...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById('product-grid');
    const filterContainer = document.getElementById('filterContainer');
    
    let allItems = [];

    // Data Load
    onValue(ref(db, 'products'), (snapshot) => {
        if (!snapshot.exists()) { grid.innerHTML = "Stock is Empty."; return; }
        const data = snapshot.val();
        allItems = Object.keys(data).map(key => {
            const p = data[key];
            const priceNum = parseInt(p.price?.toString().replace(/[^0-9]/g, '')) || 0;
            return { id: key, ...p, numPrice: priceNum };
        });
        render(allItems);
    });

    // âœ¨ CLICK LOGIC
    filterContainer.addEventListener('click', (e) => {
        const btn = e.target.closest('.f-btn');
        if (!btn) return;

        // Active class change
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const type = btn.dataset.type;
        const val = btn.dataset.val;

        let filtered = [...allItems];

        if (type === 'cat') {
            filtered = allItems.filter(p => p.category === val);
        } else if (type === 'sort') {
            if (val === 'low') filtered.sort((a, b) => a.numPrice - b.numPrice);
            if (val === 'high') filtered.sort((a, b) => b.numPrice - a.numPrice);
        }

        render(filtered);
    });

    function render(list) {
        grid.innerHTML = list.map(p => `
            <div class="card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200'">
                <h3 style="font-size:12px; height:30px; overflow:hidden;">${p.name}</h3>
                <span class="price">Rs. ${p.price}</span>
                <a href="product.html?id=${p.id}" class="view-link">VIEW</a>
            </div>
        `).join('');
    }

    document.getElementById('liveSearch').oninput = (e) => {
        const s = e.target.value.toLowerCase();
        render(allItems.filter(p => p.name.toLowerCase().includes(s)));
    };
</script>
</body>
</html>
