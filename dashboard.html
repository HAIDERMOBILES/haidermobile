<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #0066cc;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a, #050505);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .dashboard-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Header Section --- */
        .db-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .db-header h1 { font-size: 28px; font-weight: 700; margin: 0; }
        .back-store { text-decoration: none; color: var(--gold); font-size: 14px; font-weight: 500; }

        /* --- Quick Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .stat-card i { color: var(--gold); margin-bottom: 10px; font-size: 20px; }
        .stat-card p { margin: 0; font-size: 12px; color: #888; text-transform: uppercase; }
        .stat-card h3 { margin: 5px 0 0; font-size: 16px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; }

        /* --- Main Form Section --- */
        .profile-section {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(15px);
        }
        .section-title { margin-bottom: 30px; font-size: 20px; font-weight: 600; border-left: 4px solid var(--gold); padding-left: 15px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .input-box { margin-bottom: 20px; }
        .input-box label { display: block; font-size: 13px; color: #aaa; margin-bottom: 8px; }
        .input-box input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--gold); background: rgba(255,255,255,0.07); box-shadow: 0 0 15px rgba(212,175,55,0.1); }

        .btn-update {
            background: linear-gradient(135deg, var(--gold), #b38f2d);
            color: #000;
            border: none;
            padding: 16px 40px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .btn-update:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #ff4444;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="dashboard-wrapper">
    <div class="db-header">
        <h1>My Account</h1>
        <a href="index.html" class="back-store"><i class="fa fa-arrow-left"></i> Back to Store</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fa fa-envelope"></i>
            <p>Email Address</p>
            <h3 id="statEmail">Loading...</h3>
        </div>
        <div class="stat-card">
            <i class="fa fa-crown"></i>
            <p>Member Status</p>
            <h3>Premium Customer</h3>
        </div>
    </div>

    <div class="profile-section">
        <div class="section-title">Edit Profile Details</div>
        
        <div class="form-grid">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="dbName" placeholder="Your Name">
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" id="dbPhone" placeholder="+92 XXX XXXXXXX">
            </div>
            <div class="input-box">
                <label>New Password</label>
                <input type="password" id="dbPass" placeholder="••••••••">
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" id="dbPassConfirm" placeholder="••••••••">
            </div>
        </div>

        <button class="btn-update" onclick="updateProfile()">Save Changes</button>
        <div class="logout-link" onclick="handleLogout()"><i class="fa fa-sign-out-alt"></i> Sign Out from Store</div>
    </div>
</div>
