<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Verification Alert */
        #verifyAlert { 
            display: none; background: linear-gradient(90deg, #ff4444, #cc0000); 
            color: #fff; padding: 15px; text-align: center; font-weight: bold; 
            border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.2);
        }
        #verifyAlert button { 
            background: #fff; color: #000; border: none; padding: 6px 15px; 
            border-radius: 8px; margin-left: 10px; cursor: pointer; font-weight: 800; 
        }

        /* Profile Card */
        .info-card { 
            background: var(--card); padding: 25px; border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .info-card h3 { 
            color: var(--gold); margin-top: 0; border-bottom: 1px solid #222; 
            padding-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }
        
        .data-row { margin: 15px 0; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .label { color: #888; font-size: 11px; text-transform: uppercase; display: block; }
        .value { font-size: 16px; font-weight: 600; color: #efefef; }

        .logout-btn { 
            width: 100%; margin-top: 20px; background: none; border: 1px solid #444; 
            color: #ff4444; padding: 12px; border-radius: 10px; cursor: pointer; 
            font-weight: 600; transition: 0.3s;
        }
        .logout-btn:hover { background: rgba(255, 68, 68, 0.1); border-color: #ff4444; }
    </style>
</head>
<body>

<div class="container">
    <div id="verifyAlert">
        <i class="fa fa-envelope-open-text"></i> ⚠️ Your email is not verified! 
        <button onclick="window.resendEmail()">Verify Now</button>
    </div>

    <div class="info-card">
        <h3><i class="fa fa-user-shield"></i> CUSTOMER PROFILE</h3>
        
        <div id="userData">
            <div class="data-row">
                <span class="label">Full Name</span>
                <span class="value" id="viewName">Loading...</span>
            </div>
            <div class="data-row">
                <span class="label">Phone Number</span>
                <span class="value" id="viewPhone">Loading...</span>
            </div>
            <div class="data-row">
                <span class="label">CNIC Number</span>
                <span class="value" id="viewCnic">Loading...</span>
            </div>
            <div class="data-row">
                <span class="label">Home Address</span>
                <span class="value" id="viewAddress">Loading...</span>
            </div>
        </div>

        <button class="logout-btn" onclick="window.handleLogout()">
            <i class="fa fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>
