<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .profile-card { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #222; }
        #userAvatar { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--gold); padding: 5px; }
        .order-card { background: #0a0a0a; padding: 15px; border-radius: 12px; border-left: 4px solid var(--gold); margin-top: 15px; }
        .logout-btn { background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="profile-card">
    <img id="userAvatar" src="https://via.placeholder.com/100" alt="Profile">
    <h2 id="userNameDisplay">Loading...</h2>
    <p id="userEmailDisplay" style="color:#888;"></p>
    <button onclick="window.handleLogout()" class="logout-btn">Logout</button>
</div>

<h3>My Orders</h3>
<div id="orderHistory"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('userEmailDisplay').innerText = user.email;
            
            // User Data Load
            onValue(ref(db, 'users/' + user.uid), (snap) => {
                const data = snap.val();
                if(data) {
                    document.getElementById('userNameDisplay').innerText = data.name || "User";
                    if(data.pic) document.getElementById('userAvatar').src = data.pic;
                }
            });

            // Orders Load
            onValue(ref(db, 'users/' + user.uid + '/orders'), (snap) => {
                const history = document.getElementById('orderHistory');
                history.innerHTML = "";
                snap.forEach(child => {
                    const order = child.val();
                    history.innerHTML += `
                        <div class="order-card">
                            <div style="font-size:12px; color:#888;">${order.date}</div>
                            <div style="margin:5px 0;">${order.items}</div>
                            <div style="color:var(--gold); font-weight:bold;">${order.total} - ${order.status}</div>
                        </div>`;
                });
            });
        } else {
            window.location.href = "login.html";
        }
    });

    window.handleLogout = () => {
        signOut(auth).then(() => { window.location.href = "login.html"; });
    };
</script>
</body>
</html>
