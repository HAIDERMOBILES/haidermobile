<!DOCTYPE html>
<html>
<head>
    <title>Join Us | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; }
        .reg-box { background: #111; padding: 40px; border-radius: 35px; border: 1px solid rgba(212, 175, 55, 0.2); text-align: center; width: 100%; max-width: 400px; }
        h2 { font-weight: 800; color: #d4af37; font-size: 1.8rem; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; }
        input:focus { border-color: #d4af37; }
        button { background: #d4af37; color: black; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 15px; font-size: 15px; }
        .login-link { font-size: 13px; color: #666; margin-top: 25px; }
        .login-link a { color: #d4af37; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="reg-box">
        <h2>REGISTER</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Create Password">
        <button onclick="alert('Registration will be active soon!')">Create Account</button>
        <div class="login-link">Already a member? <a href="login.html">Login here</a></div>
    </div>
</body>
</html>
