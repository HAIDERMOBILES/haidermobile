<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .reg-box { background: #111; padding: 35px; border-radius: 30px; border: 1px solid rgba(212, 175, 55, 0.2); text-align: center; width: 100%; max-width: 400px; box-shadow: 0 25px 50px rgba(0,0,0,0.9); }
        h2 { font-weight: 800; color: var(--gold); font-size: 1.8rem; margin-bottom: 5px; }
        p { color: #666; font-size: 13px; margin-bottom: 25px; }

        /* Social Register Buttons */
        .social-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .s-btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; text-decoration: none; transition: 0.3s; }
        
        .g-btn { background: #fff; color: #000; }
        .f-btn { background: #1877F2; color: #fff; }
        .i-btn { background: #000; color: #fff; border: 1px solid #333; }

        .divider { margin: 25px 0; display: flex; align-items: center; color: #333; font-size: 11px; font-weight: bold; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #222; margin: 0 10px; }

        /* Input Fields */
        input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); }
        
        .btn-reg { background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; font-size: 15px; margin-top: 10px; text-transform: uppercase; }
        
        .login-link { margin-top: 25px; font-size: 13px; color: #555; }
        .login-link a { color: var(--gold); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="reg-box">
        <h2>Join the Elite</h2>
        <p>Create your Haider Mobiles account</p>

        <div class="social-group">
            <div class="s-btn g-btn" onclick="socialAction('Google')">
                <i class="fab fa-google"></i> Continue with Google
            </div>
            <div class="s-btn f-btn" onclick="socialAction('Facebook')">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </div>
            <div class="s-btn i-btn" onclick="socialAction('iCloud')">
                <i class="fab fa-apple"></i> Continue with iCloud
            </div>
        </div>

        <div class="divider">OR USE EMAIL</div>

        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Create Password">
        
        <button class="btn-reg" onclick="registerUser()">Create Account</button>

        <div class="login-link">
            Already a member? <a href="login.html">Login Now</a>
        </div>
    </div>

    <script>
        function socialAction(p) {
            alert(p + " API connecting... \nBhai, Social Registration ke liye Firebase setup karna padega. Kya main steps bataon?");
        }

        function registerUser() {
            alert("Registration successful! (Demo Only)");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
