<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | HAIDER STORE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root { 
            --primary: #005f6b;       
            --header-bg: #004040;     
            --accent: #ff4d4d;        
            --success: #25d366;       
            --text-dark: #1a1a1a; 
            --text-light: #666; 
            --bg-light: #f4f7f8; 
            --white: #ffffff;
            --footer-bg: #0d1117;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); line-height: 1.6; }

        header { 
            background: var(--header-bg); 
            padding: 18px 8%; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo { font-family: 'Orbitron'; font-size: 24px; font-weight: 800; color: white; text-decoration: none; letter-spacing: 2px; }
        .logo span { color: var(--accent); }
        
        .container { 
            max-width: 1200px; margin: 40px auto; padding: 0 5%; 
            display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 40px; 
        }

        /* Product Gallery */
        .product-gallery { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); height: fit-content; }
        .main-display { width: 100%; height: 400px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border-radius: 12px; overflow: hidden; }
        .main-display img { max-width: 100%; max-height: 100%; object-fit: contain; transition: 0.3s; }
        .thumb-list { display: flex; gap: 10px; justify-content: center; }
        .thumb-item { width: 70px; height: 70px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; padding: 5px; background: #fff; object-fit: contain; }
        .thumb-item.active { border-color: var(--primary); transform: translateY(-3px); }

        /* Product Info */
        .p-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; color: #111; }
        .p-price { font-size: 2.2rem; font-weight: 800; color: var(--header-bg); margin-bottom: 20px; }
        .old-price { font-size: 1.4rem; color: #999; text-decoration: line-through; margin-left: 10px; }
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .spec-card { background: #f0f7f7; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; font-size: 13px; font-weight: 600; border: 1px solid #e0eeee; }
        .spec-card i { color: var(--success); }

        .btn-whatsapp { 
            background: var(--success); color: white; padding: 18px; border-radius: 12px; 
            text-decoration: none; display: flex; align-items: center; justify-content: center; 
            gap: 12px; font-weight: 700; font-size: 18px; transition: 0.3s;
        }
        .btn-whatsapp:hover { transform: translateY(-3px); background: #1ebe57; }

        /* --- REAL-TIME REVIEWS SECTION --- */
        .reviews-container { grid-column: 1 / -1; margin-top: 50px; background: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .review-form { background: #f9f9f9; padding: 25px; border-radius: 15px; margin-bottom: 40px; border: 1px solid #eee; }
        .review-form h3 { margin-bottom: 15px; font-size: 20px; }
        .review-form input, .review-form textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Inter'; }
        .btn-post { background: var(--header-bg); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-post:hover { background: var(--primary); }

        .review-item { padding: 20px 0; border-bottom: 1px solid #eee; }
        .review-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .review-user { font-weight: 700; color: var(--primary); font-size: 15px; }
        .review-date { font-size: 12px; color: #999; }
        .review-text { font-size: 14px; color: #444; }
        .verified-tag { background: #e8f5e9; color: #2e7d32; font-size: 10px; padding: 2px 8px; border-radius: 4px; margin-left: 10px; text-transform: uppercase; }

        footer { background: var(--footer-bg); color: #ffffff; padding: 40px 8%; text-align: center; margin-top: 60px; }

        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HAIDER <span>STORE</span></a>
</header>

<div class="container" id="productDisplay">
    <div style="grid-column: 1/-1; text-align: center; padding: 100px;">
        <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: var(--primary);"></i>
    </div>
</div>

<div class="container">
    <div class="reviews-container">
        <div class="review-form">
            <h3>Write a Customer Review</h3>
            <input type="text" id="reviewerName" placeholder="Your Full Name">
            <textarea id="reviewerText" rows="3" placeholder="How was your experience with this product?"></textarea>
            <button class="btn-post" id="btnSubmitReview">Post My Review</button>
        </div>

        <h3 style="margin-bottom: 20px; border-bottom: 2px solid var(--primary); display: inline-block;">Recent Feedbacks</h3>
        <div id="reviewsList">
            <p style="color: #999;">No reviews yet. Be the first one!</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 HAIDER STORE. Quality You Can Trust.</p>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productId = new URLSearchParams(window.location.search).get('id');

    if (productId) {
        // 1. Fetch Product Data
        get(ref(db, `products/${productId}`)).then((snap) => {
            if (snap.exists()) {
                const p = snap.val();
                const images = [p.img, p.img2, p.img3].filter(x => x && x !== "");
                renderProduct(p, images);
                document.title = `${p.name} | HAIDER STORE`;
            }
        });

        // 2. Fetch Real-time Reviews
        const reviewsRef = ref(db, `reviews/${productId}`);
        onValue(reviewsRef, (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('reviewsList');
            if (data) {
                const html = Object.values(data).reverse().map(rev => `
                    <div class="review-item">
                        <div class="review-header">
                            <span class="review-user">${rev.name} <span class="verified-tag">Verified</span></span>
                            <span class="review-date">${new Date(rev.time).toLocaleDateString()}</span>
                        </div>
                        <p class="review-text">${rev.text}</p>
                    </div>
                `).join('');
                list.innerHTML = html;
            }
        });
    }

    function renderProduct(p, images) {
        const specs = p.description ? p.description.split(',') : ["Quality Tested", "Premium Box", "Fast Delivery"];
        const oldPrice = Math.round(parseInt(p.price) * 1.3);

        document.getElementById('productDisplay').innerHTML = `
            <div class="product-gallery">
                <div class="main-display"><img src="${images[0]}" id="mainImg"></div>
                <div class="thumb-list">
                    ${images.map((img, i) => `<img src="${img}" class="thumb-item ${i===0?'active':''}" onclick="updateGallery(this, '${img}')">`).join('')}
                </div>
            </div>
            <div class="product-info">
                <div style="color:var(--primary); font-weight:700; text-transform:uppercase; font-size:13px; margin-bottom:5px;">${p.category}</div>
                <h1 class="p-title">${p.name}</h1>
                <div class="p-price">Rs ${new Intl.NumberFormat().format(p.price)} <span class="old-price">Rs ${new Intl.NumberFormat().format(oldPrice)}</span></div>
                <p style="color:var(--text-light); margin-bottom:25px;">${p.description || "Premium high-quality tech gear."}</p>
                <div class="specs-grid">
                    ${specs.slice(0, 4).map(s => `<div class="spec-card"><i class="fas fa-check-circle"></i> ${s.trim()}</div>`).join('')}
                </div>
                <a href="https://wa.me/923279518790?text=Salam! I want to order: ${p.name}" class="btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> ORDER VIA WHATSAPP
                </a>
            </div>
        `;
    }

    // Handle Review Submission
    document.getElementById('btnSubmitReview').onclick = () => {
        const name = document.getElementById('reviewerName').value;
        const text = document.getElementById('reviewerText').value;

        if (name && text) {
            push(ref(db, `reviews/${productId}`), {
                name: name,
                text: text,
                time: Date.now()
            }).then(() => {
                document.getElementById('reviewerName').value = "";
                document.getElementById('reviewerText').value = "";
                alert("Review submitted successfully!");
            });
        } else {
            alert("Please fill both name and review fields.");
        }
    };

    window.updateGallery = (el, src) => {
        document.getElementById('mainImg').src = src;
        document.querySelectorAll('.thumb-item').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    };
</script>
</body>
</html>
