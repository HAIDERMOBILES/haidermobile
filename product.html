<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Terminal | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #d4af37; --bg: #02050a; --glass: rgba(0, 242, 255, 0.03); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }

        /* üå† Animated Background Grid */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }

        .quantum-container { max-width: 1400px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 350px 1fr 350px; gap: 20px; }

        /* üõ∞Ô∏è Left Side: Related Units */
        .side-panel { background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 10px; padding: 20px; }
        .panel-header { font-family: 'Orbitron'; color: var(--neon); font-size: 12px; letter-spacing: 2px; border-bottom: 1px solid var(--neon); padding-bottom: 10px; margin-bottom: 20px; }
        .rel-item { margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); padding: 10px; transition: 0.3s; text-decoration: none; color: #fff; display: block; }
        .rel-item:hover { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); }
        .rel-item img { width: 100%; height: 120px; object-fit: contain; background: #fff; border-radius: 5px; }

        /* üåÄ Center: Main Viewport */
        .viewport { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%); }
        .main-scanner { width: 100%; height: 500px; position: relative; display: flex; align-items: center; justify-content: center; }
        .main-scanner img { max-width: 80%; max-height: 80%; z-index: 5; filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.4)); }
        
        /* Rotating Circles */
        .circle-dec { position: absolute; border: 2px dashed var(--neon); border-radius: 50%; opacity: 0.3; animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* üìä Right Side: Unit Info */
        .info-panel { background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2); padding: 25px; border-radius: 10px; }
        .unit-title { font-family: 'Orbitron'; font-size: 24px; color: var(--gold); margin-bottom: 5px; text-transform: uppercase; }
        .unit-price { font-size: 28px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 30px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .stat-card { border: 1px solid rgba(255,255,255,0.1); padding: 10px; text-align: center; }
        .stat-card small { font-size: 9px; color: #666; display: block; }
        .stat-card span { font-size: 13px; color: var(--neon); }

        .acquire-btn { 
            width: 100%; padding: 20px; background: transparent; border: 1px solid var(--neon); 
            color: var(--neon); font-family: 'Orbitron'; font-weight: 900; 
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.3s; text-decoration: none; display: block; text-align: center;
        }
        .acquire-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

        .thumb-row { display: flex; gap: 10px; margin-top: 20px; }
        .thumb { width: 60px; height: 60px; border: 1px solid #333; padding: 5px; background: #fff; border-radius: 5px; }

        @media (max-width: 1100px) { .quantum-container { grid-template-columns: 1fr; } .side-panel { display: none; } }
    </style>
</head>
<body>

<div class="quantum-container" id="terminal-ui">
    <div class="side-panel">
        <div class="panel-header">DATABASE_RELATED_UNITS</div>
        <div id="related-box"></div>
    </div>

    <div class="viewport">
        <div class="panel-header" style="width: 100%;">SCANNING_SUBJECT_ACTIVE</div>
        <div class="main-scanner">
            <div class="circle-dec" style="width: 450px; height: 450px;"></div>
            <div class="circle-dec" style="width: 380px; height: 380px; animation-direction: reverse;"></div>
            <img id="main-view" src="">
        </div>
        <div class="thumb-row" id="thumb-box"></div>
    </div>

    <div class="info-panel">
        <div class="panel-header">UNIT_IDENTIFICATION</div>
        <h1 class="unit-title" id="p-name">LOADING...</h1>
        <div class="unit-price" id="p-price">---</div>

        <div class="panel-header" style="margin-top:20px">LIVE_DIAGNOSTICS</div>
        <div class="stat-grid">
            <div class="stat-card"><small>INTEGRITY</small><span>100% OK</span></div>
            <div class="stat-card"><small>BATTERY</small><span>HEALTHY</span></div>
            <div class="stat-card"><small>NETWORK</small><span>UNLOCKED</span></div>
            <div class="stat-card"><small>WARRANTY</small><span>ACTIVE</span></div>
        </div>

        <div class="panel-header">SPECIFICATIONS</div>
        <p id="p-desc" style="font-size: 12px; line-height: 1.6; color: #888; margin-bottom: 30px;"></p>

        <a id="wa-link" href="#" class="acquire-btn">INITIATE_ACQUISITION</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productId = new URLSearchParams(window.location.search).get('id');

    if (productId) {
        get(ref(db, `products/${productId}`)).then((snap) => {
            if (snap.exists()) {
                const p = snap.val();
                document.getElementById('p-name').innerText = p.name;
                document.getElementById('p-price').innerText = `PKR ${p.price}`;
                document.getElementById('p-desc').innerText = p.description || "Quantum system scan complete. No hardware anomalies detected in this unit.";
                document.getElementById('main-view').src = p.img;
                document.getElementById('wa-link').href = `https://wa.me/923279518790?text=System_Protocol: I want to acquire ${p.name}`;
                
                // Add Thumbnails if available
                const images = [p.img, p.img2, p.img3].filter(x => x);
                document.getElementById('thumb-box').innerHTML = images.map(i => `<img src="${i}" class="thumb" onclick="document.getElementById('main-view').src='${i}'">`).join('');
                
                loadRelated(p.category, productId);
            }
        });
    }

    function loadRelated(cat, currentId) {
        get(ref(db, 'products')).then((snap) => {
            const all = snap.val();
            const box = document.getElementById('related-box');
            let count = 0;
            for (let id in all) {
                if (id !== currentId && all[id].category === cat && count < 3) {
                    const r = all[id];
                    box.innerHTML += `
                        <a href="product.html?id=${id}" class="rel-item">
                            <img src="${r.img}">
                            <div style="font-size:11px; margin-top:10px; color:var(--neon)">${r.name}</div>
                        </a>`;
                    count++;
                }
            }
        });
    }
</script>
</body>
</html>
