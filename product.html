<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: white; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        /* Product Top Section */
        .product-main { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid #222; margin-bottom: 30px; }
        .img-view { width: 100%; border-radius: 15px; background: white; padding: 10px; height: 400px; object-fit: contain; }
        
        .price-row { display: flex; align-items: center; gap: 15px; margin: 20px 0; }
        .new-price { font-size: 32px; font-weight: 800; color: var(--gold); }
        .old-price { text-decoration: line-through; color: #666; font-size: 18px; }

        /* ðŸ”¥ New Description & Specs Style */
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .spec-item { background: #1f1f1f; padding: 12px; border-radius: 12px; border-left: 3px solid var(--gold); }
        .spec-label { display: block; font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .spec-value { font-size: 14px; font-weight: 600; color: #fff; }

        .detailed-desc { margin-top: 25px; padding-top: 20px; border-top: 1px solid #333; }
        .detailed-desc h4 { color: var(--gold); margin: 0 0 10px; text-transform: uppercase; letter-spacing: 1px; }
        .detailed-desc p { font-size: 14px; line-height: 1.6; color: #ccc; margin: 0; }

        .delivery-badges { display: flex; justify-content: space-around; margin-top: 25px; background: #222; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .badge-item { font-size: 12px; font-weight: 600; text-align: center; }

        .buy-btn { display: block; background: #25d366; color: white; text-align: center; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 800; margin-top: 30px; transition: 0.3s; }
        .buy-btn:hover { background: #1ebd5b; transform: scale(1.02); }

        /* Related List */
        .section-title { font-size: 24px; font-weight: 800; margin: 40px 0 20px; border-left: 5px solid var(--gold); padding-left: 15px; }
        .product-scroll { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .rel-card { background: var(--card); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #222; text-decoration: none; color: white; transition: 0.3s; }
        .rel-card img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 10px; }

        @media (max-width: 768px) { .product-main { grid-template-columns: 1fr; } .specs-grid { grid-template-columns: 1fr; } }
    </style>
</head>

    </div>
