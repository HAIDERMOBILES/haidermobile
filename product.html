<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --apple-black: #000000; --apple-blue: #0066cc; --gold: #d4af37; --text-dim: #86868b; --card-bg: #0f0f0f; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--apple-black); color: #fff; -webkit-font-smoothing: antialiased; padding-top: 70px; }
        
        /* üçé Navigation */
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid #222; }
        .nav-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; height: 100%; padding: 0 20px; }
        .logo { font-weight: 800; font-size: 18px; color: var(--gold); text-decoration: none; letter-spacing: 1px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        #loader { text-align: center; padding: 100px; color: var(--gold); font-size: 18px; }

        /* üì∏ Product Section */
        .apple-wrapper { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; margin-top: 30px; }
        @media (max-width: 850px) { .apple-wrapper { grid-template-columns: 1fr; } }

        .slider-section { position: sticky; top: 90px; height: fit-content; }
        .main-img { height: 400px; background: #fff; border-radius: 25px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #333; }
        .main-img img { max-width: 85%; max-height: 85%; object-fit: contain; transition: 0.5s; }
        
        .thumb-row { display: flex; justify-content: center; gap: 12px; margin-top: 20px; }
        .thumb-row img { width: 70px; height: 70px; background: #fff; border-radius: 12px; cursor: pointer; border: 2px solid transparent; padding: 5px; object-fit: contain; }
        .thumb-row img.active { border-color: var(--gold); }

        /* üìù Info Section */
        .brand-label { font-size: 12px; color: var(--gold); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        h1 { font-size: 36px; margin: 10px 0; font-weight: 800; }
        .price-current { font-size: 34px; font-weight: 800; color: #fff; margin: 15px 0; display: block; }
        .stock-status { color: #2ecc71; font-size: 14px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 5px; }

        /* üöö Trust Box (PriceOye Style) */
        .trust-box { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; margin: 20px 0; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .trust-item { font-size: 12px; color: #aaa; display: flex; align-items: center; gap: 8px; }
        .trust-item i { color: var(--gold); font-size: 16px; }

        .main-desc { color: var(--text-dim); line-height: 1.7; font-size: 15px; border-top: 1px solid #222; padding-top: 20px; }

        /* üîò Buttons */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .add-cart-btn { flex: 1; background: #1d1d1f; color: #fff; border: 1px solid #333; padding: 16px; border-radius: 14px; font-weight: 700; cursor: pointer; text-align: center; transition: 0.3s; }
        .buy-btn { flex: 1; background: var(--apple-blue); color: #fff; text-align: center; text-decoration: none; padding: 16px; border-radius: 14px; font-weight: 700; }
        .buy-btn:hover { background: #0077ed; }

        /* üìä Specs Table */
        .specs-container { margin-top: 50px; background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid #222; }
        .specs-container h3 { margin-top: 0; color: var(--gold); }
        .spec-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .spec-label { color: var(--text-dim); }
        .spec-value { font-weight: 600; }

        /* üé† Related Products */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin: 40px 0; }
        .apple-card { text-decoration: none; color: inherit; text-align: center; padding: 20px; background: var(--card-bg); border-radius: 20px; border: 1px solid #222; transition: 0.3s; }
        .apple-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .apple-card img { width: 100%; height: 150px; object-fit: contain; background: #fff; border-radius: 12px; margin-bottom: 15px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-content">
        <a href="index.html" class="logo">HAIDER MOBILES</a>
        <div class="nav-icons"><i class="fa fa-shopping-bag" onclick="location.href='cart.html'" style="cursor:pointer; font-size:20px;"></i></div>
    </div>
</nav>

<div class="container">
    <div id="loader">‚ú® Loading Premium Device...</div>
    <div id="main-content" style="display: none;"></div>

    <div class="specs-container">
        <h3>Specifications</h3>
        <div id="specs-list">
            <div class="spec-row"><span class="spec-label">Condition</span><span class="spec-value">Brand New / Original</span></div>
            <div class="spec-row"><span class="spec-label">Warranty</span><span class="spec-value">Checking Warranty</span></div>
            <div class="spec-row"><span class="spec-label">Delivery</span><span class="spec-value">2-3 Working Days</span></div>
        </div>
    </div>

    <h3 style="color: var(--gold); margin: 60px 0 20px;">More from Haider Mobiles</h3>
    <div id="product-gallery" class="product-grid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productId = new URLSearchParams(window.location.search).get('id');

    window.addToCart = function(name, price, img) {
        let cart = JSON.parse(localStorage.getItem('haider_cart')) || [];
        cart.push({name, price, img});
        localStorage.setItem('haider_cart', JSON.stringify(cart));
        alert("Product added to your bag!");
    };

    if (productId) {
        onValue(ref(db, 'products/' + productId), (snapshot) => {
            const p = snapshot.val();
            if (p) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                const images = [p.img, p.img2, p.img3].filter(u => u && u.length > 5);
                const mainImgSrc = images.length > 0 ? images[0] : 'https://via.placeholder.com/300';
                
                let thumbs = images.map((u, i) => 
                    `<img src="${u}" onclick="document.getElementById('mImg').src='${u}'; document.querySelectorAll('.thumb-row img').forEach(img=>img.classList.remove('active')); this.classList.add('active')" class="${i===0?'active':''}">`
                ).join('');

                document.getElementById('main-content').innerHTML = `
                    <div class="apple-wrapper">
                        <div class="slider-section">
                            <div class="main-img"><img id="mImg" src="${mainImgSrc}"></div>
                            <div class="thumb-row">${thumbs}</div>
                        </div>
                        <div class="info-section">
                            <span class="brand-label">${p.brand || 'PREMIUM'}</span>
                            <h1>${p.name}</h1>
                            <div class="stock-status"><i class="fa fa-circle-check"></i> In Stock - Ready to Ship</div>
                            <span class="price-current">Rs. ${p.price}</span>
                            
                            <div class="trust-box">
                                <div class="trust-item"><i class="fa fa-shield-halved"></i> 100% Original</div>
                                <div class="trust-item"><i class="fa fa-truck-fast"></i> Free Shipping</div>
                                <div class="trust-item"><i class="fa fa-rotate-left"></i> Easy Returns</div>
                                <div class="trust-item"><i class="fa fa-money-bill-1"></i> Cash on Delivery</div>
                            </div>

                            <p class="main-desc">${p.description || 'Experience high-end performance with this original gadget. Guaranteed quality at the best price in Pakistan, exclusively at Haider Mobiles.'}</p>
                            
                            <div class="btn-group">
                                <div class="add-cart-btn" onclick="window.addToCart('${p.name}', '${p.price}', '${p.img}')">Add to Bag</div>
                                <a href="https://wa.me/923279518790?text=Salam! I want to buy: ${p.name}" class="buy-btn">Order via WhatsApp</a>
                            </div>
                        </div>
                    </div>`;
            } else {
                document.getElementById('loader').innerText = "Product Not Found!";
            }
        });
    }

    // Related Products Gallery
    onValue(ref(db, 'products'), (snapshot) => {
        const gallery = document.getElementById('product-gallery');
        gallery.innerHTML = "";
        snapshot.forEach(child => {
            const p = child.val();
            if (child.key !== productId) {
                gallery.innerHTML += `
                    <a href="product.html?id=${child.key}" class="apple-card">
                        <img src="${p.img || 'https://via.placeholder.com/150'}">
                        <h4>${p.name}</h4>
                        <div style="color:var(--gold); font-weight:bold;">Rs. ${p.price}</div>
                    </a>`;
            }
        });
    });
</script>
</body>
</html>
