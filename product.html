<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Haider Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root { 
            --primary: #005f6b; --primary-dark: #004a54;
            --accent: #ff4757; --text-dark: #1a1a1a; 
            --text-light: #666; --bg-light: #f8fafb; --white: #ffffff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); }

        /* --- MODERN HEADER --- */
        header { 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 15px 8%; display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-family: 'Orbitron'; font-size: 20px; font-weight: 700; color: var(--primary); text-decoration: none; letter-spacing: 1px; }

        /* --- PRODUCT LAYOUT --- */
        .container { max-width: 1300px; margin: 40px auto; padding: 0 5%; display: grid; grid-template-columns: 1.2fr 1fr; gap: 60px; }

        /* Left: Interactive Gallery */
        .gallery-box { display: flex; gap: 20px; position: sticky; top: 120px; }
        .thumbnails { display: flex; flex-direction: column; gap: 10px; }
        .thumb { width: 80px; height: 80px; border: 2px solid #eee; border-radius: 12px; cursor: pointer; transition: 0.3s; padding: 5px; background: #fff; object-fit: contain; }
        .thumb:hover, .thumb.active { border-color: var(--primary); transform: scale(1.05); }
        
        .main-img-container { flex-grow: 1; background: var(--white); border-radius: 25px; display: flex; align-items: center; justify-content: center; height: 550px; border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.03); overflow: hidden; }
        #mainImg { max-width: 90%; max-height: 90%; object-fit: contain; transition: 0.5s ease; }

        /* Right: Product Details */
        .badge { background: #e0f2f1; color: var(--primary); padding: 5px 15px; border-radius: 50px; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; display: inline-block; }
        .title { font-size: 2.8rem; font-weight: 700; line-height: 1.2; margin-bottom: 15px; letter-spacing: -1px; }
        .price-row { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .price { font-size: 2.2rem; font-weight: 700; color: var(--primary); }
        .stock-tag { color: #2ecc71; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 5px; }

        /* Specs Chips */
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 30px 0; }
        .spec-item { background: #fff; padding: 12px; border-radius: 12px; border: 1px solid #eee; display: flex; align-items: center; gap: 10px; font-size: 13px; }
        .spec-item i { color: var(--primary); font-size: 16px; }

        /* Actions */
        .actions { display: flex; gap: 15px; margin-top: 40px; }
        .wa-btn { 
            background: #25d366; color: white; padding: 20px 40px; text-decoration: none; 
            border-radius: 15px; font-weight: 700; display: flex; flex-grow: 1;
            align-items: center; justify-content: center; gap: 12px;
            transition: 0.3s; box-shadow: 0 15px 30px rgba(37, 211, 102, 0.3);
            font-size: 16px;
        }
        .wa-btn:hover { background: #1ebe57; transform: translateY(-5px); box-shadow: 0 20px 40px rgba(37, 211, 102, 0.4); }

        /* Related Units Section */
        .related { padding: 80px 8%; background: var(--white); margin-top: 80px; }
        .rel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; margin-top: 40px; }
        .rel-card { background: #f9f9f9; padding: 20px; border-radius: 20px; text-decoration: none; color: inherit; transition: 0.4s; text-align: center; border: 1px solid transparent; }
        .rel-card:hover { border-color: var(--primary); background: #fff; box-shadow: 0 15px 30px rgba(0,0,0,0.05); transform: translateY(-10px); }
        .rel-card img { height: 160px; object-fit: contain; margin-bottom: 15px; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; gap: 30px; }
            .gallery-box { flex-direction: column-reverse; }
            .thumbnails { flex-direction: row; justify-content: center; }
            .main-img-container { height: 400px; }
            .title { font-size: 2rem; }
            .actions { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; padding: 15px; z-index: 100; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); margin: 0; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HAIDER STORE</a>
    <div style="font-size: 14px; font-weight: 600; color: var(--text-light);">PREMIUM TECH</div>
</header>

<div class="container" id="productDisplay">
    <div style="grid-column: 1/-1; text-align: center; padding: 100px;">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 40px; color: var(--primary);"></i>
        <p style="margin-top: 20px; font-weight: 600;">Loading Excellence...</p>
    </div>
</div>

<section class="related">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="font-family:'Orbitron'; font-size: 18px; color: var(--text-dark);">Related Units</h3>
        <a href="index.html" style="color: var(--primary); font-size: 13px; font-weight: 700;">View All</a>
    </div>
    <div class="rel-grid" id="relatedGrid"></div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productId = new URLSearchParams(window.location.search).get('id');

    if (productId) {
        get(ref(db, `products/${productId}`)).then((snap) => {
            if (snap.exists()) {
                const p = snap.val();
                const images = [p.img, p.img2, p.img3].filter(x => x && x !== "");
                renderProduct(p, images);
                loadRelated(p.category, productId);
            } else {
                window.location.href = 'index.html';
            }
        });
    }

    function renderProduct(p, images) {
        // Build Specs from Description
        const specs = p.description ? p.description.split(',') : ["Premium Quality", "Haider Store Verified"];

        document.getElementById('productDisplay').innerHTML = `
            <div class="gallery-box">
                <div class="thumbnails">
                    ${images.map((img, i) => `
                        <img src="${img}" class="thumb ${i===0?'active':''}" onmouseover="changeImg(this, '${img}')">
                    `).join('')}
                </div>
                <div class="main-img-container">
                    <img src="${images[0]}" id="mainImg">
                </div>
            </div>

            <div class="details">
                <span class="badge"><i class="fas fa-bolt"></i> New Arrival</span>
                <span class="category-tag" style="display:block; margin-bottom:5px;">${p.category}</span>
                <h1 class="title">${p.name}</h1>
                
                <div class="price-row">
                    <div class="price">Rs ${new Intl.NumberFormat('en-PK').format(p.price)}</div>
                    <div class="stock-tag"><i class="fas fa-check-circle"></i> In Stock</div>
                </div>

                <div style="background: #fff; padding: 20px; border-radius: 20px; border: 1px solid #eee;">
                    <p style="color:var(--text-light); font-size:14px; margin-bottom:20px;">
                        ${p.description || "High-performance tech gear. Engineered for durability and superior sound quality."}
                    </p>
                    <div class="specs-grid">
                        ${specs.slice(0, 4).map(s => `
                            <div class="spec-item"><i class="fas fa-shield-alt"></i> ${s.trim()}</div>
                        `).join('')}
                    </div>
                </div>

                <div class="actions">
                    <a href="https://wa.me/923279518790?text=Salam Haider Store! I want to order: %0AðŸ“¦ *Product:* ${p.name} %0AðŸ’° *Price:* Rs ${p.price} %0AðŸ”— *Link:* ${window.location.href}" class="wa-btn">
                        <i class="fab fa-whatsapp"></i> ORDER VIA WHATSAPP
                    </a>
                </div>
                
                <p style="margin-top:20px; font-size:12px; color:#999; text-align:center;">
                    <i class="fas fa-truck-fast"></i> Delivery all over Pakistan (2-4 Days)
                </p>
            </div>
        `;
    }

    // Interactive Gallery Script
    window.changeImg = (el, src) => {
        document.getElementById('mainImg').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('mainImg').src = src;
            document.getElementById('mainImg').style.opacity = '1';
        }, 200);
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    };

    function loadRelated(cat, id) {
        onValue(ref(db, 'products'), (snap) => {
            if (snap.exists()) {
                const data = snap.val();
                const filtered = Object.keys(data)
                    .filter(k => data[k].category === cat && k !== id)
                    .slice(0, 4);
                
                document.getElementById('relatedGrid').innerHTML = filtered.map(k => `
                    <a href="product.html?id=${k}" class="rel-card">
                        <img src="${data[k].img}">
                        <div style="font-size:14px; font-weight:700; margin-bottom:5px;">${data[k].name}</div>
                        <div style="color:var(--primary); font-weight:800;">Rs ${data[k].price}</div>
                    </a>
                `).join('');
            }
        });
    }
</script>
</body>
</html>
