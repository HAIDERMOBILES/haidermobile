<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | Haider Mobiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: rgba(255,255,255,0.03); --border: rgba(212, 175, 55, 0.3); }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #fff; margin: 0; padding-bottom: 50px; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 5%; }
        
        /* üñºÔ∏è Smart Gallery */
        .product-main { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 50px; }
        .viewer-card { background: #fff; border-radius: 20px; height: 500px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); overflow: hidden; position: relative; }
        .viewer-card img { max-width: 85%; max-height: 85%; object-fit: contain; transition: 0.5s; }
        
        .thumb-strip { display: flex; gap: 15px; margin-top: 20px; justify-content: center; }
        .thumb-strip img { width: 70px; height: 70px; background: #fff; padding: 5px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; object-fit: contain; }
        .thumb-strip img.active { border-color: var(--gold); }

        /* üìã Info Panel */
        .info-panel h1 { font-family: 'Orbitron'; font-size: 2.5rem; margin: 10px 0; color: var(--gold); }
        .price-box { font-size: 2.2rem; margin: 20px 0; font-family: 'Orbitron'; }
        
        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 30px 0; }
        .spec-item { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 10px; }
        .spec-item small { color: #555; font-size: 10px; display: block; text-transform: uppercase; }
        .spec-item span { font-size: 14px; font-weight: bold; }

        .wa-btn { background: #25d366; color: #fff; text-decoration: none; padding: 20px; border-radius: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; font-family: 'Orbitron'; transition: 0.3s; }
        .wa-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(37, 211, 102, 0.3); }

        /* üì¶ Related Items */
        .related-title { font-family: 'Orbitron'; color: var(--gold); margin-top: 80px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .rel-card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #222; text-decoration: none; color: #fff; text-align: center; transition: 0.3s; }
        .rel-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .rel-card img { width: 100%; height: 150px; object-fit: contain; background: #fff; border-radius: 8px; margin-bottom: 10px; }

        @media (max-width: 900px) { .product-main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div id="loading" style="text-align:center; padding:100px; font-family:'Orbitron'; color:var(--gold);">
        <i class="fa fa-shuttle-space fa-spin"></i> SYNCING_WITH_DATABASE...
    </div>

    <div id="product-area" style="display:none;">
        <div class="product-main" id="main-content"></div>
        
        <h3 class="related-title">SIMILAR_GEAR_IN_STOCK</h3>
        <div class="related-grid" id="related-box"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        databaseURL: "https://web-app-4f3a1-default-rtdb.firebaseio.com",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    if (productId) {
        // Fetch Current Product
        get(ref(db, `products/${productId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const p = snapshot.val();
                renderProduct(p);
                loadRelated(p.category, productId);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-area').style.display = 'block';
            } else {
                document.getElementById('loading').innerHTML = "ERROR: PRODUCT_NOT_FOUND";
            }
        }).catch(err => {
            document.getElementById('loading').innerHTML = "CONNECTION_FAILED: " + err.message;
        });
    }

    function renderProduct(p) {
        // Create Image Array
        const imgs = [p.img, p.img2, p.img3].filter(url => url && url.length > 5);
        
        document.getElementById('main-content').innerHTML = `
            <div class="gallery-col">
                <div class="viewer-card"><img id="main-view" src="${imgs[0]}"></div>
                <div class="thumb-strip">
                    ${imgs.map((url, i) => `<img src="${url}" class="${i===0?'active':''}" onclick="swapImg('${url}', this)">`).join('')}
                </div>
            </div>
            <div class="info-col">
                <small style="color:var(--gold); letter-spacing:3px;">${p.brand || 'PREMIUM'}</small>
                <h1>${p.name}</h1>
                <div class="price-box">Rs ${p.price}</div>
                
                <div class="spec-grid">
                    <div class="spec-item"><small>Integrity</small><span>100% Genuine</span></div>
                    <div class="spec-item"><small>Category</small><span>${p.category}</span></div>
                    <div class="spec-item"><small>Condition</small><span>A+ Grade</span></div>
                    <div class="spec-item"><small>Stock</small><span style="color:#25d366">Available</span></div>
                </div>

                <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:10px; margin-bottom:30px; font-size:14px; line-height:1.6; color:#ccc;">
                    ${p.description || "System analyzed: This unit has passed all hardware diagnostics. Original display and battery integrity confirmed."}
                </div>

                <a href="https://wa.me/923279518790?text=I%20am%20interested%20in%20${p.name}" class="wa-btn">
                    <i class="fab fa-whatsapp"></i> INITIATE ACQUISITION
                </a>
            </div>
        `;
    }

    function loadRelated(cat, currentId) {
        get(ref(db, 'products')).then((snap) => {
            const all = snap.val();
            const box = document.getElementById('related-box');
            let count = 0;
            for (let id in all) {
                if (id !== currentId && all[id].category === cat && count < 4) {
                    const r = all[id];
                    box.innerHTML += `
                        <a href="product.html?id=${id}" class="rel-card">
                            <img src="${r.img}">
                            <div style="font-weight:bold; font-size:14px;">${r.name}</div>
                            <div style="color:var(--gold); font-size:12px; margin-top:5px;">Rs ${r.price}</div>
                        </a>`;
                    count++;
                }
            }
        });
    }

    window.swapImg = (url, el) => {
        document.getElementById('main-view').src = url;
        document.querySelectorAll('.thumb-strip img').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };
</script>
</body>
</html>
