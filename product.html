<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --apple-black: #000000; --apple-blue: #0066cc; --gold: #d4af37; --text-dim: #86868b; --nav-bg: rgba(0, 0, 0, 0.8); }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--apple-black); color: #fff; -webkit-font-smoothing: antialiased; padding-top: 60px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* --- Apple Navbar --- */
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: var(--nav-bg); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid #333; }
        .nav-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; height: 100%; padding: 0 20px; }
        .logo { font-weight: 800; font-size: 18px; color: #fff; text-decoration: none; letter-spacing: -0.5px; }
        
        .nav-tools { display: flex; align-items: center; gap: 20px; }
        .search-box { position: relative; display: flex; align-items: center; background: #1d1d1f; border-radius: 8px; padding: 5px 12px; }
        .search-box input { background: none; border: none; color: #fff; font-size: 13px; outline: none; width: 150px; }
        .search-box i { color: var(--text-dim); font-size: 12px; }

        .nav-icons { display: flex; gap: 18px; font-size: 16px; color: #f5f5f7; cursor: pointer; }
        .nav-icons i:hover { color: var(--gold); transition: 0.3s; }
        .cart-count { background: var(--apple-blue); color: #fff; font-size: 10px; padding: 2px 5px; border-radius: 50%; position: absolute; top: -8px; right: -8px; }

        /* --- Layout & Details --- */
        #loader { text-align: center; padding: 100px; color: var(--gold); font-size: 18px; }
        .product-header { text-align: center; padding: 40px 0; }
        .brand-label { font-size: 11px; font-weight: 600; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        h1 { font-size: clamp(24px, 5vw, 42px); margin: 10px 0; font-weight: 800; }

        .apple-wrapper { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px; margin-bottom: 60px; }
        .slider-section { background: #0f0f0f; border-radius: 25px; padding: 30px; border: 1px solid #222; text-align: center; }
        .main-img { height: 400px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; background: #000; border-radius: 15px; }
        .main-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .thumb-row { display: flex; justify-content: center; gap: 10px; }
        .thumb-row img { width: 60px; height: 60px; background: #1a1a1a; border-radius: 10px; cursor: pointer; border: 2px solid transparent; padding: 5px; object-fit: contain; }
        .thumb-row img.active { border-color: var(--gold); }

        .price-current { font-size: 36px; font-weight: 700; color: #fff; }
        .buy-btn { display: block; background: var(--apple-blue); color: #fff; text-align: center; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: 600; margin-top: 30px; }
        
        /* Footer */
        footer { background: #050505; padding: 60px 20px; border-top: 1px solid #222; font-size: 13px; color: var(--text-dim); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }

        @media (max-width: 768px) { .search-box input { width: 80px; } }
    </style>
</head>
<body>

<nav>
    <div class="nav-content">
        <a href="index.html" class="logo">HAIDER MOBILES</a>
        <div class="nav-tools">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
            <div class="nav-icons">
                <i class="fa fa-user-plus" title="Register" onclick="window.location.href='register.html'"></i>
                <i class="fa fa-sign-in-alt" title="Login" onclick="window.location.href='login.html'"></i>
                <div style="position: relative;">
                    <i class="fa fa-shopping-cart" title="Cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div id="loader">‚ú® Loading Premium Experience...</div>
    <div id="main-content" style="display: none;"></div>
    <h2 style="color: var(--gold); margin: 60px 0 30px;">Recommended for You</h2>
    <div id="product-gallery" class="product-grid"></div>
</div>

<footer>
    <div class="container footer-grid">
