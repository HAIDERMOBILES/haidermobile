    <meta charset="UTF-8">

    <title>Product Details | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: white; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .product-main { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        .img-container { background: white; border-radius: 15px; padding: 15px; height: 350px; display: flex; align-items: center; justify-content: center; }
        .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .price-now { font-size: 32px; font-weight: 800; color: var(--gold); margin: 10px 0; display: block; }
        .old-price { text-decoration: line-through; color: #666; margin-left: 10px; font-size: 18px; }

        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .spec-item { background: #222; padding: 10px; border-radius: 10px; border-left: 3px solid var(--gold); }
        .spec-label { font-size: 10px; color: #888; display: block; text-transform: uppercase; }

        .buy-btn { display: block; background: #25d366; color: white; text-align: center; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 800; margin-top: 20px; }
        
        .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .rel-card { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #222; text-decoration: none; color: white; text-align: center; }
        .rel-card img { width: 100%; height: 120px; object-fit: contain; background: white; border-radius: 8px; }

        @media (max-width: 768px) { .product-main { grid-template-columns: 1fr; } }
    </style>
</head>
