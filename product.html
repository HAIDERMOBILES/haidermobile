<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Haider Mobiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card-bg: #111; --border: rgba(212, 175, 55, 0.2); }
        * { box-sizing: border-box; transition: 0.3s; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; }
        
        /* Glassy Header */
        header { 
            padding: 15px; 
            text-align: center; 
            border-bottom: 1px solid var(--border); 
            background: rgba(0,0,0,0.9); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            backdrop-filter: blur(10px);
        }
        .store-name { font-weight: 800; color: var(--gold); font-size: 1.2rem; letter-spacing: 1px; }

        .container { max-width: 600px; margin: 30px auto; padding: 20px; }
        
        /* Product Showcase Card */
        .product-card { 
            background: var(--card-bg); 
            border-radius: 30px; 
            border: 1px solid var(--border); 
            padding: 25px; 
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); 
        }
        
        .img-container { 
            background: #fff; 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 25px; 
            display: inline-block; 
            width: 100%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }
        .product-card img { width: 100%; max-height: 400px; object-fit: contain; }
        
        .brand-tag { 
            color: var(--gold); 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 10px; 
            display: block;
            font-weight: 600;
        }
        
        h1 { color: #fff; font-size: 1.8rem; margin: 10px 0; font-weight: 800; line-height: 1.2; }
        
        .price { 
            font-size: 2.2rem; 
            font-weight: 800; 
            margin: 20px 0; 
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .description { color: #888; font-size: 14px; line-height: 1.6; margin-bottom: 30px; }

        /* Order Button */
        .btn-wa { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            background: #25d366; 
            color: white; 
            padding: 18px; 
            border-radius: 15px; 
            text-decoration: none; 
            font-weight: 800; 
            font-size: 16px; 
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }
        .btn-wa:hover { transform: translateY(-3px); background: #20bd5a; box-shadow: 0 15px 25px rgba(37, 211, 102, 0.3); }
        
        .btn-back { 
            display: inline-block; 
            margin-top: 30px; 
            color: #555; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 600;
        }
        .btn-back:hover { color: var(--gold); }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .container { padding: 15px; margin: 10px auto; }
            h1 { font-size: 1.4rem; }
            .price { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<header><div class="store-name">HAIDER MOBILES</div></header>

<div class="container" id="details">
    <div style="text-align:center; padding: 50px;">
        <div style="color: var(--gold);">Fetching Premium Product...</div>
    </div>
</div>

<script>
    // Get Product ID from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function loadProduct() {
        try {
            const res = await fetch('data.json');
            const data = await res.json();
            
            // Find the specific product
            const p = data.find(item => item.id == id);

            if(p) {
                document.getElementById('details').innerHTML = `
                    <div class="product-card">
                        <div class="img-container">
                            <img src="${p.img}" alt="${p.name}">
                        </div>
                        <span class="brand-tag">${p.brand}</span>
                        <h1>${p.name}</h1>
                        <div class="price">${p.price}</div>
                        <p class="description">
                            Experience premium quality with the ${p.name}. 
                            Authentic product by ${p.brand}, now available at Haider Mobiles.
                        </p>
                        <a href="https://wa.me/923279518790?text=I'm interested in buying: ${p.name} (ID: ${p.id})" class="btn-wa">
                            ORDER VIA WHATSAPP
                        </a>
                        <a href="index.html" class="btn-back">‚Üê Back to Collections</a>
                    </div>
                `;
            } else {
                document.getElementById('details').innerHTML = `
                    <div class="product-card">
                        <h1>Product Not Found</h1>
                        <p>Sorry, the item you are looking for is no longer available.</p>
                        <a href="index.html" class="btn-wa" style="background: var(--gold); color: #000;">Return to Store</a>
                    </div>
                `;
            }
        } catch(error) {
            console.error("Error loading product:", error);
            document.getElementById('details').innerHTML = "<p style='text-align:center'>Connection Error. Please try again.</p>";
        }
    }

    // Initialize
    window.onload = loadProduct;
</script>

</body>
</html>
