<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #080808; --card: rgba(255, 255, 255, 0.05); --border: rgba(212, 175, 55, 0.3); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: #fff; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* --- Image Section with Slider --- */
        .product-wrapper { display: grid; grid-template-columns: 1fr 1.1fr; gap: 40px; margin-top: 20px; }
        .slider-box { position: sticky; top: 20px; background: #fff; border-radius: 30px; height: 550px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid var(--border); }
        .main-display { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .main-display img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .thumb-nav { display: flex; justify-content: center; gap: 10px; padding: 15px; background: #f0f0f0; }
        .thumb-nav img { width: 60px; height: 60px; border-radius: 10px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; background: #fff; padding: 5px; }
        .thumb-nav img:hover, .thumb-nav img.active { border-color: var(--gold); }

        /* --- Glassy Info Section --- */
        .glass-container { 
            background: var(--card); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 30px; padding: 35px; box-shadow: 0 15px 45px rgba(0,0,0,0.7);
        }
        .tabs-glass { display: flex; gap: 25px; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        .tab { padding: 10px 0; font-weight: 800; font-size: 13px; cursor: pointer; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); }

        .gold-title { color: var(--gold); font-size: 26px; font-weight: 800; margin-bottom: 15px; display: block; }

        .price-section { margin: 25px 0; display: flex; align-items: center; gap: 20px; }
        .price-new { font-size: 40px; font-weight: 800; color: #fff; text-shadow: 0 0 10px rgba(212,175,55,0.4); }
        .price-old { font-size: 22px; color: #777; text-decoration: line-through; }
