<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haider Mobiles | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --apple-black: #000000; --apple-blue: #0066cc; --gold: #d4af37; --text-dim: #86868b; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--apple-black); color: #fff; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* Loading Animation */
        #loader { text-align: center; padding: 100px; color: var(--gold); font-weight: 600; }

        /* Header */
        .product-header { text-align: center; padding: 40px 0; }
        .brand-label { font-size: 11px; font-weight: 600; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        h1 { font-size: clamp(24px, 5vw, 42px); margin: 10px 0; font-weight: 800; }

        /* Layout */
        .apple-wrapper { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px; margin-bottom: 60px; }

        /* Slider */
        .slider-section { background: #0f0f0f; border-radius: 25px; padding: 30px; border: 1px solid #222; }
        .main-img { height: 350px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .main-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .thumb-row { display: flex; justify-content: center; gap: 10px; }
        .thumb-row img { width: 60px; height: 60px; background: #1a1a1a; border-radius: 10px; cursor: pointer; border: 2px solid transparent; padding: 5px; object-fit: contain; }
        .thumb-row img.active { border-color: var(--gold); }

        /* Info */
        .price-current { font-size: 32px; font-weight: 700; color: #fff; }
        .price-old { font-size: 20px; color: var(--text-dim); text-decoration: line-through; margin-left: 10px; }
        .buy-btn { display: block; background: var(--apple-blue); color: #fff; text-align: center; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: 600; margin-top: 30px; }
        .main-desc { font-size: 16px; line-height: 1.6; color: #d2d2d7; margin-top: 20px; }

        /* Related Products */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding-bottom: 80px; }
        .apple-card { text-decoration: none; color: inherit; text-align: center; padding: 20px; background: #0f0f0f; border-radius: 20px; border: 1px solid #222; }
        .apple-card img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 10px; }

        footer { background: #080808; padding: 60px 20px; border-top: 1px solid #222; font-size: 13px; color: var(--text-dim); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
        
        @media (max-width: 600px) { h1 { font-size: 28px; } .main-img { height: 250px; } }
    </style>
</head>
<body>

<div class="container">
    <div id="loader">✨ Loading Product...</div>
    <div id="main-content" style="display: none;"></div>

    <h2 style="color: var(--gold); margin: 60px 0 30px;">Related Products</h2>
    <div id="product-gallery" class="product-grid"></div>
</div>

<footer>
    <div class="container footer-grid">
        <div><h4>Haider Mobiles</h4><p>Premium Quality Gadgets.</p></div>
        <div><h4>Contact</h4><p>+92 300 0000000<br>support@haidermobiles.com</p></div>
        <div><h4>Visit</h4><p>Hall Road, Lahore.<br>11 AM - 10 PM</p></div>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCYzkMGDwWZGx_PlrNfjloYZ6PVQRne9wg",
        authDomain: "web-app-4f3a1.firebaseapp.com",
        projectId: "web-app-4f3a1",
        storageBucket: "web-app-4f3a1.firebasestorage.app",
        messagingSenderId: "222099203820",
        appId: "1:222099203820:web:778e204d2960181dfba7c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
        document.getElementById('loader').innerHTML = "❌ No Product Found in URL!";
    } else {
        const productRef = ref(db, 'products/' + productId);
        onValue(productRef, (snapshot) => {
            const p = snapshot.val();
            if (p) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                const images = [p.img, p.img2, p.img3].filter(u => u && u !== "");
                let thumbs = images.length > 1 ? images.map((u, i) => 
                    `<img src="${u}" onclick="document.getElementById('mImg').src='${u}'; document.querySelectorAll('.thumb-row img').forEach(img=>img.classList.remove('active')); this.classList.add('active')" class="${i===0?'active':''}">`
                ).join('') : '';

                document.getElementById('main-content').innerHTML = `
                    <div class="product-header">
                        <span class="brand-label">Premium Gadget</span>
                        <h1>${p.name}</h1>
                    </div>
                    <div class="apple-wrapper">
                        <div class="slider-section">
                            <div class="main-img"><img id="mImg" src="${images[0]}"></div>
                            <div class="thumb-row">${thumbs}</div>
                        </div>
                        <div class="info-section">
                            <div style="margin-bottom:20px;">
                                <span class="price-current">${p.price}</span>
                                ${p.oldPrice ? `<span class="price-old">${p.oldPrice}</span>` : ''}
                            </div>
                            <div style="color:var(--apple-blue); font-weight:600; margin-bottom:15px;">Official RoyalX Product</div>
                            <div class="main-desc">${p.description ? p.description.replace(/\n/g, '<br>') : 'No description available.'}</div>
                            <a href="https://wa.me/923279518790?text=I want to buy: ${p.name}" class="buy-btn">Order via WhatsApp</a>
                        </div>
                    </div>`;
            } else {
                document.getElementById('loader').innerHTML = "❌ Product data not found in Database.";
            }
        }, (error) => {
            document.getElementById('loader').innerHTML = "❌ Error: " + error.message;
        });
    }

    // Related Products Load
    onValue(ref(db, 'products'), (snapshot) => {
        const gallery = document.getElementById('product-gallery');
        gallery.innerHTML = "";
        snapshot.forEach(child => {
            const p = child.val();
            if (child.key !== productId) {
                gallery.innerHTML += `
                    <a href="product.html?id=${child.key}" class="apple-card">
                        <img src="${p.img}">
                        <h4 style="margin:5px 0; color:#fff; font-size:14px;">${p.name}</h4>
                        <div style="color:var(--gold); font-size:14px; font-weight:bold;">${p.price}</div>
                    </a>`;
            }
        });
    });
</script>
</body>
</html>
